<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fb;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 230px;
  background: #1f2937;
  color: #fff;
  height: 100vh;
  position: fixed;
  padding: 20px;
}
.sidebar h2 { margin-bottom: 30px; }
.sidebar a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #cbd5e1;
  text-decoration: none;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 6px;
}
.sidebar a.active,
.sidebar a:hover {
  background: #374151;
  color: #fff;
}

/* ===== CONTENT ===== */
.content {
  margin-left: 260px;
  padding: 30px;
}

.card {
  background: #fff;
  border-radius: 28px;
  padding: 28px;
  box-shadow: 0 0 8px rgba(0,0,0,.05);
  margin-bottom: 26px;
}

/* ===== HEADER ===== */
.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== BUTTON ===== */
button {
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  background: #1f2937;
  color: #fff;
  cursor: pointer;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.modal-content {
  background: #fff;
  border-radius: 30px;
  padding: 36px;
  width: 980px;
  max-height: 90vh;
  overflow-y: auto;
}

/* ===== FORM GRID ===== */
.form-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 22px 26px;
  margin-top: 22px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.form-group label {
  font-size: 13px;
  font-weight: 600;
}

.form-group input,
.form-group select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #c7c7c7;
  font-size: 14px;
}

/* spans */
.col-1 { grid-column: span 1; }
.col-2 { grid-column: span 2; }
.col-4 { grid-column: span 4; }

/* ===== CERTIFICAÇÕES ===== */
.cert-box {
  margin-top: 30px;
}

.cert-grid {
  display: grid;
  grid-template-columns: repeat(5,1fr);
  gap: 18px;
  margin-top: 14px;
}

.cert-grid label {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  gap: 6px;
}

/* ===== STATUS ===== */
.status-group {
  display: flex;
  gap: 20px;
  align-items: center;
  margin-top: 8px;
}

.status-group label {
  font-weight: normal;
}

/* ===== FOOTER ===== */
.form-footer {
  display: flex;
  justify-content: flex-end;
  margin-top: 28px;
}
</style>
</head>

<body>

<!-- ===== MENU ===== -->
<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> Início</a>
  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicitações</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
</nav>

<div class="content">

  <!-- HEADER -->
  <div class="card header-row">
    <div>
      <h2>Gestão da Equipe</h2>
      <small>Gerir informações das terapeutas, horários e folgas</small>
    </div>
    <button onclick="abrirModal()">＋ Nova Terapeuta</button>
  </div>

</div>

<!-- ===== MODAL ===== -->
<div class="modal" id="modal">
  <div class="modal-content">

    <h3>Nova Terapeuta</h3>
    <p>Preencha os dados da terapeuta</p>

    <div class="form-grid">

      <!-- LINHA 1 -->
      <div class="form-group col-2">
        <label>Nome Completo</label>
        <input>
      </div>

      <div class="form-group col-2">
        <label>Nome profissional</label>
        <input>
      </div>

      <!-- LINHA 2 -->
      <div class="form-group col-1">
        <label>Data de Nascimento</label>
        <input type="date">
      </div>

      <div class="form-group col-1">
        <label>CPF</label>
        <input>
      </div>

      <div class="form-group col-1">
        <label>Email</label>
        <input>
      </div>

      <div class="form-group col-1">
        <label>Unidade</label>
        <input>
      </div>

      <!-- LINHA 3 -->
      <div class="form-group col-2">
        <label>Endereço</label>
        <input>
      </div>

      <div class="form-group col-1">
        <label>Contato</label>
        <input>
      </div>

      <div class="form-group col-1">
        <label>Contato Emergência</label>
        <input>
      </div>

      <!-- LINHA 4 -->
      <div class="form-group col-1">
        <label>Tipo de Chave</label>
        <input>
      </div>

      <div class="form-group col-1">
        <label>Chave Pix</label>
        <input>
      </div>

      <div class="form-group col-1">
        <label>Tem Folga semanal?</label>
        <select>
          <option></option>
          <option>Segunda</option>
          <option>Terça</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>Sábado</option>
          <option>Domingo</option>
        </select>
      </div>

      <div class="form-group col-1">
        <label>Dia da Folga</label>
        <input disabled>
      </div>

      <!-- LINHA 5 -->
      <div class="form-group col-1">
        <label>Horário de Entrada</label>
        <input type="time" step="900">
      </div>

      <div class="form-group col-1">
        <label>Horário de Saída</label>
        <input type="time" step="900">
      </div>

      <div class="form-group col-1">
        <label>Data de Início</label>
        <input type="date">
      </div>

      <div class="form-group col-1">
        <label>Tipo Sanguíneo</label>
        <input>
      </div>

      <!-- STATUS -->
      <div class="form-group col-1">
        <label>Status</label>
        <div class="status-group">
          <label><input type="radio" checked> Ativo</label>
          <label><input type="radio"> Inativo</label>
        </div>
      </div>

    </div>

    <!-- CERTIFICAÇÕES -->
    <div class="cert-box">
      <strong>Certificações</strong>
      <div class="cert-grid">
        <label><input type="radio"> Massagem Nuru</label>
        <label><input type="radio"> Massagem Vivência</label>
        <label><input type="radio"> Podolatria</label>
        <label><input type="radio"> Massagem Casais</label>
        <label><input type="radio"> Massagem Feminina</label>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="form-footer">
      <button onclick="fecharModal()">Salvar</button>
    </div>

  </div>
</div>

<script>
function abrirModal(){
  document.getElementById("modal").style.display = "flex";
}
function fecharModal(){
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
