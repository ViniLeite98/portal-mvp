<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe | Hara Spa</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>

/* RESET */
* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#f5f7fb;
}

.app {
  display:flex;
  min-height:100vh;
}

/* SIDEBAR FIXA */
#sidebar {
  width:260px;
  flex-shrink:0;
}

/* CONTEÚDO PADRÃO */
.content {
  flex:1;
  padding:40px;
}

/* TÍTULOS */
.content h1 {
  margin-bottom:6px;
}

.content p {
  margin-bottom:20px;
  color:#555;
}

/* TABELA */
table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

th,td {
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}

th {
  background:#f9fafb;
  font-weight:600;
}

/* BOTÕES */
button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

button.excluir { background:#dc2626; }

.top-actions {
  display:flex;
  justify-content:flex-end;
  margin-bottom:16px;
}

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content {
  background:#fff;
  width:900px;
  max-height:90vh;
  overflow:auto;
  border-radius:16px;
  padding:24px;
}

.section { margin-bottom:24px; }

.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}

.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:20px;
}

</style>
</head>

<body>

<div class="app">

  <aside id="sidebar"></aside>

  <main class="content">

    <h1>Gestão da Equipe</h1>
    <p>Terapeutas cadastradas</p>

    <div class="top-actions">
      <button onclick="abrirNovo()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome Profissional</th>
          <th>CPF</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

  </main>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <div class="section">
      <h3>Dados Pessoais</h3>
      <div class="grid">
        <input id="nome_completo" placeholder="Nome Completo *">
        <input id="nome_profissional" placeholder="Nome Profissional *">
        <input id="cpf" placeholder="CPF *">
        <input id="rg" placeholder="RG">
        <input type="date" id="nascimento">
        <input id="email" placeholder="Email *">
        <select id="tipo_sanguineo">
          <option value="">Tipo Sanguíneo</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
      </div>
    </div>

    <div class="section">
      <h3>Contatos</h3>
      <div class="grid">
        <input id="telefone" placeholder="Telefone *">
        <input id="telefone_emer" placeholder="Contato Emergência">
      </div>
    </div>

    <div class="section">
      <h3>Endereço</h3>
      <div class="grid">
        <input id="cep" placeholder="CEP">
        <input id="rua" placeholder="Rua">
        <input id="numero" placeholder="Número">
        <input id="complemento" placeholder="Complemento">
        <input id="bairro" placeholder="Bairro">
        <input id="cidade" placeholder="Cidade">
        <input id="uf" placeholder="UF">
      </div>
    </div>

    <div class="section">
      <h3>Dados de Pagamento</h3>
      <div class="grid">
        <select id="pix_tipo">
          <option value="">Tipo Chave PIX</option>
          <option>CPF</option>
          <option>Email</option>
          <option>Telefone</option>
          <option>Aleatória</option>
        </select>
        <input id="pix_chave" placeholder="Chave PIX">
      </div>
    </div>

    <div class="section">
      <h3>Dados Funcionais</h3>
      <div class="grid">
        <select id="tem_folga">
          <option value="" disabled hidden>Tem folga semanal?</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <select id="dia_folga">
          <option value="" disabled hidden>Dia da Folga</option>
          <option>Segunda</option>
          <option>Terça</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>Sábado</option>
        </select>

        <input type="time" id="hora_entrada">
        <input type="time" id="hora_saida">
        <input type="date" id="data_inicio">

        <select id="status">
          <option value="" disabled hidden>Status</option>
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>

  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<!-- SEU SCRIPT ORIGINAL CONTINUA IGUAL AQUI -->
<script>
/* Mantive exatamente seu JS original */
</script>

</body>
</html>
