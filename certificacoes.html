<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Certificações | Hara Spa</title>

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.app { display:flex; min-height:100vh; }
.content { flex:1; padding:30px; margin-left:260px; background:#f5f7fb; }

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
th,td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}
th { background:#f9fafb; font-weight:600; }

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}
button.excluir { background:#dc2626; }

.top-actions {
  display:flex;
  justify-content:flex-end;
  margin-bottom:16px;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal-content {
  background:#fff;
  width:700px;
  max-height:90vh;
  overflow:auto;
  border-radius:16px;
  padding:24px;
}
.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
input, textarea {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}
.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Certificações</h1>

    <div class="top-actions">
      <button onclick="abrirNovo()">+ Nova Certificação</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Instituição</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Cadastro Certificação</h3>

    <div class="grid">
      <input id="nome" placeholder="Nome da certificação">
      <input id="instituicao" placeholder="Instituição">
      <input type="date" id="data_conclusao">
      <input type="number" id="carga_horaria" placeholder="Carga horária (h)">
    </div>

    <textarea id="descricao" placeholder="Descrição" style="margin-top:12px;"></textarea>

    <div class="modal-actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJIUzI1NiIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let idAtual = null;

const campos = [
  "nome","instituicao","data_conclusao",
  "carga_horaria","descricao"
];

function getPayload(){
  const obj = {};
  campos.forEach(c => {
    const el = document.getElementById(c);
    if(el.value !== "") obj[c] = el.value;
  });
  return obj;
}

function setForm(data){
  campos.forEach(c => {
    document.getElementById(c).value = data[c] || "";
  });
}

async function carregar(){
  const { data, error } = await supabaseClient
    .from("certificacoes")
    .select("*")
    .order("id");

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  if(error){
    alert(error.message);
    return;
  }

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
        <td>${c.nome || ""}</td>
        <td>${c.instituicao || ""}</td>
        <td>${c.data_conclusao || ""}</td>
        <td>
          <button onclick="editar(${c.id})">Editar</button>
          <button class="excluir" onclick="excluir(${c.id})">Excluir</button>
        </td>
      </tr>
    `;
  });
}

function abrirNovo(){
  idAtual = null;
  campos.forEach(c => document.getElementById(c).value = "");
  document.getElementById("modal").style.display = "flex";
}

async function editar(id){
  idAtual = id;

  const { data, error } = await supabaseClient
    .from("certificacoes")
    .select("*")
    .eq("id", id)
    .single();

  if(error){
    alert(error.message);
    return;
  }

  setForm(data);
  document.getElementById("modal").style.display = "flex";
}

async function salvar(){
  const payload = getPayload();
  let error;

  if(idAtual){
    ({ error } = await supabaseClient
      .from("certificacoes")
      .update(payload)
      .eq("id", idAtual));
  } else {
    ({ error } = await supabaseClient
      .from("certificacoes")
      .insert(payload));
  }

  if(error){
    alert(error.message);
    return;
  }

  fecharModal();
  carregar();
}

async function excluir(id){
  if(!confirm("Excluir certificação?")) return;

  await supabaseClient
    .from("certificacoes")
    .delete()
    .eq("id", id);

  carregar();
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

carregar();
</script>

</body>
</html>
