<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
.content {
  padding: 30px;
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 4px 12px rgba(0,0,0,.05);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

.actions i {
  cursor: pointer;
  margin-right: 10px;
}

.actions .fa-trash {
  color: #ef4444;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Visão operacional das terapeutas</p>

    <div class="card">
      <div class="card-header">
        <h3>Lista de Terapeutas</h3>
        <button onclick="novaTerapeuta()">+ Nova Terapeuta</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Folga Semanal</th>
            <th>Data de Início</th>
            <th>Horário</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista">
          <tr><td colspan="6">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

<!-- SIDEBAR -->
<script src="assets/sidebar/sidebar.js"></script>

<!-- SUPABASE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>

);
</script>

<script>
const lista = document.getElementById("lista");

/* ===============================
   LOAD TERAPEUTAS
=============================== */
async function carregarTerapeutas() {
  lista.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";

  const { data, error } = await supabase
    .from("terapeutas")
    .select("*")
    .order("nome_profissional", { ascending: true });

  if (error) {
    lista.innerHTML = "<tr><td colspan='6'>Erro ao carregar</td></tr>";
    console.error(error);
    return;
  }

  lista.innerHTML = "";

  data.forEach(t => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${t.nome_profissional || "—"}</td>
      <td>${t.tem_folga ? "Sim" : "Não"}</td>
      <td>${t.data_inicio || "—"}</td>
      <td>${t.hora_entrada || ""} – ${t.hora_saida || ""}</td>
      <td>${t.status || "—"}</td>
      <td class="actions">
        <i class="fa-solid fa-pen" onclick="editar('${t.cpf}')"></i>
        <i class="fa-solid fa-trash" onclick="excluir('${t.cpf}')"></i>
      </td>
    `;

    lista.appendChild(tr);
  });
}

/* ===============================
   AÇÕES
=============================== */
function novaTerapeuta() {
  localStorage.removeItem("editarCPF");
  window.location.href = "nova-terapeuta.html";
}

function editar(cpf) {
  localStorage.setItem("editarCPF", cpf);
  window.location.href = "nova-terapeuta.html";
}

async function excluir(cpf) {
  if (!confirm("Excluir terapeuta?")) return;

  const { error } = await supabase
    .from("terapeutas")
    .delete()
    .eq("cpf", cpf);

  if (error) {
    alert("Erro ao excluir");
    console.error(error);
    return;
  }

  carregarTerapeutas();
}

/* INIT */
carregarTerapeutas();
</script>

</body>
</html>
