<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let editId = null;

function render() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";
  const ativas = terapeutas.filter(t => t.status === "Ativo");
  document.getElementById("contador").innerText = ativas.length + " terapeutas ativas";

  terapeutas.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nomeProfissional}</td>
      <td>${t.folga || "N√£o"}</td>
      <td>${t.inicio || "-"}</td>
      <td>${t.entrada || ""} ‚Äì ${t.saida || ""}</td>
      <td class="actions">
        <i class="fa-solid fa-pen" onclick="editar('${t.id}')"></i>
        <i class="fa-solid fa-trash" onclick="excluir('${t.id}')"></i>
      </td>`;
    lista.appendChild(tr);
  });
}

function abrirModal() {
  editId = null;
  document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

function salvar() {
  const t = {
    id: editId || Date.now().toString(),
    nomeCompleto: nomeCompleto.value,
    nomeProfissional: nomeProfissional.value,
    folga: folga.value,
    entrada: entrada.value,
    saida: saida.value,
    inicio: inicio.value,
    status: status.value
  };
  if (editId) {
    terapeutas = terapeutas.map(x => x.id === editId ? t : x);
  } else {
    terapeutas.push(t);
  }
  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  fecharModal();
  render();
}

function editar(id) {
  const t = terapeutas.find(x => x.id === id);
  editId = id;
  nomeCompleto.value = t.nomeCompleto;
  nomeProfissional.value = t.nomeProfissional;
  folga.value = t.folga;
  entrada.value = t.entrada;
  saida.value = t.saida;
  inicio.value = t.inicio;
  status.value = t.status;
  abrirModal();
}

function excluir(id) {
  terapeutas = terapeutas.filter(t => t.id !== id);
  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  render();
}

render();
</script>
