<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Serviços</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
.content { padding: 30px; font-size: 14px; }

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.search {
  width: 280px;
  padding: 8px 10px;
  border: none;
  border-bottom: 1px solid #d1d5db;
  outline: none;
}

button.primary {
  background: #7c3aed;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}

th, td {
  padding: 14px 10px;
  border-bottom: 1px solid #e5e7eb;
}

th {
  font-size: 12px;
  color: #6b7280;
  text-align: left;
}

.actions i {
  margin-right: 14px;
  cursor: pointer;
}

.actions .fa-trash {
  color: #dc2626;
}
</style>
</head>

<body>

<div class="app">

  <aside id="sidebar"></aside>

  <main class="content">

    <div class="header">
      <input class="search" placeholder="Buscar serviço..." oninput="filtrar(this.value)">
      <button class="primary" onclick="novo()">ADICIONAR SERVIÇO</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Serviço</th>
          <th>Valor</th>
          <th>Comissão</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

  </main>

</div>

<script src="assets/sidebar/sidebar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/js/supabase.js"></script>

<script>

const supabase = window.supabaseClient;

let servicos = [];
let filtro = "";

/* CARREGAR */
async function carregar() {

  const { data, error } = await supabase
    .from("servicos")
    .select("*")
    .order("created_at", { ascending:false });

  if (error) {
    console.error(error);
    alert(error.message);
    return;
  }

  servicos = data || [];
  render();
}

/* RENDER */
function render() {

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  servicos
    .filter(s => s.nome.toLowerCase().includes(filtro))
    .forEach(s => {

      tbody.innerHTML += `
        <tr>
          <td>${s.id_interno || "-"}</td>
          <td>${s.nome}</td>
          <td>R$ ${Number(s.valor).toFixed(2)}</td>
          <td>${s.comissao || 0}%</td>
          <td>${s.status}</td>
          <td class="actions">
            <i class="fa-solid fa-pen" onclick="editar('${s.id}')"></i>
            <i class="fa-solid fa-trash" onclick="excluir('${s.id}')"></i>
          </td>
        </tr>
      `;
    });
}

/* FILTRO */
function filtrar(txt) {
  filtro = txt.toLowerCase();
  render();
}

/* NOVO */
function novo() {
  alert("Aqui você pode redirecionar para o form se quiser.");
}

/* EDITAR */
function editar(id) {
  alert("Editar ID: " + id);
}

/* EXCLUIR */
async function excluir(id) {

  if (!confirm("Excluir serviço?")) return;

  await supabase
    .from("servicos")
    .delete()
    .eq("id", id);

  carregar();
}

carregar();

</script>

</body>
</html>
