<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/js/supabase.js"></script>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Visão operacional das terapeutas</p>

    <div class="card">
      <div class="card-header">
        <h3>Lista de Terapeutas</h3>
        <button onclick="nova()">+ Nova Terapeuta</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Folga</th>
            <th>Data Início</th>
            <th>Horário</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista">
          <tr><td colspan="6">Carregando...</td></tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
async function carregar() {
  const { data, error } = await supabase
    .from("terapeutas")
    .select("*")
    .order("nome_profissional");

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  if (error) {
    tbody.innerHTML = `<tr><td colspan="6">Erro ao carregar</td></tr>`;
    console.error(error);
    return;
  }

  if (!data.length) {
    tbody.innerHTML = `<tr><td colspan="6">Nenhuma terapeuta</td></tr>`;
    return;
  }

  data.forEach(t => {
    tbody.innerHTML += `
      <tr>
        <td>${t.nome_profissional}</td>
        <td>${t.tem_folga ? "Sim" : "Não"}</td>
        <td>${t.data_inicio || "-"}</td>
        <td>${t.hora_entrada || ""} - ${t.hora_saida || ""}</td>
        <td>${t.status}</td>
        <td>
          <i class="fa fa-pen" onclick="editar('${t.cpf}')"></i>
        </td>
      </tr>
    `;
  });
}

window.nova = () => {
  localStorage.removeItem("editarCPF");
  location.href = "nova-terapeuta.html";
};

window.editar = (cpf) => {
  localStorage.setItem("editarCPF", cpf);
  location.href = "nova-terapeuta.html";
};

carregar();
</script>

</body>
</html>
