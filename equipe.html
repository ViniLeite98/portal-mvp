<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe | Hara Spa</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#f5f7fb;
}

.app {
  display:flex;
  min-height:100vh;
}

#sidebar {
  width:260px;
  flex-shrink:0;
}

.content {
  flex:1;
  padding:40px;
}

/* TABELA */
table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

th,td {
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}

th {
  background:#f9fafb;
  font-weight:600;
}

/* BOTÕES */
button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

button.excluir { background:#dc2626; }

.top-actions {
  display:flex;
  justify-content:flex-end;
  margin-bottom:16px;
}

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content {
  background:#fff;
  width:900px;
  max-height:90vh;
  overflow:auto;
  border-radius:16px;
  padding:24px;
}

.section { margin-bottom:24px; }

.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}

.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="app">

  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Terapeutas cadastradas</p>

    <div class="top-actions">
      <button onclick="abrirNovo()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome Profissional</th>
          <th>CPF</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </main>

</div>

<div class="modal" id="modal">
  <div class="modal-content">

    <div class="section">
      <h3>Dados Pessoais</h3>
      <div class="grid">
        <input id="nome_completo" placeholder="Nome Completo *">
        <input id="nome_profissional" placeholder="Nome Profissional *">
        <input id="cpf" placeholder="CPF *">
        <input id="rg" placeholder="RG">
        <input type="date" id="nascimento">
        <input id="email" placeholder="Email *">
      </div>
    </div>

    <div class="modal-actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>

  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let cpfAtual = null;

async function carregar(){
  const { data, error } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional,status")
    .order("nome_profissional");

  if(error){
    console.error(error);
    alert("Erro ao carregar terapeutas");
    return;
  }

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  if(!data) return;

  data.forEach(t=>{
    tbody.innerHTML += `
      <tr>
        <td>${t.nome_profissional || ""}</td>
        <td>${t.cpf || ""}</td>
        <td>${t.status || ""}</td>
        <td>
          <button onclick="editar('${t.cpf}')">Editar</button>
          <button class="excluir" onclick="excluir('${t.cpf}')">Excluir</button>
        </td>
      </tr>`;
  });
}

function abrirNovo(){
  cpfAtual = null;
  document.getElementById("nome_completo").value="";
  document.getElementById("nome_profissional").value="";
  document.getElementById("cpf").value="";
  document.getElementById("email").value="";
  document.getElementById("cpf").disabled=false;
  document.getElementById("modal").style.display="flex";
}

async function editar(cpf){
  cpfAtual = cpf;

  const { data, error } = await supabaseClient
    .from("terapeutas")
    .select("*")
    .eq("cpf",cpf)
    .single();

  if(error){
    alert("Erro ao carregar terapeuta");
    console.error(error);
    return;
  }

  document.getElementById("nome_completo").value=data.nome_completo || "";
  document.getElementById("nome_profissional").value=data.nome_profissional || "";
  document.getElementById("cpf").value=data.cpf || "";
  document.getElementById("email").value=data.email || "";

  document.getElementById("cpf").disabled=true;
  document.getElementById("modal").style.display="flex";
}

async function salvar(){
  const payload = {
    nome_completo: document.getElementById("nome_completo").value,
    nome_profissional: document.getElementById("nome_profissional").value,
    cpf: document.getElementById("cpf").value,
    email: document.getElementById("email").value
  };

  if(!payload.nome_completo || !payload.nome_profissional || !payload.email){
    alert("Preencha os campos obrigatórios");
    return;
  }

  let error;

  if(cpfAtual){
    delete payload.cpf;
    ({ error } = await supabaseClient
      .from("terapeutas")
      .update(payload)
      .eq("cpf",cpfAtual));
  } else {
    ({ error } = await supabaseClient
      .from("terapeutas")
      .insert(payload));
  }

  if(error){
    console.error(error);
    alert("Erro ao salvar");
    return;
  }

  fecharModal();
  carregar();
}

async function excluir(cpf){
  if(!confirm("Excluir terapeuta?")) return;

  const { error } = await supabaseClient
    .from("terapeutas")
    .delete()
    .eq("cpf",cpf);

  if(error){
    alert("Erro ao excluir");
    return;
  }

  carregar();
}

function fecharModal(){
  document.getElementById("modal").style.display="none";
}

carregar();
</script>

</body>
</html>
