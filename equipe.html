<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Equipe | Portal MVP</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="styles.css" />

  <!-- JS GLOBAL (MENU) -->
  <script defer src="app.js"></script>

  <!-- JS DA P√ÅGINA -->
  <script defer src="equipe.js"></script>

  <style>
    /* ===== ajustes locais m√≠nimos ===== */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 22px;
    }

    .sub {
      color: #666;
      font-size: 13px;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,.08);
      margin-bottom: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    th {
      font-weight: 600;
      color: #333;
    }

    .actions button {
      margin-right: 6px;
    }

    /* formul√°rio */
    #form-terapeuta {
      display: none;
      margin-top: 16px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .form-grid input,
    .form-grid select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .form-actions {
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <!-- üî• MENU LATERAL (OBRIGAT√ìRIO) -->
  <div id="app"></div>

  <!-- üî• CONTE√öDO -->
  <main class="content">

    <!-- HEADER -->
    <div class="page-header">
      <div>
        <h1>üë• Lista de Terapeutas</h1>
        <div class="sub">
          <span id="qtd-ativas">0</span> terapeutas ativas
        </div>
      </div>

      <button class="btn-primary" id="btnNova">
        Ôºã Nova Terapeuta
      </button>
    </div>

    <!-- LISTA -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Folga semanal</th>
            <th>Dia da folga</th>
            <th>Data de in√≠cio</th>
            <th>Hor√°rio</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabela-terapeutas">
          <tr>
            <td colspan="6" style="color:#666;">
              Nenhuma terapeuta cadastrada
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- FORMUL√ÅRIO -->
    <div class="card" id="form-terapeuta">
      <h3>Cadastro de Terapeuta</h3>

      <div class="form-grid">
        <input placeholder="Nome completo" id="nomeCompleto">
        <input placeholder="Nome profissional" id="nomeProf">
        <input placeholder="CPF (11 d√≠gitos)" id="cpf">
        <input placeholder="Email" id="email">

        <input placeholder="Unidade" id="unidade">
        <input placeholder="Contato" id="contato">
        <input placeholder="Contato emerg√™ncia" id="contatoEmerg">
        <input placeholder="Endere√ßo" id="endereco">

        <select id="temFolga">
          <option value="">Tem folga semanal?</option>
          <option>Sim</option>
          <option>N√£o</option>
        </select>

        <select id="diaFolga">
          <option value="">Dia da folga</option>
          <option>Segunda</option>
          <option>Ter√ßa</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>S√°bado</option>
          <option>Domingo</option>
        </select>

        <input type="time" id="entrada">
        <input type="time" id="saida">

        <input type="date" id="dataInicio">
        <select id="status">
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>

      <div class="form-actions">
        <button class="btn-primary" id="btnSalvar">Salvar</button>
        <button id="btnCancelar">Cancelar</button>
      </div>
    </div>

  </main>

</body>
</html>
