<body>

<div class="content">

  <div class="card header-row">
    <div>
      <h2>üë• Gest√£o da Equipe</h2>
      <small>Somente terapeutas ativas aparecem no in√≠cio</small>
    </div>
    <button onclick="abrirModal()">Ôºã Nova Terapeuta</button>
  </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga semanal</th>
          <th>Dias de folga</th>
          <th>Data de in√≠cio</th>
          <th>Hor√°rio</th>

        </tr>
      </thead>
      <tbody id="listaEquipe"></tbody>
    </table>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Cadastro de Terapeuta</h3>

    <div class="form-grid">
      <label>Nome profissional
        <input id="nome">
      </label>

      <label>Status
        <select id="status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </label>

      <label>Folga semanal
        <select id="folga">
          <option value="">N√£o</option>
          <option value="Segunda">Segunda</option>
          <option value="Ter√ßa">Ter√ßa</option>
          <option value="Quarta">Quarta</option>
          <option value="Quinta">Quinta</option>
          <option value="Sexta">Sexta</option>
        </select>
      </label>

      <label>Data de in√≠cio
        <input type="date" id="inicio">
      </label>

      <label>Entrada
        <input type="time" id="entrada">
      </label>

      <label>Sa√≠da
        <input type="time" id="saida">
      </label>
    </div>

    <br>
    <button onclick="salvar()">Salvar</button>
    <button onclick="fecharModal()" style="background:#9ca3af">Cancelar</button>
  </div>
</div>

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let solicitacoes = JSON.parse(localStorage.getItem("solicitacoes")) || [];
let editIndex = null;

function abrirModal(i=null){
  editIndex = i;
  document.getElementById("modal").style.display="flex";
  if(i!==null){
    const t=terapeutas[i];
    nome.value=t.nome;
    status.value=t.status;
    folga.value=t.folga||"";
    inicio.value=t.inicio;
    entrada.value=t.entrada;
    saida.value=t.saida;
  } else {
    nome.value=""; status.value="Ativo"; folga.value="";
    inicio.value=""; entrada.value=""; saida.value="";
  }
}

function fecharModal(){
  document.getElementById("modal").style.display="none";
}

function contarFolgas(t){
  let total=0;
  if(t.folga){
    const start=new Date(t.inicio||new Date().getFullYear()+"-01-01");
    const today=new Date();
    for(let d=new Date(start); d<=today; d.setDate(d.getDate()+1)){
      if(d.toLocaleDateString("pt-BR",{weekday:"long"}).toLowerCase().includes(t.folga.toLowerCase()))
        total++;
    }
  }
  solicitacoes.filter(s=>s.status==="Aprovado" && s.terapeuta===t.nome)
    .forEach(s=>{
      total+= (new Date(s.fim)-new Date(s.inicio))/86400000+1;
    });
  return total;
}

function salvar(){
  const t={
    nome:nome.value,
    status:status.value,
    folga:folga.value,
    inicio:inicio.value,
    entrada:entrada.value,
    saida:saida.value
  };
  if(editIndex!==null) terapeutas[editIndex]=t;
  else terapeutas.push(t);

  localStorage.setItem("terapeutas",JSON.stringify(terapeutas));
  fecharModal();
  render();
}

function excluir(i){
  terapeutas.splice(i,1);
  localStorage.setItem("terapeutas",JSON.stringify(terapeutas));
  render();
}

function render(){
  const tbody=document.getElementById("listaEquipe");
  tbody.innerHTML="";
  terapeutas.forEach((t,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${t.nome}</td>
      <td>${t.folga||"‚Äî"}</td>
      <td>${contarFolgas(t)}</td>
      <td>${t.inicio||"‚Äî"}</td>
      <td>${t.entrada||"‚Äî"}‚Äì${t.saida||"‚Äî"}</td>
      <td class="actions">
        <button onclick="abrirModal(${i})">‚úèÔ∏è</button>
        <button onclick="excluir(${i})">üóëÔ∏è</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

render();
</script>
