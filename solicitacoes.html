<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações | Hara Spa</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
body { margin:0; font-family:'Segoe UI'; background:#f5f7fb; }
.app { display:flex; min-height:100vh; }
.content { flex:1; padding:40px; margin-left:260px; }

.card {
  background:#fff;
  border-radius:20px;
  padding:25px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  margin-bottom:30px;
}

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #ddd;
  width:100%;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:8px 14px;
  cursor:pointer;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th, td {
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
}
</style>
</head>
<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">

    <div class="card">
      <h2>Nova Solicitação</h2>

      <label>Terapeuta</label>
      <select id="terapeuta"></select><br><br>

      <label>Tipo</label>
      <select id="tipo">
        <option>Falta</option>
        <option>Férias</option>
        <option>Atestado</option>
        <option>Viagem</option>
      </select><br><br>

      <label>Data Início</label>
      <input type="date" id="data_inicio"><br><br>

      <label>Data Fim</label>
      <input type="date" id="data_fim"><br><br>

      <label>Justificativa</label>
      <input id="justificativa"><br><br>

      <button onclick="salvar()">Salvar</button>
    </div>

    <div class="card">
      <h2>Solicitações Registradas</h2>

      <table>
        <thead>
          <tr>
            <th>Terapeuta</th>
            <th>Tipo</th>
            <th>Período</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>

    </div>

  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

async function carregarTerapeutas() {

  const { data } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional")
    .eq("status","Ativo")
    .order("nome_profissional");

  const select = document.getElementById("terapeuta");
  select.innerHTML = "";

  data.forEach(t => {
    select.innerHTML += 
      `<option value="${t.cpf}">
        ${t.nome_profissional} - ${t.cpf}
      </option>`;
  });
}

async function salvar() {

  const terapeuta_cpf = document.getElementById("terapeuta").value;

  const payload = {
    terapeuta_cpf,
    tipo: document.getElementById("tipo").value,
    data_inicio: document.getElementById("data_inicio").value,
    data_fim: document.getElementById("data_fim").value,
    justificativa: document.getElementById("justificativa").value,
    status: "Pendente"
  };

  const { error } = await supabaseClient
    .from("solicitacoes")
    .insert(payload);

  if (error) {
    console.error(error);
    alert("Erro ao salvar");
    return;
  }

  alert("Salvo com sucesso!");
  carregarSolicitacoes();
}

async function carregarSolicitacoes() {

  const { data } = await supabaseClient
    .from("solicitacoes")
    .select(`
      *,
      terapeutas (
        nome_profissional,
        cpf
      )
    `)
    .order("created_at", { ascending:false });

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(s => {

    const nome = s.terapeutas?.nome_profissional || "";
    const cpf = s.terapeutas?.cpf || "";

    tbody.innerHTML += `
      <tr>
        <td>${nome} - ${cpf}</td>
        <td>${s.tipo}</td>
        <td>${s.data_inicio} até ${s.data_fim}</td>
        <td>${s.status}</td>
      </tr>
    `;
  });
}

carregarTerapeutas();
carregarSolicitacoes();
</script>

</body>
</html>
