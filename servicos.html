<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Serviços | Hara Spa</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f5f7fb;
}

.app{
  display:flex;
  min-height:100vh;
}

#sidebar{
  width:260px;
  flex-shrink:0;
}

.content{
  flex:1;
  padding:40px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

th,td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}

th{
  background:#f9fafb;
  font-weight:600;
  cursor:pointer;
}

button{
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

button.excluir{background:#dc2626}

.top-actions{
  display:flex;
  justify-content:flex-end;
  margin-bottom:16px;
}

.pagination{
  margin-top:20px;
  display:flex;
  gap:8px;
}

.pagination button{
  padding:6px 10px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:#fff;
  width:600px;
  border-radius:16px;
  padding:24px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

input,select{
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">

    <h1>Serviços</h1>
    <p>Serviços cadastrados</p>

    <div class="top-actions">
      <button onclick="abrirNovo()">+ Novo Serviço</button>
    </div>

    <table>
      <thead>
        <tr>
          <th onclick="ordenar('nome')">Nome</th>
          <th onclick="ordenar('valor')">Valor</th>
          <th onclick="ordenar('comissao')">Comissão</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

    <div class="pagination" id="paginacao"></div>

  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <h3>Cadastro Serviço</h3>

    <div class="grid">
      <input id="nome" placeholder="Nome do serviço">
      <input id="valor" type="number" step="0.01" placeholder="Valor">
      <input id="comissao" type="number" step="0.01" placeholder="Comissão">

      <select id="status">
        <option value="">Status</option>
        <option value="ativo">ativo</option>
        <option value="inativo">inativo</option>
      </select>
    </div>

    <div class="modal-actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>

  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- SIDEBAR -->
<script src="assets/sidebar/sidebar.js"></script>

<script>

const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let idAtual = null;
let ordemAtual = { campo: "nome", asc: true };
let paginaAtual = 1;
const porPagina = 10;
let totalRegistros = 0;

async function carregar() {

  const inicio = (paginaAtual - 1) * porPagina;
  const fim = inicio + porPagina - 1;

  const { data, error, count } = await supabaseClient
    .from("servicos")
    .select("*", { count: "exact" })
    .order(ordemAtual.campo, { ascending: ordemAtual.asc })
    .range(inicio, fim);

  if (error) {
    console.error(error);
    return;
  }

  totalRegistros = count;

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${s.nome || ""}</td>
        <td>R$ ${Number(s.valor || 0).toFixed(2)}</td>
        <td>R$ ${Number(s.comissao || 0).toFixed(2)}</td>
        <td>${s.status || ""}</td>
        <td>
          <button onclick="editar('${s.id}')">Editar</button>
          <button class="excluir" onclick="excluir('${s.id}')">Excluir</button>
        </td>
      </tr>
    `;
  });

  renderPaginacao();
}

function renderPaginacao() {
  const totalPaginas = Math.ceil(totalRegistros / porPagina);
  const div = document.getElementById("paginacao");
  div.innerHTML = "";

  for (let i = 1; i <= totalPaginas; i++) {
    div.innerHTML += `
      <button onclick="irPagina(${i})"
        ${i === paginaAtual ? "style='background:#4f6fb3'" : ""}>
        ${i}
      </button>
    `;
  }
}

function irPagina(p) {
  paginaAtual = p;
  carregar();
}

function ordenar(campo) {
  if (ordemAtual.campo === campo) {
    ordemAtual.asc = !ordemAtual.asc;
  } else {
    ordemAtual.campo = campo;
    ordemAtual.asc = true;
  }
  carregar();
}

function abrirNovo() {
  idAtual = null;
  document.getElementById("nome").value = "";
  document.getElementById("valor").value = "";
  document.getElementById("comissao").value = "";
  document.getElementById("status").value = "";
  document.getElementById("modal").style.display = "flex";
}

async function editar(id) {

  idAtual = id;

  const { data, error } = await supabaseClient
    .from("servicos")
    .select("*")
    .eq("id", id)
    .single();

  if (error) {
    console.error(error);
    return;
  }

  document.getElementById("nome").value = data.nome || "";
  document.getElementById("valor").value = data.valor || "";
  document.getElementById("comissao").value = data.comissao || "";
  document.getElementById("status").value = data.status || "";

  document.getElementById("modal").style.display = "flex";
}

async function salvar() {

  const payload = {
    nome: document.getElementById("nome").value,
    valor: parseFloat(document.getElementById("valor").value),
    comissao: parseFloat(document.getElementById("comissao").value),
    status: document.getElementById("status").value
  };

  if (!payload.nome) {
    alert("Nome é obrigatório");
    return;
  }

  let error;

  if (idAtual) {
    ({ error } = await supabaseClient
      .from("servicos")
      .update(payload)
      .eq("id", idAtual));
  } else {
    ({ error } = await supabaseClient
      .from("servicos")
      .insert(payload));
  }

  if (error) {
    console.error(error);
    alert("Erro ao salvar");
    return;
  }

  fecharModal();
  carregar();
}

async function excluir(id) {
  if (!confirm("Excluir serviço?")) return;
  await supabaseClient.from("servicos").delete().eq("id", id);
  carregar();
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

carregar();

</script>

</body>
</html>
