<script>
/* =======================
   DADOS
======================= */
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let solicitacoes = JSON.parse(localStorage.getItem("solicitacoes")) || [];
let editIndex = null;

/* =======================
   MAPA DIAS DA SEMANA
======================= */
const mapSemana = {
  "domingo": 0,
  "segunda": 1,
  "segunda-feira": 1,
  "ter√ßa": 2,
  "terca": 2,
  "ter√ßa-feira": 2,
  "quarta": 3,
  "quarta-feira": 3,
  "quinta": 4,
  "quinta-feira": 4,
  "sexta": 5,
  "sexta-feira": 5,
  "s√°bado": 6,
  "sabado": 6
};

/* =======================
   FUN√á√ïES
======================= */
function abrirModal(i = null) {
  editIndex = i;
  document.getElementById("modal").style.display = "flex";

  if (i !== null) {
    const t = terapeutas[i];
    nome.value = t.nome;
    status.value = t.status || "Ativo";
    folga.value = t.folga || "";
    inicio.value = t.inicio || "";
    entrada.value = t.entrada || "";
    saida.value = t.saida || "";
  } else {
    nome.value = "";
    status.value = "Ativo";
    folga.value = "";
    inicio.value = "";
    entrada.value = "";
    saida.value = "";
  }
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

function calcularDiasFolga(t) {
  let total = 0;

  // Folga semanal
  if (t.folga) {
    const diaFolga = mapSemana[t.folga.toLowerCase()];
    if (diaFolga !== undefined) {
      const hoje = new Date();
      const inicio = t.inicio
        ? new Date(t.inicio)
        : new Date(hoje.getFullYear(), 0, 1);

      for (let d = new Date(inicio); d <= hoje; d.setDate(d.getDate() + 1)) {
        if (d.getDay() === diaFolga) total++;
      }
    }
  }

  // Solicita√ß√µes aprovadas
  solicitacoes
    .filter(s =>
      s.status === "Aprovado" &&
      s.terapeuta &&
      s.terapeuta.toLowerCase() === t.nome.toLowerCase()
    )
    .forEach(s => {
      const ini = new Date(s.inicio);
      const fim = new Date(s.fim);
      const dias = Math.floor((fim - ini) / 86400000) + 1;
      if (!isNaN(dias)) total += dias;
    });

  return total;
}

function salvar() {
  const terapeuta = {
    nome: nome.value.trim(),
    status: status.value,
    folga: folga.value,
    inicio: inicio.value,

  };

  if (!terapeuta.nome) {

    return;
  }

  } else {
    terapeutas.push(terapeuta);
  }

  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  fecharModal();
  render();
}

function excluir(i) {
  if (!confirm("Excluir terapeuta?")) return;
  terapeutas.splice(i, 1);
  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  render();
}

function render() {
  const tbody = document.getElementById("listaEquipe");
  tbody.innerHTML = "";

  terapeutas.forEach((t, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nome}</td>
      <td>${t.folga || "‚Äî"}</td>
      <td>${calcularDiasFolga(t)}</td>
      <td>${t.inicio || "‚Äî"}</td>

}
