<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f7fb;
}

.sidebar {
  width:230px;
  background:#1f2937;
  color:#fff;
  height:100vh;
  position:fixed;
  padding:20px;
}

.sidebar h2 { margin-bottom:30px; }

.sidebar a {
  display:flex;
  align-items:center;
  gap:10px;
  color:#cbd5e1;
  text-decoration:none;
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
}

.sidebar a:hover,
.sidebar a.active {
  background:#374151;
  color:#fff;
}

.content {
  margin-left:260px;
  padding:30px;
}

.card {
  background:#fff;
  border-radius:28px;
  padding:24px;
  margin-bottom:24px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.card-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:8px 14px;
  cursor:pointer;
}

button.secondary {
  background:#9ca3af;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}

th, td {
  padding:12px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}

th {
  font-size:13px;
  color:#374151;
}

.actions i {
  cursor:pointer;
  margin-right:10px;
}

.actions .fa-trash {
  color:#ef4444;
}

.modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.4);
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal-content {
  background:#fff;
  width:90%;
  max-width:1100px;
  border-radius:28px;
  padding:24px;
  max-height:90vh;
  overflow-y:auto;
}

.form-grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
}

.form-group {
  display:flex;
  flex-direction:column;
}

.form-group.full { grid-column:span 4; }
.form-group.half { grid-column:span 2; }

label {
  font-size:13px;
  margin-bottom:4px;
}

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
}
</style>
</head>

<body>

<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> Início</a>
  <a class="active"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicitações</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<div class="content">

  <h1>Gestão da Equipe</h1>
  <p>Gerir informações das terapeutas, horários e folgas</p>

  <div class="card">
    <div class="card-header">
      <div>
        <h3>Lista de Terapeutas</h3>
        <small id="contador"></small>
      </div>
      <button onclick="abrirModal()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Status</th>
          <th>Entrada</th>
          <th>Saída</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Terapeuta</h2>
    <p>Preencha os dados da terapeuta</p>

    <div class="form-grid">
      <div class="form-group half">
        <label>Nome Completo</label>
        <input id="nomeCompleto">
      </div>

      <div class="form-group half">
        <label>Nome Profissional</label>
        <input id="nomeProfissional">
      </div>

      <div class="form-group">
        <label>Horário de Entrada</label>
        <input type="time" id="entrada">
      </div>

      <div class="form-group">
        <label>Horário de Saída</label>
        <input type="time" id="saida">
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>
    </div>

    <div style="margin-top:20px;text-align:right">
      <button class="secondary" onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let editIndex = null;

function render() {
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  terapeutas.forEach((t,i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nomeProfissional || "—"}</td>
      <td>${t.status || "Ativo"}</td>
      <td>${t.horaEntrada || "—"}</td>
      <td>${t.horaSaida || "—"}</td>
      <td class="actions">
        <i class="fa-solid fa-pen" onclick="editar(${i})"></i>
        <i class="fa-solid fa-trash" onclick="excluir(${i})"></i>
      </td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("contador").innerText =
    terapeutas.length + " terapeutas cadastradas";
}

function abrirModal() {
  editIndex = null;
  document.querySelectorAll("#modal input, #modal select").forEach(e => e.value = "");
  document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

function salvar() {
  // validação de horário
  if (entrada.value && saida.value) {
    if (saida.value <= entrada.value) {
      alert("Horário de saída deve ser maior que o de entrada.");
      return;
    }
  }

  const t = {
    nomeCompleto: nomeCompleto.value,
    nomeProfissional: nomeProfissional.value,
    horaEntrada: entrada.value,
    horaSaida: saida.value,
    status: status.value
  };

  if (editIndex !== null) {
    terapeutas[editIndex] = t;
  } else {
    terapeutas.push(t);
  }

  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  fecharModal();
  render();
}

function editar(i) {
  editIndex = i;
  const t = terapeutas[i];

  nomeCompleto.value = t.nomeCompleto || "";
  nomeProfissional.value = t.nomeProfissional || "";
  entrada.value = t.horaEntrada || "";
  saida.value = t.horaSaida || "";
  status.value = t.status || "Ativo";

  document.getElementById("modal").style.display = "flex";
}

function excluir(i) {
  if (confirm("Excluir terapeuta?")) {
    terapeutas.splice(i,1);
    localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
    render();
  }
}

render();
</script>

</body>
</html>
