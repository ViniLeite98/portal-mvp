<body>

<nav class="sidebar">

  <a href="equipe.html"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Indisponibilidades</a>

</nav>

<div class="content">
  <h1>Gestão da Equipe</h1>

  <a href="nova-terapeuta.html">+ Nova Terapeuta</a>

  <table id="tabela">
    <tr>
      <th>Nome</th>
      <th>Folga Semanal</th>
      <th>Dias de Folga/Ano</th>
      <th>Status</th>
    </tr>
  </table>
</div>

<script>
function carregar() {
  const terapeutas = JSON.parse(localStorage.getItem("terapeutas") || "[]");
  const tabela = document.getElementById("tabela");

  terapeutas.forEach(t => {
    const row = tabela.insertRow();
    row.innerHTML = `
      <td>${t.nome}</td>
      <td>${t.folga}</td>
      <td>${t.dias}</td>
      <td>${t.status}</td>
    `;
  });
}

carregar();
</script>

</body>
</html>
