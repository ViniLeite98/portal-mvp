<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Atendimentos | Hara Spa</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f5f7fb;
}

.app{
  display:flex;
  min-height:100vh;
}

#sidebar{
  width:260px;
  flex-shrink:0;
}

.content{
  flex:1;
  padding:40px;
}

/* HEADER */
.top-actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

th,td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}

th{
  background:#f9fafb;
  font-weight:600;
}

button{
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

button.excluir{background:#dc2626}

button.editar{background:#4f6fb3}

/* PAGINATION */
.pagination{
  margin-top:20px;
  display:flex;
  gap:8px;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">

    <div class="top-actions">
      <div>
        <h1>Atendimentos</h1>
        <p>Histórico de sessões realizadas</p>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Terapeuta</th>
          <th>Cliente</th>
          <th>Serviço</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

    <div class="pagination" id="paginacao"></div>

  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="assets/sidebar/sidebar.js"></script>

<script>

const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let paginaAtual = 1;
const porPagina = 10;
let totalRegistros = 0;

async function carregar(){

  const inicio = (paginaAtual-1)*porPagina;
  const fim = inicio + porPagina - 1;

  const { data, error, count } = await supabaseClient
    .from("atendimentos")
    .select(`
      id,
      data_atendimento,
      valor,
      status,
      terapeutas(nome_profissional),
      clientes(nome),
      servicos(nome)
    `,{count:"exact"})
    .order("data_atendimento",{ascending:false})
    .range(inicio,fim);

  if(error){
    console.error(error);
    return;
  }

  totalRegistros = count;

  const tbody = document.getElementById("lista");
  tbody.innerHTML="";

  data.forEach(a=>{
    tbody.innerHTML+=`
      <tr>
        <td>${a.data_atendimento || ""}</td>
        <td>${a.terapeutas?.nome_profissional || ""}</td>
        <td>${a.clientes?.nome || ""}</td>
        <td>${a.servicos?.nome || ""}</td>
        <td>R$ ${Number(a.valor || 0).toFixed(2)}</td>
        <td>${a.status || ""}</td>
        <td>
          <button class="editar">Editar</button>
          <button class="excluir" onclick="excluir('${a.id}')">Excluir</button>
        </td>
      </tr>
    `;
  });

  renderPaginacao();
}

function renderPaginacao(){
  const totalPaginas = Math.ceil(totalRegistros/porPagina);
  const div = document.getElementById("paginacao");
  div.innerHTML="";

  for(let i=1;i<=totalPaginas;i++){
    div.innerHTML+=`
      <button onclick="irPagina(${i})"
      ${i===paginaAtual?"style='background:#4f6fb3'":""}>
      ${i}
      </button>`;
  }
}

function irPagina(p){
  paginaAtual=p;
  carregar();
}

async function excluir(id){

  if(!confirm("Excluir atendimento?")) return;

  const { error } = await supabaseClient
    .from("atendimentos")
    .delete()
    .eq("id",id);

  if(error){
    console.error(error);
    return;
  }

  carregar();
}

carregar();

</script>

</body>
</html>
