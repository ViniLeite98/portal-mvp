<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal MVP • Início</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header id="app-header"></header>

<main class="wrap">
  <div class="grid">
    <aside id="app-menu"></aside>

    <section class="card">
      <div class="hd">
        <h2>Dashboard</h2>
        <div class="muted">Visão geral</div>
      </div>

      <div class="bd">

        <!-- TOP CARDS -->
        <div class="dash-top">
          <div class="dash-card">
            <div class="dash-number" id="cardEquipe">0</div>
            <div class="dash-label">Equipe ativa</div>
          </div>

          <div class="dash-card">
            <div class="dash-label">Próximas datas</div>
            <div id="cardProxBody" class="dash-muted">Sem datas</div>
          </div>

          <div class="dash-card">
            <div class="dash-label">Dias folgados</div>
            <div id="cardDiasBody" class="dash-muted">Sem dados</div>
          </div>
        </div>

        <!-- MID GRID -->
        <div class="dash-mid">
          <div class="dash-big">
            <div class="hd">
              <h3>Força de trabalho</h3>
              <div class="muted">Distribuição por hora</div>
            </div>
            <canvas id="workforceCanvas" width="900" height="260"></canvas>
          </div>

          <div class="dash-side">
            <div class="hd">
              <h3>Carga horária</h3>
              <div class="muted">Top 5</div>
            </div>
            <div id="rankHorasBody" class="dash-muted">Sem dados</div>
          </div>
        </div>

      </div>
    </section>
  </div>
</main>

<script src="./app.js"></script>
<script src="./layout.js"></script>
<script>
  initLayout("index.html");
  renderHome?.();
</script>

</body>
</html>
