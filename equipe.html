<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Equipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="sidebar"></div>

<main class="content">
  <h1>Gestão da Equipe</h1>
  <p>Gerenciar terapeutas, horários e folgas</p>

  <!-- KPI -->
  <div class="kpi-card">
    <h2 id="kpiTotal">0</h2>
    <span>Terapeutas ativas</span>
  </div>

  <button id="btnNova">＋ Nova Terapeuta</button>

  <hr/>

  <!-- LISTA -->
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Folga semanal</th>
        <th>Dia da folga</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <!-- FORM -->
  <div id="form" class="modal hidden">
    <h2>Cadastro de Terapeuta</h2>

    <input id="nome" placeholder="Nome profissional" />
    <input id="cpf" placeholder="CPF (11 dígitos)" />
    <input id="email" placeholder="Email" />
    <input id="unidade" placeholder="Unidade" />

    <select id="folga">
      <option value="">Tem folga semanal?</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <select id="diaFolga">
      <option value="">Dia da folga</option>
      <option>Segunda</option>
      <option>Terça</option>
      <option>Quarta</option>
      <option>Quinta</option>
      <option>Sexta</option>
      <option>Sábado</option>
      <option>Domingo</option>
    </select>

    <select id="status">
      <option value="Ativo">Ativo</option>
      <option value="Inativo">Inativo</option>
    </select>

    <button id="salvar">Salvar</button>
    <button id="cancelar">Cancelar</button>
  </div>

</main>

<script src="js/sidebar.js"></script>
<script src="js/storage.js"></script>
<script src="js/equipe.js"></script>

<script>
  loadSidebar("Equipe");
</script>

</body>
</html>
