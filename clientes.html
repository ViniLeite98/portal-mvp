<h2>Clientes</h2>

<table border="1">
<thead>
<tr>
<th>Nome</th>
<th>Telefone</th>
<th>Email</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

async function verificarAdmin(){
  const { data: { user } } = await supabaseClient.auth.getUser();

  if(!user){
    window.location.href = "/login.html?redirect=clientes.html";
    return false;
  }

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("perfil")
    .eq("id", user.id)
    .single();

  if(error || data?.perfil !== "admin"){
    alert("Acesso restrito.");
    window.location.href = "/index.html";
    return false;
  }

  return true;
}

async function carregar(){
  const { data, error } = await supabaseClient
    .from("clientes")
    .select("*");

  if(error){
    alert(error.message);
    return;
  }

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
        <td>${c.nome || ""}</td>
        <td>${c.telefone_1 || ""}</td>
        <td>${c.email || ""}</td>
      </tr>
    `;
  });
}

(async () => {
  const autorizado = await verificarAdmin();
  if(autorizado){
    carregar();
  }
})();
</script>

</body>
</html>
