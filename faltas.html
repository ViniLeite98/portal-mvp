<!DOCTYPE html>
<html>
<body>
<h2>Solicitação de Falta</h2>

<input id="nome" placeholder="Nome da terapeuta"><br><br>
<input type="date" id="inicio"><br><br>
<input type="date" id="fim"><br><br>
<textarea id="motivo" placeholder="Motivo"></textarea><br><br>

<button onclick="enviar()">Enviar</button>

<script src="assets/js/data.js"></script>
<script>
function enviar() {
  const faltas = getFaltas();

  faltas.push({
    id: Date.now(),
    nome: nome.value,
    inicio: inicio.value,
    fim: fim.value,
    motivo: motivo.value,
    status: "Pendente"
  });

  saveFaltas(faltas);
  alert("Solicitação registrada");
  location.reload();
}
</script>
</body>
</html>
