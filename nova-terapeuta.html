<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nova Terapeuta</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="equipe.html"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
</nav>

<div class="content">
  <h1>Nova Terapeuta</h1>

  <label>Nome</label><br>
  <input id="nome"><br><br>

  <label>Folga semanal</label><br>
  <select id="folga">
    <option>Segunda</option>
    <option>Terça</option>
    <option>Quarta</option>
    <option>Quinta</option>
    <option>Sexta</option>
    <option>Sábado</option>
    <option>Domingo</option>
  </select><br><br>

  <label>Dias de folga / ano</label><br>
  <input id="dias" type="number" value="15"><br><br>

  <button onclick="salvar()">Salvar</button>
</div>

<script>
function salvar() {
  const terapeutas = JSON.parse(localStorage.getItem("terapeutas") || "[]");

  terapeutas.push({
    nome: nome.value,
    folga: folga.value,
    dias: dias.value,
    status: "Ativa"
  });

  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  location.href = "equipe.html";
}
</script>

</body>
</html>
