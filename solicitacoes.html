<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal MVP • Solicitações</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="logo"></div>
          <div>
            <h1>Portal MVP</h1>
            <div class="muted">Solicitações</div>
          </div>
        </div>

        <div class="kpi">
          <span class="pill">Total: <strong id="kpiTotal">0</strong></span>
          <span class="pill">Abertas: <strong id="kpiOpen">0</strong></span>
          <span class="pill">Aprovadas: <strong id="kpiApproved">0</strong></span>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- NAV -->
      <section class="card">
        <div class="hd"><div class="muted">Navegação</div></div>
        <div class="bd">
          <div class="nav" id="nav"></div>
        </div>
        <div class="ft">
          <button class="btn danger small" id="btnReset">Zerar dados</button>
          <span class="note">Somente local</span>
        </div>
      </section>

      <!-- CONTENT -->
      <section class="card">
        <div class="hd">
          <h2 style="margin:0;font-size:18px">Solicitações</h2>
          <div class="muted">Filtre e altere o status. Tudo fica salvo localmente.</div>
        </div>

        <div class="bd">
          <div class="row2">
            <div>
              <label for="rq_filter">Filtrar por status</label>
              <select id="rq_filter">
                <option value="ALL">Todos</option>
                <option value="SUBMITTED">Abertas</option>
                <option value="IN_REVIEW">Em análise</option>
                <option value="APPROVED">Aprovadas</option>
                <option value="REJECTED">Reprovadas</option>
              </select>
            </div>
            <div>
              <label for="rq_q">Buscar</label>
              <input id="rq_q" placeholder="Buscar por título, tipo, solicitante..." />
            </div>
          </div>

          <div class="sep"></div>

          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <a class="btn primary" href="./nova-solicitacao.html">Nova solicitação</a>
            <span class="note" id="rq_info"></span>
          </div>

          <div class="sep"></div>

          <table>
            <tbody id="rq_rows"></tbody>
          </table>

          <div class="note" id="rq_empty"></div>
        </div>
      </section>
    </div>
  </main>

  <script src="./app.js"></script>
  <script>
    const { renderNav, renderKpis, wireResetButton, loadJSON, saveJSON, REQ_KEY, escapeHtml, fmt, nowISO } = window.App;

    renderNav("list");
    renderKpis();
    wireResetButton();

    function setStatus(id, status){
      const items = loadJSON(REQ_KEY, []);
      const idx = items.findIndex(x => x.id === id);
      if (idx < 0) return;
      items[idx].status = status;
      items[idx].updated_at = nowISO();
      saveJSON(REQ_KEY, items);
      renderKpis();
      renderList();
    }

    function removeReq(id){
      if (!confirm("Excluir solicitação?")) return;
      const items = loadJSON(REQ_KEY, []).filter(x => x.id !== id);
      saveJSON(REQ_KEY, items);
      renderKpis();
      renderList();
    }

    function renderList(){
      const tbody = document.getElementById("rq_rows");
      const empty = document.getElementById("rq_empty");
      const info = document.getElementById("rq_info");

      const filter = document.getElementById("rq_filter").value;
      const q = document.getElementById("rq_q").value.trim().toLowerCase();

      const items = loadJSON(REQ_KEY, []).filter(r => {
        const ok = (filter === "ALL") || (r.status === filter);
        const hay = (r.title+" "+r.type+" "+r.requester+" "+(r.approver||"")).toLowerCase();
        const okQ = !q || hay.includes(q);
        return ok && okQ;
      });

      info.textContent = items.length ? (items.length + " item(ns) filtrado(s).") : "";

      tbody.innerHTML = "";
      if (!items.length){
        empty.textContent = "Nenhuma solicitação encontrada.";
        return;
      }
      empty.textContent = "";

      for (const r of items){
        const tr = document.createElement("tr");

        const left = document.createElement("td");
        left.innerHTML = `
          <div>
            <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
              <div style="font-weight:750">${escapeHtml(r.title || "")}</div>
              <span class="badge">${escapeHtml(r.type || "")}</span>
              <span class="badge">${escapeHtml(r.requester || "")}</span>
            </div>
            <div class="muted" style="margin-top:8px">
              Criado em: <strong style="color:var(--text)">${escapeHtml((r.created_at||"").slice(0,10))}</strong>
              • Atualizado: <strong style="color:var(--text)">${escapeHtml((r.updated_at||"").slice(0,10))}</strong>
            </div>
            ${r.desc ? `<div class="muted" style="margin-top:6px">${escapeHtml(r.desc).slice(0,180)}${r.desc.length>180?"...":""}</div>` : ""}
          </div>
        `;
        tr.appendChild(left);

        const right = document.createElement("td");
        right.className = "td-actions";
        right.innerHTML = `
          <div style="display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end;align-items:center">
            <select class="small" data-act="STATUS">
              <option value="SUBMITTED">Aberta</option>
              <option value="IN_REVIEW">Em análise</option>
              <option value="APPROVED">Aprovada</option>
              <option value="REJECTED">Reprovada</option>
            </select>
            <button class="btn danger small" data-act="DEL">Excluir</button>
          </div>
        `;
        const sel = right.querySelector('[data-act="STATUS"]');
        sel.value = r.status || "SUBMITTED";
        sel.addEventListener("change", () => setStatus(r.id, sel.value));
        right.querySelector('[data-act="DEL"]').addEventListener("click", () => removeReq(r.id));

        tr.appendChild(right);
        tbody.appendChild(tr);
      }
    }

    document.getElementById("rq_filter").addEventListener("change", renderList);
    document.getElementById("rq_q").addEventListener("input", renderList);
    renderList();
  </script>
</body>
</html>
