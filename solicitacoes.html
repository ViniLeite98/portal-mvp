<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:Arial; background:#f5f7fb; }

.sidebar {
  width:230px; background:#1f2937; color:#fff;
  height:100vh; position:fixed; padding:20px;
}
.sidebar h2 { margin-bottom:30px; }
.sidebar a {
  display:flex; align-items:center; gap:10px;
  color:#cbd5e1; text-decoration:none;
  padding:10px; border-radius:10px; margin-bottom:6px;
}
.sidebar a:hover, .sidebar a.active {
  background:#374151; color:#fff;
}

.content { margin-left:260px; padding:30px; }

.card {
  background:#fff;
  border-radius:24px;
  padding:24px;
  margin-bottom:24px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.tabs {
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.tab {
  padding:8px 16px;
  border-radius:20px;
  background:#e5e7eb;
  cursor:pointer;
  font-size:14px;
}
.tab.active {
  background:#1f2937;
  color:#fff;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
th { font-size:13px; color:#374151; }

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 12px;
  cursor:pointer;
}
.aprovar { background:#16a34a; }
.reprovar { background:#dc2626; margin-left:6px; }
.secondary { background:#9ca3af; }
</style>
</head>

<body>

<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> Início</a>
  <a href="equipe.html"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html" class="active"><i class="fa-solid fa-calendar-xmark"></i> Solicitações</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<div class="content">
  <h1>Solicitações</h1>
  <p>Registro de faltas, férias e indisponibilidades</p>

  <!-- NOVA SOLICITAÇÃO -->
  <div class="card">
    <h3>Nova Solicitação</h3>

    <label>Terapeuta</label><br>
    <select id="terapeuta"></select><br><br>

    <label>Tipo</label><br>
    <select id="tipo">
      <option>Falta</option>
      <option>Férias</option>
      <option>Viagem</option>
      <option>Atestado</option>
      <option>Outro</option>
    </select><br><br>

    <label>Data Início</label><br>
    <input type="date" id="dataInicio"><br><br>

    <label>Data Fim</label><br>
    <input type="date" id="dataFim"><br><br>

    <label>Justificativa</label><br>
    <input id="justificativa" style="width:100%"><br><br>

    <button onclick="salvar()">Salvar Solicitação</button>
  </div>

  <!-- ABAS -->
  <div class="card">
    <div class="tabs">
      <div class="tab active" onclick="trocarAba('aprovar')">Aprovar</div>
      <div class="tab" onclick="trocarAba('gerenciar')">Gerenciar</div>
    </div>

    <!-- APROVAR -->
    <div id="aba-aprovar">
      <table>
        <thead>
          <tr>
            <th>Profissional</th>
            <th>Tipo</th>
            <th>Período</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaAprovar"></tbody>
      </table>
    </div>

    <!-- GERENCIAR -->
    <div id="aba-gerenciar" style="display:none">
      <table>
        <thead>
          <tr>
            <th>Profissional</th>
            <th>Tipo</th>
            <th>Período</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="listaGerenciar"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let solicitacoes = JSON.parse(localStorage.getItem("solicitacoes")) || [];

// popula select
const select = document.getElementById("terapeuta");
terapeutas.forEach(t=>{
  const o=document.createElement("option");
  o.value=t.nomeProfissional;
  o.textContent=t.nomeProfissional;
  select.appendChild(o);
});

function salvar() {
  solicitacoes.push({
    id: crypto.randomUUID(),
    terapeutaNome: terapeuta.value,
    dataInicio: dataInicio.value,
    dataFim: dataFim.value,
    tipo: tipo.value,
    justificativa: justificativa.value,
    status: "Pendente",
    criadoEm: new Date().toISOString()
  });
  localStorage.setItem("solicitacoes", JSON.stringify(solicitacoes));
  render();
}

function aprovar(id, status) {
  solicitacoes = solicitacoes.map(s =>
    s.id === id ? { ...s, status } : s
  );
  localStorage.setItem("solicitacoes", JSON.stringify(solicitacoes));
  render();
}

function render() {
  const aprovar = document.getElementById("listaAprovar");
  const gerenciar = document.getElementById("listaGerenciar");
  aprovar.innerHTML = "";
  gerenciar.innerHTML = "";

  solicitacoes.forEach(s => {
    if (s.status === "Pendente") {
      aprovar.innerHTML += `
        <tr>
          <td>${s.terapeutaNome}</td>
          <td>${s.tipo}</td>
          <td>${s.dataInicio} → ${s.dataFim}</td>
          <td>
            <button class="aprovar" onclick="aprovar('${s.id}','Aprovado')">Aprovar</button>
            <button class="reprovar" onclick="aprovar('${s.id}','Reprovado')">Reprovar</button>
          </td>
        </tr>`;
    }

    gerenciar.innerHTML += `
      <tr>
        <td>${s.terapeutaNome}</td>
        <td>${s.tipo}</td>
        <td>${s.dataInicio} → ${s.dataFim}</td>
        <td>${s.status}</td>
      </tr>`;
  });
}

function trocarAba(aba){
  document.getElementById("aba-aprovar").style.display = aba==="aprovar"?"block":"none";
  document.getElementById("aba-gerenciar").style.display = aba==="gerenciar"?"block":"none";
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
}

render();
</script>

</body>
</html>
