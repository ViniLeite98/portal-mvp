<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Certificações | Hara Spa</title>

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.app { display:flex; min-height:100vh; }
.content { flex:1; padding:30px; margin-left:260px; background:#f5f7fb; }

.form-box {
  background:#fff;
  padding:20px;
  border-radius:12px;
  display:flex;
  gap:20px;
  align-items:end;
  flex-wrap:wrap;
}

.form-box div {
  display:flex;
  flex-direction:column;
}

select, input {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  min-width:180px;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

button.excluir { background:#dc2626; }

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  margin-top:20px;
}
th,td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}
th {
  background:#f9fafb;
  font-weight:600;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Certificações</h1>

    <div class="form-box">
      <div>
        <label>Terapeuta</label>
        <select id="cpf_terapeuta"></select>
      </div>

      <div>
        <label>Certificação</label>
        <select id="certificacao_id"></select>
      </div>

      <div>
        <label>Data</label>
        <input type="date" id="data_obtencao">
      </div>

      <button onclick="vincular()">Vincular</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Terapeuta</th>
          <th>Certificação</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

async function carregarSelects(){

  const { data: terapeutas } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional")
    .order("nome_profissional");

  const selectTerapeuta = document.getElementById("cpf_terapeuta");
  selectTerapeuta.innerHTML = "";

  terapeutas.forEach(t=>{
    selectTerapeuta.innerHTML += `
      <option value="${t.cpf}">
        ${t.nome_profissional} (${t.cpf})
      </option>
    `;
  });

  const { data: certificacoes } = await supabaseClient
    .from("certificacoes")
    .select("*")
    .order("nome");

  const selectCert = document.getElementById("certificacao_id");
  selectCert.innerHTML = "";

  certificacoes.forEach(c=>{
    selectCert.innerHTML += `
      <option value="${c.id}">
        ${c.nome}
      </option>
    `;
  });
}

async function carregarLista(){

  const { data, error } = await supabaseClient
    .from("terapeuta_certificacoes")
    .select(`
      id,
      data_obtencao,
      terapeutas(nome_profissional),
      certificacoes(nome)
    `);

  if(error){
    alert(error.message);
    return;
  }

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(item=>{
    tbody.innerHTML += `
      <tr>
        <td>${item.terapeutas?.nome_profissional || ""}</td>
        <td>${item.certificacoes?.nome || ""}</td>
        <td>${item.data_obtencao || ""}</td>
        <td>
          <button class="excluir" onclick="excluir('${item.id}')">
            Excluir
          </button>
        </td>
      </tr>
    `;
  });
}

async function vincular(){

  const payload = {
    cpf_terapeuta: document.getElementById("cpf_terapeuta").value,
    certificacao_id: document.getElementById("certificacao_id").value,
    data_obtencao: document.getElementById("data_obtencao").value || null
  };

  const { error } = await supabaseClient
    .from("terapeuta_certificacoes")
    .insert(payload);

  if(error){
    alert(error.message);
    return;
  }

  carregarLista();
}

async function excluir(id){

  const { error } = await supabaseClient
    .from("terapeuta_certificacoes")
    .delete()
    .eq("id", id);

  if(error){
    alert(error.message);
    return;
  }

  carregarLista();
}

carregarSelects();
carregarLista();
</script>

</body>
</html>
