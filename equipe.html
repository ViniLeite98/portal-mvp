<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
/* === Layout correto com sidebar === */
.app {
  display: flex;
  min-height: 100vh;
}

.content {
  flex: 1;
  padding: 30px;
  margin-left: 260px; /* largura da sidebar */
  box-sizing: border-box;
}

/* === Tabela === */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
  font-size: 14px;
}

th {
  background: #f9fafb;
  font-weight: 600;
}

/* === Botões === */
button {
  background: #1f2937;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}

button.excluir {
  background: #dc2626;
  margin-left: 6px;
}

.top-actions {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<div class="app">
  <!-- SIDEBAR -->
  <aside id="sidebar"></aside>

  <!-- CONTEÚDO -->
  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Terapeutas cadastradas</p>

    <div class="top-actions">
      <button onclick="nova()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome Profissional</th>
          <th>CPF</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista">
        <tr><td colspan="4">Carregando...</td></tr>
      </tbody>
    </table>
  </main>
</div>

<!-- SIDEBAR JS -->
<script src="assets/sidebar/sidebar.js"></script>

<script>
/* === SUPABASE === */
const SUPABASE_URL = "https://rymehgsoarjeecuwyhny.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* === CARREGAR EQUIPE === */
async function carregar() {
  const tbody = document.getElementById("lista");

  const { data, error } = await supabaseClient
    .from("terapeutas")
    .select("*")
    .order("nome_profissional");

  if (error) {
    tbody.innerHTML = "<tr><td colspan='4'>Erro ao carregar</td></tr>";
    console.error(error);
    return;
  }

  if (!data || data.length === 0) {
    tbody.innerHTML = "<tr><td colspan='4'>Nenhuma terapeuta cadastrada</td></tr>";
    return;
  }

  tbody.innerHTML = "";

  data.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nome_profissional || "-"}</td>
      <td>${t.cpf || "-"}</td>
      <td>${t.status || "Ativo"}</td>
      <td>
        <button onclick="editar('${t.cpf}')">Editar</button>
        <button class="excluir" onclick="excluir('${t.cpf}')">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

/* === AÇÕES === */
function editar(cpf) {
  localStorage.setItem("editarTerapeutaCPF", cpf);
  location.href = "nova-terapeuta.html";
}

function nova() {
  localStorage.removeItem("editarTerapeutaCPF");
  location.href = "nova-terapeuta.html";
}

async function excluir(cpf) {
  if (!confirm("Deseja excluir esta terapeuta?")) return;

  const { error } = await supabaseClient
    .from("terapeutas")
    .delete()
    .eq("cpf", cpf);

  if (error) {
    alert("Erro ao excluir");
    console.error(error);
    return;
  }

  carregar();
}

carregar();
</script>

</body>
</html>
