<body>

<!-- ===== MENU ===== -->
<nav class="sidebar">

        </tr>

</div>

<div class="modal" id="modal">
  <div class="modal-content">

    <h3>Nova Terapeuta</h3>

    <div class="form-grid">

      <label class="half">Nome Completo

      </label>

      <label class="half">Nome profissional
        <input id="nomeProf">

      <label>Data de Nascimento

      <label class="full">Endere√ßo

      <label>Contato

      <!-- üî¥ AJUSTE PRINCIPAL -->

        <select id="folga">
          <option value="">N√£o possui</option>

          <option>Ter√ßa</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>S√°bado</option>

        </select>
      </label>

      <label>Dia da folga
        <input disabled placeholder="Autom√°tico">
      </label>

      <label>Hor√°rio de Entrada
        <input type="time" step="900" id="entrada">

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let solicitacoes = JSON.parse(localStorage.getItem("solicitacoes")) || [];

const mapSemana = {
  domingo:0,segunda:1,ter√ßa:2,terca:2,quarta:3,
  quinta:4,sexta:5,s√°bado:6,sabado:6
};

function abrirModal(){ modal.style.display="flex"; }
function fecharModal(){ modal.style.display="none"; }

function calcularDiasFolga(t){
  let total=0;
  if(t.folga){
    const dia=mapSemana[t.folga.toLowerCase()];
    const ini=new Date(t.inicio||new Date().getFullYear()+"-01-01");
    for(let d=new Date(ini);d<=new Date();d.setDate(d.getDate()+1)){
      if(d.getDay()===dia) total++;
    }
  }
  solicitacoes
    .filter(s=>s.status==="Aprovado" && s.terapeuta===t.nomeProf)
    .forEach(s=>{
      total+=(new Date(s.fim)-new Date(s.inicio))/86400000+1;
    });
  return total;
}

function salvar(){
  terapeutas.push({
    nomeProf:nomeProf.value,
    folga:folga.value,
    inicio:inicio.value,
    entrada:entrada.value,
    saida:saida.value,
    status:status.value
  });
  localStorage.setItem("terapeutas",JSON.stringify(terapeutas));
  fecharModal(); render();
}

function render(){
  listaEquipe.innerHTML="";
  terapeutas.forEach(t=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${t.nomeProf}</td>
      <td>${t.folga||"‚Äî"}</td>
      <td>${calcularDiasFolga(t)}</td>
      <td>${t.inicio||"‚Äî"}</td>
      <td>${t.entrada||"‚Äî"}‚Äì${t.saida||"‚Äî"}</td>
      <td class="actions">‚úèÔ∏è üóëÔ∏è</td>`;
    listaEquipe.appendChild(tr);
  });
}
render();
</script>
