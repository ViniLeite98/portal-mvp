<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
.content { padding:30px; font-size:14px; }

.card {
  background:#fff;
  border-radius:20px;
  padding:24px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}

th, td {
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}

th { font-size:12px; color:#374151; }

.actions i {
  cursor:pointer;
  margin-right:10px;
}
.actions .fa-trash { color:#dc2626; }

.loading {
  padding:20px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Terapeutas cadastradas</p>

    <div class="card">
      <button onclick="nova()" style="margin-bottom:10px">+ Nova Terapeuta</button>

      <div id="status" class="loading">Carregando terapeutas...</div>

      <table id="tabela" style="display:none">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
  </main>
</div>

<!-- SIDEBAR (NÃO TOCAR) -->
<script src="assets/sidebar/sidebar.js"></script>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* =========================
   SUPABASE CONFIG
========================= */
const SUPABASE_URL = "https://rymehgsoarjeecuwyhny.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =========================
   LOAD TERAPEUTAS
========================= */
async function carregarEquipe() {
  const status = document.getElementById("status");
  const tabela = document.getElementById("tabela");
  const lista = document.getElementById("lista");

  status.innerText = "Carregando terapeutas...";
  lista.innerHTML = "";

  const { data, error } = await supabase
    .from("terapeutas")
    .select("*")
    .order("nome_profissional", { ascending: true });

  if (error) {
    status.innerText = "Erro ao carregar dados";
    console.error(error);
    return;
  }

  if (!data.length) {
    status.innerText = "Nenhuma terapeuta cadastrada";
    return;
  }

  status.style.display = "none";
  tabela.style.display = "table";

  data.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nome_profissional || "—"}</td>
      <td>${t.email || "—"}</td>
      <td>${t.telefone || "—"}</td>
      <td>${t.status || "—"}</td>
      <td class="actions">
        <i class="fa-solid fa-pen" onclick="editar('${t.cpf}')"></i>
        <i class="fa-solid fa-trash" onclick="excluir('${t.cpf}')"></i>
      </td>
    `;
    lista.appendChild(tr);
  });
}

/* =========================
   AÇÕES
========================= */
function nova(){
  localStorage.removeItem("editarTerapeutaCPF");
  location.href = "nova-terapeuta.html";
}

function editar(cpf){
  localStorage.setItem("editarTerapeutaCPF", cpf);
  location.href = "nova-terapeuta.html";
}

async function excluir(cpf){
  if(!confirm("Excluir terapeuta?")) return;

  const { error } = await supabase
    .from("terapeutas")
    .delete()
    .eq("cpf", cpf);

  if (error) {
    alert("Erro ao excluir");
    return;
  }

  carregarEquipe();
}

/* =========================
   INIT
========================= */
carregarEquipe();
</script>

</body>
</html>
