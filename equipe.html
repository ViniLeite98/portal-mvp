<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial;background:#f5f7fb}
.sidebar{width:230px;background:#1f2937;color:#fff;height:100vh;position:fixed;padding:20px}
.sidebar a{display:flex;gap:10px;color:#cbd5e1;text-decoration:none;padding:10px;border-radius:10px}
.sidebar a.active,.sidebar a:hover{background:#374151;color:#fff}
.content{margin-left:260px;padding:30px}
.card{background:#fff;border-radius:28px;padding:26px;box-shadow:0 0 8px rgba(0,0,0,.05)}
.header{display:flex;justify-content:space-between;align-items:center}
button{padding:10px 18px;border-radius:10px;border:none;background:#1f2937;color:#fff;cursor:pointer}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{padding:12px;border-bottom:1px solid #e5e7eb;text-align:left;font-size:14px}
.actions i{cursor:pointer;margin-right:10px}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center}
.modal-content{background:#fff;border-radius:28px;padding:30px;width:900px;max-height:90vh;overflow:auto}
.form-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:22px}
.form-group{display:flex;flex-direction:column;gap:6px}
.form-group input,.form-group select{padding:10px;border-radius:8px;border:1px solid #ccc}
.col-2{grid-column:span 2}
.col-4{grid-column:span 4}
</style>
</head>

<body>

<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa fa-house"></i> Início</a>
  <a class="active"><i class="fa fa-users"></i> Gestão da Equipe</a>
</nav>

<div class="content">
  <div class="card">
    <div class="header">
      <div>
        <h2>Gestão da Equipe</h2>
        <small>Gerir informações das terapeutas</small>
      </div>
      <button onclick="nova()">＋ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga Semanal</th>
          <th>Status</th>
          <th>Horário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="titulo">Nova Terapeuta</h3>

    <div class="form-grid">
      <div class="form-group col-2">
        <label>Nome Completo</label>
        <input id="nome">
      </div>
      <div class="form-group col-2">
        <label>Nome Profissional</label>
        <input id="nomeProf">
      </div>

      <div class="form-group">
        <label>Folga semanal</label>
        <select id="folga">
          <option></option>
          <option>Segunda</option><option>Terça</option><option>Quarta</option>
          <option>Quinta</option><option>Sexta</option><option>Sábado</option><option>Domingo</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>

      <div class="form-group">
        <label>Entrada</label>
        <input type="time" step="900" id="entrada">
      </div>
      <div class="form-group">
        <label>Saída</label>
        <input type="time" step="900" id="saida">
      </div>
    </div>

    <div style="margin-top:20px;text-align:right">
      <button onclick="salvar()">Salvar</button>
      <button onclick="fechar()" style="background:#9ca3af">Cancelar</button>
    </div>
  </div>
</div>

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let editIndex = null;

function render(){
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";
  terapeutas.forEach((t,i)=>{
    tbody.innerHTML += `
      <tr>
        <td>${t.nomeProf}</td>
        <td>${t.folga || "-"}</td>
        <td>${t.status}</td>
        <td>${t.entrada}–${t.saida}</td>
        <td class="actions">
          <i class="fa fa-pen" onclick="editar(${i})"></i>
          <i class="fa fa-trash" onclick="excluir(${i})"></i>
        </td>
      </tr>`;
  });
}

function nova(){
  editIndex=null;
  document.getElementById("modal").style.display="flex";
}

function editar(i){
  editIndex=i;
  const t=terapeutas[i];
  nome.value=t.nome;
  nomeProf.value=t.nomeProf;
  folga.value=t.folga;
  status.value=t.status;
  entrada.value=t.entrada;
  saida.value=t.saida;
  modal.style.display="flex";
}

function excluir(i){
  if(confirm("Excluir terapeuta?")){
    terapeutas.splice(i,1);
    salvarLocal();
  }
}

function salvar(){
  const obj={
    nome:nome.value,
    nomeProf:nomeProf.value,
    folga:folga.value,
    status:status.value,
    entrada:entrada.value,
    saida:saida.value
  };
  if(editIndex===null) terapeutas.push(obj);
  else terapeutas[editIndex]=obj;
  salvarLocal();
  fechar();
}

function salvarLocal(){
  localStorage.setItem("terapeutas",JSON.stringify(terapeutas));
  render();
}

function fechar(){
  modal.style.display="none";
}

render();
</script>

</body>
</html>
