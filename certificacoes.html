<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Certificações | Hara Spa</title>

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.app { display:flex; min-height:100vh; }
.content { flex:1; padding:30px; margin-left:260px; background:#f5f7fb; }

.form-box {
  background:#fff;
  padding:20px;
  border-radius:12px;
  display:flex;
  gap:20px;
  align-items:end;
  flex-wrap:wrap;
}

select, input {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}
button.excluir { background:#dc2626; }
button.editar { background:#2563eb; }

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  margin-top:20px;
}
th,td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}
th { background:#f9fafb; font-weight:600; }

.paginacao {
  margin-top:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.paginacao button:disabled {
  opacity:0.5;
  cursor:not-allowed;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content {
  background:#fff;
  padding:20px;
  border-radius:12px;
  width:400px;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Certificações</h1>

    <div class="form-box">
      <div>
        <label>Terapeuta</label><br>
        <select id="cpf_terapeuta"></select>
      </div>

      <div>
        <label>Certificação</label><br>
        <select id="certificacao_id"></select>
      </div>

      <div>
        <label>Data</label><br>
        <input type="date" id="data_obtencao">
      </div>

      <button onclick="vincular()">Vincular</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Terapeuta</th>
          <th>Certificação</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

    <div class="paginacao">
      <button id="btnAnterior" onclick="paginaAnterior()">Anterior</button>
      <span id="infoPagina"></span>
      <button id="btnProximo" onclick="proximaPagina()">Próxima</button>
    </div>

  </main>
</div>

<!-- Modal Editar -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Editar Certificação</h3>
    <input type="date" id="editar_data">
    <br><br>
    <button onclick="salvarEdicao()">Salvar</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let paginaAtual = 1;
const limite = 10;
let totalRegistros = 0;
let idEdicao = null;

async function carregar(){
  const inicio = (paginaAtual - 1) * limite;
  const fim = inicio + limite - 1;

  const { data, count } = await supabaseClient
    .from("terapeuta_certificacoes")
    .select(`
      id,
      data_obtencao,
      terapeutas(nome_profissional),
      certificacoes(nome)
    `, { count: "exact" })
    .range(inicio, fim);

  totalRegistros = count;

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(item=>{
    tbody.innerHTML += `
      <tr>
        <td>${item.terapeutas?.nome_profissional}</td>
        <td>${item.certificacoes?.nome}</td>
        <td>${item.data_obtencao || ""}</td>
        <td>
          <button class="editar" onclick="abrirEditar('${item.id}','${item.data_obtencao || ""}')">Editar</button>
          <button class="excluir" onclick="excluir('${item.id}')">Excluir</button>
        </td>
      </tr>
    `;
  });

  atualizarPaginacao();
}

function atualizarPaginacao(){
  const totalPaginas = Math.ceil(totalRegistros / limite);
  document.getElementById("infoPagina").innerText =
    `Página ${paginaAtual} de ${totalPaginas}`;

  document.getElementById("btnAnterior").disabled = paginaAtual === 1;
  document.getElementById("btnProximo").disabled = paginaAtual === totalPaginas;
}

function proximaPagina(){
  paginaAtual++;
  carregar();
}

function paginaAnterior(){
  paginaAtual--;
  carregar();
}

async function excluir(id){
  await supabaseClient
    .from("terapeuta_certificacoes")
    .delete()
    .eq("id", id);

  carregar();
}

function abrirEditar(id,data){
  idEdicao = id;
  document.getElementById("editar_data").value = data || "";
  document.getElementById("modal").style.display = "flex";
}

async function salvarEdicao(){
  await supabaseClient
    .from("terapeuta_certificacoes")
    .update({ data_obtencao: document.getElementById("editar_data").value })
    .eq("id", idEdicao);

  fecharModal();
  carregar();
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

carregar();
</script>

</body>
</html>
