<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nova Terapeuta</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1 id="titulo">Nova Terapeuta</h1>

    <label>Nome Completo</label>
    <input id="nomeCompleto">

    <label>Nome Profissional</label>
    <input id="nomeProfissional">

    <label>CPF</label>
    <input id="cpf">

    <label>Email</label>
    <input id="email">

    <label>Dia da Folga</label>
    <input id="diaFolga">

    <label>Data de In√≠cio</label>
    <input type="date" id="dataInicio">

    <label>Status</label>
    <select id="status">
      <option>Ativo</option>
      <option>Inativo</option>
    </select>

    <br><br>
    <button onclick="salvar()">Salvar</button>
  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const SUPABASE_URL = "https://rymehgsoarjeecuwyhny.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (id) {
  document.getElementById("titulo").innerText = "Editar Terapeuta";
  carregar();
}

async function carregar() {
  const { data, error } = await supabase
    .from("terapeutas")
    .select("*")
    .eq("id", id)
    .single();

  if (error) {
    alert("Erro ao carregar");
    return;
  }

  nomeCompleto.value = data.nome_completo || "";
  nomeProfissional.value = data.nome_profissional || "";
  cpf.value = data.cpf || "";
  email.value = data.email || "";
  diaFolga.value = data.dia_folga || "";
  dataInicio.value = data.data_inicio || "";
  status.value = data.status || "Ativo";
}

async function salvar() {
  const payload = {
    nome_completo: nomeCompleto.value,
    nome_profissional: nomeProfissional.value,
    cpf: cpf.value,
    email: email.value,
    dia_folga: diaFolga.value,
    data_inicio: dataInicio.value,
    status: status.value
  };

  let result;
  if (id) {
    result = await supabase
      .from("terapeutas")
      .update(payload)
      .eq("id", id);
  } else {
    result = await supabase
      .from("terapeutas")
      .insert([payload]);
  }

  if (result.error) {
    alert("Erro ao salvar");
    console.error(result.error);
    return;
  }

  window.location.href = "equipe.html";
}
</script>

</body>
</html>
