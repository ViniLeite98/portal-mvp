<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações | Hara Spa</title>

<!-- FONT AWESOME -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
body { margin:0; font-family:'Segoe UI'; background:#f6f7f9; }

.app { display:flex; min-height:100vh; }
.content { flex:1; padding:30px; margin-left:260px; }

.card {
  background:#fff;
  border-radius:20px;
  padding:30px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  margin-bottom:30px;
}

h2 { margin-bottom:20px; }

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:8px 14px;
  cursor:pointer;
  margin-right:6px;
  font-size:14px;
}

button:hover { opacity:.9; }

.btn-danger { background:#dc2626; }

.btn-icon {
  border:none;
  background:none;
  cursor:pointer;
  font-size:18px;
  margin-right:8px;
}

.btn-aprovar { color:#16a34a; }
.btn-reprovar { color:#dc2626; }

.status-pendente { color:#d97706; font-weight:bold; }
.status-aprovado { color:#16a34a; font-weight:bold; }
.status-reprovado { color:#dc2626; font-weight:bold; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th, td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  font-size:14px;
}

.top-actions {
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="app">
<aside id="sidebar"></aside>

<main class="content">

<!-- NOVA SOLICITAÇÃO -->
<div class="card">
<h2>Nova Solicitação</h2>

<label>Terapeuta</label>
<select id="terapeuta"></select><br><br>

<label>Tipo</label>
<select id="tipo">
<option>Falta</option>
<option>Férias</option>
<option>Atestado</option>
<option>Viagem</option>
</select><br><br>

<label>Data Início</label>
<input type="date" id="data_inicio"><br><br>

<label>Data Fim</label>
<input type="date" id="data_fim"><br><br>

<label>Justificativa</label>
<input id="justificativa"><br><br>

<button onclick="salvar()">Salvar</button>
</div>

<!-- BOTÃO LISTA -->
<div class="top-actions">
<button onclick="toggleLista()">
<i class="fa-solid fa-list"></i> Lista de Aprovações
</button>
</div>

<!-- LISTA ESCONDIDA -->
<div class="card" id="cardLista" style="display:none;">
<h2>Painel de Aprovação</h2>

<table>
<thead>
<tr>
<th>Terapeuta</th>
<th>Tipo</th>
<th>Período</th>
<th>Status</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

</main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
"https://rymehgsoarjeecuwyhny.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

/* MOSTRAR / ESCONDER LISTA */
function toggleLista(){
  const card = document.getElementById("cardLista");

  if(card.style.display === "none"){
    card.style.display = "block";
    carregarSolicitacoes();
  } else {
    card.style.display = "none";
  }
}

/* CARREGAR TERAPEUTAS */
async function carregarTerapeutas(){
  const { data } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional")
    .eq("status","Ativo")
    .order("nome_profissional");

  const select = document.getElementById("terapeuta");
  select.innerHTML = "";

  data.forEach(t=>{
    select.innerHTML += `
      <option value="${t.cpf}">
        ${t.nome_profissional} - ${t.cpf}
      </option>`;
  });
}

/* SALVAR */
async function salvar(){

  const dataInicio = document.getElementById("data_inicio").value;
  const dataFim = document.getElementById("data_fim").value;

  if(!dataInicio || !dataFim){
    alert("Preencha as datas.");
    return;
  }

  if(dataFim < dataInicio){
    alert("Data fim não pode ser menor que data início.");
    return;
  }

  const payload = {
    terapeuta_cpf: document.getElementById("terapeuta").value,
    tipo: document.getElementById("tipo").value,
    data_inicio: dataInicio,
    data_fim: dataFim,
    justificativa: document.getElementById("justificativa").value,
    status: "Pendente"
  };

  const { error } = await supabaseClient
    .from("solicitacoes")
    .insert(payload);

  if(error) return alert("Erro ao salvar");

  alert("Solicitação registrada!");
}

/* ALTERAR STATUS */
async function alterarStatus(id, novoStatus){
  await supabaseClient
    .from("solicitacoes")
    .update({ status: novoStatus })
    .eq("id", id);

  carregarSolicitacoes();
}

/* CARREGAR LISTA */
async function carregarSolicitacoes(){

  const { data } = await supabaseClient
    .from("solicitacoes")
    .select("*")
    .order("created_at",{ ascending:false });

  const tbody = document.getElementById("lista");
  tbody.innerHTML="";

  data.forEach(s=>{

    let statusClass="";
    if(s.status==="Pendente") statusClass="status-pendente";
    if(s.status==="Aprovado") statusClass="status-aprovado";
    if(s.status==="Reprovado") statusClass="status-reprovado";

    tbody.innerHTML += `
      <tr>
        <td>${s.terapeuta_cpf}</td>
        <td>${s.tipo}</td>
        <td>${s.data_inicio} → ${s.data_fim}</td>
        <td class="${statusClass}">${s.status}</td>
        <td>
          <button class="btn-icon btn-aprovar"
            onclick="alterarStatus('${s.id}','Aprovado')">
            <i class="fa-solid fa-check"></i>
          </button>

          <button class="btn-icon btn-reprovar"
            onclick="alterarStatus('${s.id}','Reprovado')">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </td>
      </tr>`;
  });
}

/* INIT */
carregarTerapeutas();
</script>

</body>
</html>
