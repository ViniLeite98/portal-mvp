href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
  <a href="equipe.html"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Indisponibilidades</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>

</nav>

<div class="content">
  <h1>Gestão da Equipe</h1>

  <a href="nova-terapeuta.html">+ Nova Terapeuta</a><br><br>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Folga</th>
        <th>Dias/Ano</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>
function carregar() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  const terapeutas =
    JSON.parse(localStorage.getItem("terapeutas")) || [];

  terapeutas.forEach(t => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${t.nome}</td>
      <td>${t.folga}</td>
      <td>${t.dias}</td>
      <td>${t.status}</td>
    `;
    lista.appendChild(row);
  });
}

carregar();
</script>

</body>
</html>
