<body>

<nav class="sidebar">

  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gest√£o da Equipe</a>

<div class="content">
  <h1>Gest√£o da Equipe</h1>

  <div class="card">
    <div class="header">
      <div>
        <strong>Lista de Terapeutas</strong><br>
        <small id="contador"></small>
      </div>
      <button class="primary" onclick="nova()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga semanal?</th>
          <th>Dias de folga</th>
          <th>Data de in√≠cio</th>
          <th>Hor√°rio</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="tituloModal">Nova Terapeuta</h2>

    <div class="form-grid">
      <div>
        <label>Nome Profissional</label>
        <input id="nomeProfissional">
      </div>

      <div>
        <label>Data de In√≠cio</label>
        <input type="date" id="dataInicio">
      </div>

      <div>
        <label>Status</label>
        <select id="status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </div>

      <div>
        <label>Tem folga semanal?</label>
        <select id="temFolga" onchange="toggleDiaFolga()">
          <option value="Sim">Sim</option>
          <option value="N√£o">N√£o</option>
        </select>
      </div>

      <div id="boxDiaFolga">
        <label>Dia da folga</label>
        <select id="diaFolga">
          <option>Segunda</option>
          <option>Ter√ßa</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>S√°bado</option>
          <option>Domingo</option>
        </select>
      </div>

      <div>
        <label>Hor√°rio Entrada</label>
        <input type="time" step="900" id="entrada">
      </div>

      <div>
        <label>Hor√°rio Sa√≠da</label>
        <input type="time" step="900" id="saida">
      </div>
    </div>

    <div class="modal-actions">
      <button class="save" onclick="salvar()">Salvar</button>
      <button class="cancel" onclick="fechar()">Cancelar</button>
    </div>
  </div>
</div>

<script>
let editIndex = null;

/* util */
function getDados(){ return JSON.parse(localStorage.getItem("terapeutas"))||[] }
function setDados(d){ localStorage.setItem("terapeutas",JSON.stringify(d)) }
function getSolic(){ return JSON.parse(localStorage.getItem("solicitacoes"))||[] }

/* c√°lculo de dias */
function contarDiasSemana(inicio, diaSemana){
  const map = {
    "Domingo":0,"Segunda":1,"Ter√ßa":2,"Quarta":3,
    "Quinta":4,"Sexta":5,"S√°bado":6
  };
  let d = new Date(inicio);
  const hoje = new Date();
  let c = 0;
  while(d <= hoje){
    if(d.getDay() === map[diaSemana]) c++;
    d.setDate(d.getDate()+1);
  }
  return c;
}

function diasSolicitacoes(nome){
  return getSolic()
    .filter(s => s.status==="Aprovado" && s.nome_profissional===nome)
    .reduce((acc,s)=>{
      const i=new Date(s.dt_inicio), f=new Date(s.dt_fim);
      return acc + Math.floor((f-i)/86400000)+1;
    },0);
}

/* render */
function render(){
  const d=getDados();
  lista.innerHTML="";
  contador.innerText = d.filter(t=>t.status==="Ativo").length+" terapeutas ativas";

  d.forEach((t,i)=>{
    let dias=0;
    if(t.temFolga==="Sim" && t.status==="Ativo"){
      const ini = new Date(Math.max(
        new Date(t.dataInicio),
        new Date(new Date().getFullYear(),0,1)
      ));
      dias += contarDiasSemana(ini, t.diaFolga);
    }
    dias += diasSolicitacoes(t.nomeProfissional);

    lista.innerHTML+=`
      <tr>
        <td>${t.nomeProfissional}</td>
        <td>${t.temFolga}</td>
        <td>${dias}</td>
        <td>${t.dataInicio}</td>
        <td>${t.entrada} ‚Äì ${t.saida}</td>
        <td class="actions">
          <button onclick="editar(${i})">‚úèÔ∏è</button>
          <button class="delete" onclick="excluir(${i})">üóëÔ∏è</button>
        </td>
      </tr>`;
  });
}

/* CRUD */
function nova(){
  editIndex=null;
  tituloModal.innerText="Nova Terapeuta";
  nomeProfissional.value="";
  dataInicio.value="";
  status.value="Ativo";
  temFolga.value="Sim";
  diaFolga.value="Segunda";
  entrada.value="09:00";
  saida.value="18:00";
  toggleDiaFolga();
  modal.style.display="flex";
}

function editar(i){
  const t=getDados()[i];
  editIndex=i;
  nomeProfissional.value=t.nomeProfissional;
  dataInicio.value=t.dataInicio;
  status.value=t.status;
  temFolga.value=t.temFolga;
  diaFolga.value=t.diaFolga;
  entrada.value=t.entrada;
  saida.value=t.saida;
  toggleDiaFolga();
  modal.style.display="flex";
}

function salvar(){
  const d=getDados();
  const obj={
    nomeProfissional:nomeProfissional.value,
    dataInicio:dataInicio.value,
    status:status.value,
    temFolga:temFolga.value,
    diaFolga:temFolga.value==="Sim"?diaFolga.value:"",
    entrada:entrada.value,
    saida:saida.value
  };
  editIndex!==null?d[editIndex]=obj:d.push(obj);
  setDados(d); fechar(); render();
}

function excluir(i){ const d=getDados(); d.splice(i,1); setDados(d); render(); }
function fechar(){ modal.style.display="none"; }
function toggleDiaFolga(){
  boxDiaFolga.style.display = temFolga.value==="Sim" ? "block" : "none";
}

render();
</script>

</body>
