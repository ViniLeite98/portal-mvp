<script>
document.addEventListener("DOMContentLoaded", function(){

const supabaseClient = supabase.createClient(
"https://rymehgsoarjeecuwyhny.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let idEdicao = null;

/* ================= MOSTRAR LISTA ================= */
window.toggleLista = function(){
  const card=document.getElementById("cardLista");
  if(card.style.display==="none"){
    card.style.display="block";
    carregarSolicitacoes();
  }else{
    card.style.display="none";
  }
};

/* ================= CARREGAR TERAPEUTAS ================= */
async function carregarTerapeutas(){

  const {data,error}=await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional")
    .eq("status","Ativo")
    .order("nome_profissional");

  if(error){
    console.error(error);
    return;
  }

  const select=document.getElementById("terapeuta");
  select.innerHTML="<option value=''>Selecione</option>";

  data.forEach(t=>{
    select.innerHTML+=`
      <option value="${t.cpf}">
        ${t.nome_profissional}
      </option>
    `;
  });
}

/* ================= SALVAR / EDITAR ================= */
window.salvar = async function(){

  const dataInicio=document.getElementById("data_inicio").value;
  const dataFim=document.getElementById("data_fim").value;

  if(dataFim<dataInicio){
    alert("Data fim não pode ser menor que data início.");
    return;
  }

  const payload={
    terapeuta_cpf:document.getElementById("terapeuta").value,
    tipo:document.getElementById("tipo").value,
    data_inicio:dataInicio,
    data_fim:dataFim,
    justificativa:document.getElementById("justificativa").value
  };

  let error;

  if(idEdicao){
    ({error}=await supabaseClient
      .from("solicitacoes")
      .update(payload)
      .eq("id",idEdicao));
  }else{
    payload.status="Pendente";
    ({error}=await supabaseClient
      .from("solicitacoes")
      .insert(payload));
  }

  if(error){
    console.error(error);
    alert("Erro ao salvar");
    return;
  }

  idEdicao=null;
  alert("Salvo com sucesso!");
  carregarSolicitacoes();
};

/* ================= EDITAR ================= */
window.editar = async function(id){

  const {data,error}=await supabaseClient
    .from("solicitacoes")
    .select("*")
    .eq("id",id)
    .single();

  if(error){
    console.error(error);
    return;
  }

  idEdicao=id;

  document.getElementById("terapeuta").value=data.terapeuta_cpf;
  document.getElementById("tipo").value=data.tipo;
  document.getElementById("data_inicio").value=data.data_inicio;
  document.getElementById("data_fim").value=data.data_fim;
  document.getElementById("justificativa").value=data.justificativa;

  window.scrollTo({top:0,behavior:"smooth"});
};

/* ================= EXCLUIR ================= */
window.excluir = async function(id){

  if(!confirm("Excluir solicitação?")) return;

  const {error}=await supabaseClient
    .from("solicitacoes")
    .delete()
    .eq("id",id);

  if(error){
    console.error(error);
    return;
  }

  carregarSolicitacoes();
};

/* ================= ALTERAR STATUS ================= */
window.alterarStatus = async function(id,novoStatus){
  await supabaseClient
    .from("solicitacoes")
    .update({status:novoStatus})
    .eq("id",id);

  carregarSolicitacoes();
};

/* ================= CARREGAR LISTA ================= */
async function carregarSolicitacoes(){

  const {data,error}=await supabaseClient
    .from("solicitacoes")
    .select(`
      id,
      tipo,
      data_inicio,
      data_fim,
      status,
      justificativa,
      terapeutas(nome_profissional)
    `)
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  const tbody=document.getElementById("lista");
  tbody.innerHTML="";

  data.forEach(s=>{

    let statusClass="";
    if(s.status==="Pendente")statusClass="status-pendente";
    if(s.status==="Aprovado")statusClass="status-aprovado";
    if(s.status==="Reprovado")statusClass="status-reprovado";

    tbody.innerHTML+=`
      <tr>
        <td>${s.terapeutas?.nome_profissional || ""}</td>
        <td>${s.tipo}</td>
        <td>${s.data_inicio} → ${s.data_fim}</td>
        <td class="${statusClass}">${s.status}</td>
        <td>
          <button onclick="editar('${s.id}')">Editar</button>
          <button onclick="alterarStatus('${s.id}','Aprovado')" class="btn-aprovar">✔</button>
          <button onclick="alterarStatus('${s.id}','Reprovado')" class="btn-reprovar">✖</button>
          <button onclick="excluir('${s.id}')" class="btn-danger">Excluir</button>
        </td>
      </tr>
    `;
  });
}

/* INIT */
carregarTerapeutas();

});
</script>
