<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.content { padding:30px; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}

th, td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}

.actions button {
  margin-right:6px;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
button.danger {
  background:#dc2626;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Terapeutas cadastradas</p>

    <button onclick="novaTerapeuta()">+ Nova Terapeuta</button>

    <table>
      <thead>
        <tr>
          <th>Nome Profissional</th>
          <th>CPF</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista">
        <tr><td colspan="4">Carregando...</td></tr>
      </tbody>
    </table>
  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
/* =============================
   SUPABASE
============================= */
const supabase = supabaseJs.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

/* =============================
   LOAD EQUIPE
============================= */
async function carregarEquipe() {
  const tbody = document.getElementById("lista");

  const { data, error } = await supabase
    .from("terapeutas")
    .select("cpf, nome_profissional, status")
    .order("nome_profissional");

  if (error) {
    console.error(error);
    tbody.innerHTML = "<tr><td colspan='4'>Erro ao carregar</td></tr>";
    return;
  }

  if (!data.length) {
    tbody.innerHTML = "<tr><td colspan='4'>Nenhuma terapeuta cadastrada</td></tr>";
    return;
  }

  tbody.innerHTML = "";

  data.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nome_profissional || "-"}</td>
      <td>${t.cpf}</td>
      <td>${t.status || "Ativo"}</td>
      <td class="actions">
        <button onclick="editar('${t.cpf}')">Editar</button>
        <button class="danger" onclick="excluir('${t.cpf}')">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

/* =============================
   AÇÕES
============================= */
function novaTerapeuta() {
  location.href = "nova-terapeuta.html";
}

function editar(cpf) {
  location.href = `nova-terapeuta.html?cpf=${cpf}`;
}

async function excluir(cpf) {
  if (!confirm("Deseja realmente excluir esta terapeuta?")) return;

  const { error } = await supabase
    .from("terapeutas")
    .delete()
    .eq("cpf", cpf);

  if (error) {
    alert("Erro ao excluir");
    console.error(error);
  } else {
    carregarEquipe();
  }
}

carregarEquipe();
</script>

</body>
</html>
