<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<!-- ÍCONES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CSS GLOBAL -->
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
.content {
  padding: 30px;
  font-size: 14px;
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 4px 12px rgba(0,0,0,.05);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

button {
  background: #1f2937;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 12px 8px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}

th {
  font-size: 13px;
  color: #374151;
}

.actions i {
  cursor: pointer;
  margin-right: 12px;
}

.actions .fa-trash {
  color: #ef4444;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside id="sidebar"></aside>

  <!-- CONTEÚDO -->
  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Visão operacional das terapeutas</p>

    <div class="card">
      <div class="card-header">
        <div>
          <h3>Lista de Terapeutas</h3>
          <small id="contador"></small>
        </div>
        <button onclick="nova()">+ Nova Terapeuta</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Folga Semanal</th>
            <th>Dias de Folga/Ano</th>
            <th>Data de Início</th>
            <th>Horário</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
  </main>

</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
/* =========================
   HELPERS
========================= */
function getTerapeutas(){
  return JSON.parse(localStorage.getItem("terapeutas") || "[]");
}

function saveTerapeutas(lista){
  localStorage.setItem("terapeutas", JSON.stringify(lista));
}

/* =========================
   DIAS DE FOLGA
========================= */
function calcularDiasFolgaAno(t){
  let total = 0;
  const hoje = new Date();
  const inicioAno = new Date(hoje.getFullYear(),0,1);

  if (t.temFolga === "Sim" && t.diaFolga) {
    const inicio = new Date(Math.max(new Date(t.dataInicio || inicioAno), inicioAno));
    for (let d = new Date(inicio); d <= hoje; d.setDate(d.getDate()+1)) {
      const dia = d.toLocaleDateString("pt-BR",{weekday:"long"}).toLowerCase();
      if (dia.includes(t.diaFolga.toLowerCase())) total++;
    }
  }

  const solicitacoes = JSON.parse(localStorage.getItem("solicitacoes") || []);
  solicitacoes.forEach(s=>{
    if (s.status !== "Aprovado") return;
    if (s.terapeutaNome !== t.nomeProfissional) return;

    const ini = new Date(s.dataInicio);
    const fim = new Date(s.dataFim);
    if (isNaN(ini) || isNaN(fim)) return;

    const realIni = ini < inicioAno ? inicioAno : ini;
    const realFim = fim > hoje ? hoje : fim;
    if (realFim < realIni) return;

    total += Math.floor((realFim - realIni) / 86400000) + 1;
  });

  return total;
}

/* =========================
   RENDER
========================= */
function render(){
  let terapeutas = getTerapeutas();

  // ORDENAÇÃO ALFABÉTICA
  terapeutas.sort((a,b) =>
    (a.nomeProfissional || "").localeCompare(b.nomeProfissional || "", "pt-BR")
  );

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  terapeutas.forEach(t=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nomeProfissional || "—"}</td>
      <td>${t.temFolga || "—"}</td>
      <td>${calcularDiasFolgaAno(t)}</td>
      <td>${t.dataInicio || "—"}</td>
      <td>${t.horaEntrada || ""} – ${t.horaSaida || ""}</td>
      <td>${t.status || "—"}</td>
      <td class="actions">
        <i class="fa-solid fa-pen" title="Editar" onclick="editar('${t.cpf}')"></i>
        <i class="fa-solid fa-trash" title="Excluir" onclick="excluir('${t.cpf}')"></i>
      </td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("contador").innerText =
    terapeutas.length + " terapeutas cadastradas";
}

/* =========================
   AÇÕES
========================= */
function nova(){
  localStorage.removeItem("editarTerapeutaCPF");
  location.href = "nova-terapeuta.html";
}

function editar(cpf){
  localStorage.setItem("editarTerapeutaCPF", cpf);
  location.href = "nova-terapeuta.html";
}

function excluir(cpf){
  if (!confirm("Excluir terapeuta?")) return;
  let terapeutas = getTerapeutas().filter(t => t.cpf !== cpf);
  saveTerapeutas(terapeutas);
  render();
}

/* INIT */
render();
</script>

</body>
</html>
