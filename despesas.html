<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste Sidebar</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
}

/* SIDEBAR */
.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #1e1e2f;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px 0;
}

.sidebar a:hover {
    background-color: #2d2d44;
    padding-left: 10px;
}

/* CONTEÚDO */
.main {
    flex: 1;
    padding: 40px;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>Hara Spa</h2>
    <a href="#">Dashboard</a>
    <a href="#">Clientes</a>
    <a href="#">Solicitações</a>
    <a href="#">Financeiro</a>
</div>

<div class="main">
    <h1>Página de Teste</h1>
    <p>Se você está vendo o menu lateral à esquerda, o sidebar está funcionando.</p>
</div>

</body>
</html>
