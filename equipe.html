<body>

<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> In√≠cio</a>
  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gest√£o da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicita√ß√µes</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>

<div class="content">
  <h1>Gest√£o da Equipe</h1>
  <p>Gerir informa√ß√µes das terapeutas, hor√°rios e folgas</p>

  <div class="card">
    <div class="header">
      <div>
        <strong>Lista de Terapeutas</strong><br>
        <small id="contador"></small>
      </div>
      <button class="primary" onclick="nova()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga semanal?</th>
          <th>Dia da folga</th>
          <th>Data de in√≠cio</th>
          <th>Hor√°rio</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="tituloModal">Nova Terapeuta</h2>

    <div class="form-grid">
      <div>
        <label>Nome Completo</label>
        <input id="nomeCompleto">
      </div>
      <div>
        <label>Nome Profissional</label>
        <input id="nomeProfissional">
      </div>

      <div>
        <label>Data de In√≠cio</label>
        <input type="date" id="dataInicio">
      </div>

      <div>
        <label>Status</label>
        <select id="status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </div>

      <div>
        <label>Tem folga semanal?</label>
        <select id="temFolga" onchange="toggleDiaFolga()">
          <option value="Sim">Sim</option>
          <option value="N√£o">N√£o</option>
        </select>
      </div>

      <div id="boxDiaFolga">
        <label>Dia da folga</label>
        <select id="diaFolga">
          <option></option>
          <option>Segunda</option>
          <option>Ter√ßa</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>S√°bado</option>
          <option>Domingo</option>
        </select>
      </div>

      <div>
        <label>Hor√°rio Entrada</label>
        <select id="entrada"></select>
      </div>

      <div>
        <label>Hor√°rio Sa√≠da</label>
        <select id="saida"></select>
      </div>
    </div>

    <div class="modal-actions">
      <button class="save" onclick="salvar()">Salvar</button>
      <button class="cancel" onclick="fechar()">Cancelar</button>
    </div>
  </div>
</div>

<script>
let editIndex = null;

/* hor√°rios 15 em 15 */
function gerarHorarios(sel){
  sel.innerHTML="";
  for(let h=0;h<24;h++){
    for(let m=0;m<60;m+=15){
      sel.innerHTML+=`<option>${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}</option>`;
    }
  }
}
gerarHorarios(entrada);
gerarHorarios(saida);

/* storage */
function getDados(){
  return JSON.parse(localStorage.getItem("terapeutas")) || [];
}
function setDados(d){
  localStorage.setItem("terapeutas", JSON.stringify(d));
}

/* render */
function render(){
  const d = getDados();
  lista.innerHTML="";
  contador.innerText = d.filter(t => t.status === "Ativo").length + " terapeutas ativas";

  d.forEach((t,i)=>{
    lista.innerHTML += `
      <tr>
        <td>${t.nomeProfissional || ""}</td>
        <td>${t.temFolga}</td>
        <td>${t.diaFolga || "-"}</td>
        <td>${t.dataInicio || ""}</td>
        <td>${t.entrada} ‚Äì ${t.saida}</td>
        <td class="actions">
          <button onclick="editar(${i})">‚úèÔ∏è</button>
          <button class="delete" onclick="excluir(${i})">üóëÔ∏è</button>
        </td>
      </tr>`;
  });
}

/* a√ß√µes */
function nova(){
  editIndex = null;
  tituloModal.innerText = "Nova Terapeuta";
  nomeCompleto.value = "";
  nomeProfissional.value = "";
  dataInicio.value = "";
  status.value = "Ativo";
  temFolga.value = "Sim";
  diaFolga.value = "";
  toggleDiaFolga();
  modal.style.display = "flex";
}

function editar(i){
  const t = getDados()[i];
  editIndex = i;
  tituloModal.innerText = "Editar Terapeuta";
  nomeCompleto.value = t.nomeCompleto || "";
  nomeProfissional.value = t.nomeProfissional || "";
  dataInicio.value = t.dataInicio || "";
  status.value = t.status;
  temFolga.value = t.temFolga;
  diaFolga.value = t.diaFolga || "";
  entrada.value = t.entrada;
  saida.value = t.saida;
  toggleDiaFolga();
  modal.style.display = "flex";
}

function salvar(){
  const d = getDados();
  const obj = {
    nomeCompleto: nomeCompleto.value,
    nomeProfissional: nomeProfissional.value,
    dataInicio: dataInicio.value,
    status: status.value,          // üî¥ SEMPRE EXISTE
    temFolga: temFolga.value,
    diaFolga: temFolga.value==="Sim" ? diaFolga.value : "",
    entrada: entrada.value,
    saida: saida.value
  };

  if (editIndex !== null) d[editIndex] = obj;
  else d.push(obj);

  setDados(d);
  fechar();
  render();
}

function excluir(i){
  const d = getDados();
  d.splice(i,1);
  setDados(d);
  render();
}

function fechar(){ modal.style.display="none"; }
function toggleDiaFolga(){
  boxDiaFolga.style.display = temFolga.value==="Sim" ? "block" : "none";
}

render();
</script>

</body>
