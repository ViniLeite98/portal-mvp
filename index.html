<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal MVP • Início</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="logo"></div>
          <div>
            <h1>Portal MVP</h1>
            <div class="muted">Várias páginas (HTML) • Responsivo • LocalStorage</div>
          </div>
        </div>
        <div class="kpi">
          <span class="pill">Total: <strong id="kpiTotal">0</strong></span>
          <span class="pill">Abertas: <strong id="kpiOpen">0</strong></span>
          <span class="pill">Aprovadas: <strong id="kpiApproved">0</strong></span>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <section class="card">
        <div class="hd"><div class="muted">Navegação</div></div>
        <div class="bd">
          <div class="nav" id="nav"></div>
        </div>
        <div class="ft">
          <button class="btn danger small" id="btnReset">Zerar dados</button>
          <span class="note">Somente local</span>
        </div>
      </section>

      <section class="card">
        <div class="hd">
          <h2 style="margin:0;font-size:18px">Início</h2>
          <div class="muted">Escolha uma seção no menu.</div>
        </div>
        <div class="bd">
          <div class="row2">
            <div>
              <div class="pill">Atalhos</div>
              <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
                <a class="btn primary" href="./terapeutas.html">Terapeutas</a>
                <a class="btn primary" href="./nova-solicitacao.html">Nova solicitação</a>
                <a class="btn" href="./solicitacoes.html">Solicitações</a>
                <a class="btn" href="./equipe.html">Equipe</a>
                <a class="btn" href="./governanca.html">Governança</a>
              </div>
            </div>
            <div>
              <div class="pill">Notas</div>
              <div class="note" style="margin-top:10px">
                Se alguma página não atualizar, faça <strong>Ctrl + Shift + R</strong>.
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="./app.js"></script>
  <script>
    window.App.renderNav("home");
    window.App.renderKpis();
    window.App.wireResetButton();
  </script>
</body>
</html>
