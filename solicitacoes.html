<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações | Hara Spa</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
body { margin:0; font-family:'Segoe UI'; background:#f5f7fb; }
.app { display:flex; min-height:100vh; }
.content { flex:1; padding:40px; margin-left:260px; }

.card {
  background:#fff;
  border-radius:20px;
  padding:30px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  margin-bottom:30px;
}

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #ddd;
  width:100%;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:8px 14px;
  cursor:pointer;
}

button:hover { opacity:.9; }

/* MENU INFERIOR */

.menu-inferior {
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:40px;
}

.menu-inferior button {
  background:#475569;
  min-width:220px;
  padding:14px 20px;
  font-size:15px;
  border-radius:10px;
  transition:0.2s;
}

.menu-inferior button:hover {
  background:#334155;
  transform:translateY(-2px);
}
</style>
</head>
<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">

    <!-- NOVA SOLICITAÇÃO -->
    <div class="card">
      <h2>Nova Solicitação</h2>

      <label>Terapeuta</label>
      <select id="terapeuta"></select><br><br>

      <label>Tipo</label>
      <select id="tipo">
        <option>Falta</option>
        <option>Férias</option>
        <option>Atestado</option>
        <option>Viagem</option>
      </select><br><br>

      <label>Data Início</label>
      <input type="date" id="data_inicio"><br><br>

      <label>Data Fim</label>
      <input type="date" id="data_fim"><br><br>

      <label>Justificativa</label>
      <input id="justificativa"><br><br>

      <button onclick="salvar()">Salvar</button>
    </div>

    <!-- MENU INFERIOR -->
    <div class="menu-inferior">
      <button onclick="location.href='solicitacoes.html'">
        Nova Solicitação
      </button>

      <button onclick="location.href='aprovacoes.html'">
        Lista de Aprovações
      </button>

      <button onclick="location.href='gerenciar.html'">
        Gerenciar Solicitações
      </button>
    </div>

  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

/* DEFINIR DATA HOJE */
function definirDataHoje() {
  const hoje = new Date().toISOString().split("T")[0];
  document.getElementById("data_inicio").value = hoje;
  document.getElementById("data_fim").min = hoje;
}

/* VALIDAR DATA FIM */
document.addEventListener("DOMContentLoaded", () => {

  definirDataHoje();

  const dataInicio = document.getElementById("data_inicio");
  const dataFim = document.getElementById("data_fim");

  dataInicio.addEventListener("change", () => {
    dataFim.min = dataInicio.value;

    if (dataFim.value < dataInicio.value) {
      dataFim.value = dataInicio.value;
    }
  });
});

/* CARREGAR TERAPEUTAS */
async function carregarTerapeutas() {

  const { data, error } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional")
    .eq("status","Ativo")
    .order("nome_profissional");

  const select = document.getElementById("terapeuta");
  select.innerHTML = "";

  if (error) {
    console.error(error);
    select.innerHTML = "<option>Erro ao carregar</option>";
    return;
  }

  data.forEach(t => {
    select.innerHTML += `
      <option value="${t.cpf}">
        ${t.nome_profissional} - ${t.cpf}
      </option>
    `;
  });
}

/* SALVAR SOLICITAÇÃO */
async function salvar() {

  const dataInicio = document.getElementById("data_inicio").value;
  const dataFim = document.getElementById("data_fim").value;

  if (!dataInicio || !dataFim) {
    alert("Preencha as datas.");
    return;
  }

  if (dataFim < dataInicio) {
    alert("Data fim não pode ser menor que data início.");
    return;
  }

  const payload = {
    terapeuta_cpf: document.getElementById("terapeuta").value,
    tipo: document.getElementById("tipo").value,
    data_inicio: dataInicio,
    data_fim: dataFim,
    justificativa: document.getElementById("justificativa").value,
    status: "Pendente"
  };

  const { error } = await supabaseClient
    .from("solicitacoes")
    .insert(payload);

  if (error) {
    console.error(error);
    alert("Erro ao salvar");
    return;
  }

  alert("Solicitação registrada!");
}

/* INICIALIZA */
carregarTerapeutas();
</script>

</body>
</html>
