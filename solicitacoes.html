<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal MVP • Solicitações</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header>
  <div class="wrap">
    <h1>Portal MVP</h1>
    <div class="muted">Solicitações</div>
  </div>
</header>

<main class="wrap">
  <div class="layout">

    <!-- SIDEBAR -->
    <aside>
      <a href="./index.html">Início</a>
      <a href="./nova-solicitacao.html">Nova solicitação</a>
      <a class="active" href="./solicitacoes.html">Solicitações</a>
      <a href="./equipe.html">Equipe</a>
      <a href="./terapeutas.html">Terapeutas</a>
      <a href="./governanca.html">Governança</a>
    </aside>

    <!-- CONTEÚDO -->
    <section class="content">

      <div class="grid-top">
        <button class="btn primary" onclick="setTab('nova')">Nova Solicitação</button>
        <button class="btn" onclick="setTab('aprovacoes')">Lista de aprovações</button>
        <button class="btn" onclick="setTab('gerenciar')">Gerenciar solicitações</button>
      </div>

      <!-- NOVA -->
      <div id="tab-nova" class="card" style="margin-top:16px;">
        <h3>Nova Solicitação</h3>

        <div class="grid-top">
          <select id="cpfSel"></select>
          <input id="nomeProf" disabled placeholder="Profissional">
        </div>

        <div class="grid-top" style="margin-top:10px;">
          <input type="date" id="dtInicio">
          <input type="date" id="dtFim">
        </div>

        <div class="grid-top" style="margin-top:10px;">
          <select id="tipo">
            <option>Falta</option>
            <option>Férias</option>
            <option>Viagem</option>
            <option>Atestado</option>
            <option>Outro</option>
          </select>
          <input id="justificativa" placeholder="Justificativa">
        </div>

        <button class="btn primary" style="margin-top:12px;" onclick="salvarSolicitacao()">Salvar</button>
        <div class="muted" id="msgNova"></div>
      </div>

      <!-- APROVAÇÕES -->
      <div id="tab-aprovacoes" class="card" style="margin-top:16px;display:none;">
        <h3>Lista de Aprovações</h3>

        <input type="password" id="adminPass" placeholder="Senha admin">
        <input id="aprovadorNome" placeholder="Seu nome (aprovador)" style="margin-top:8px;">

        <div id="listaPendentes" style="margin-top:12px;"></div>
      </div>

      <!-- GERENCIAR -->
      <div id="tab-gerenciar" class="card" style="margin-top:16px;display:none;">
        <h3>Gerenciar Solicitações</h3>

        <select id="fStatus">
          <option>Todos</option>
          <option>Pendente</option>
          <option>Aprovado</option>
          <option>Rejeitado</option>
        </select>

        <div id="listaTodas" style="margin-top:12px;"></div>
      </div>

    </section>
  </div>
</main>

<script src="./app.js"></script>
<script src="./solicitacoes.js"></script>

</body>
</html>
