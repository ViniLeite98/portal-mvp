<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:Arial; background:#f5f7fb; }

/* ===== Sidebar ===== */
.sidebar {
  width:230px; background:#1f2937; color:#fff;
  height:100vh; position:fixed; padding:20px;
}
.sidebar h2 { margin-bottom:30px; }
.sidebar a {
  display:flex; align-items:center; gap:10px;
  color:#cbd5e1; text-decoration:none;
  padding:10px; border-radius:10px; margin-bottom:6px;
}
.sidebar a.active, .sidebar a:hover {
  background:#374151; color:#fff;
}

/* ===== Content ===== */
.content { margin-left:260px; padding:30px; }

.card {
  background:#fff;
  border-radius:26px;
  padding:24px;
  box-shadow:0 0 8px rgba(0,0,0,.05);
  margin-bottom:20px;
}

.header-row {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button {
  padding:10px 16px;
  border-radius:10px;
  border:none;
  background:#1f2937;
  color:#fff;
  cursor:pointer;
}
button.secondary { background:#9ca3af; }

/* ===== Form ===== */
.hidden { display:none; }

.form-title {
  font-size:20px;
  font-weight:700;
  margin-bottom:4px;
}
.form-sub {
  font-size:13px;
  color:#6b7280;
  margin-bottom:20px;
}

.form-row {
  display:grid;
  gap:16px;
  margin-bottom:14px;
}

.row-2 { grid-template-columns:2fr 2fr; }
.row-4 { grid-template-columns:1.2fr 1fr 1.6fr 1.2fr; }
.row-3 { grid-template-columns:2fr 1fr 1fr; }
.row-5 { grid-template-columns:1fr 1fr 1fr 1fr 1fr; }

label {
  font-size:13px;
  font-weight:600;
  display:block;
  margin-bottom:4px;
}

input, select {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #d1d5db;
}

.radio-group {
  display:flex;
  gap:16px;
  margin-top:6px;
}

.cert-row {
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
  margin-top:8px;
}

.actions-row {
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- ===== Sidebar ===== -->
<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> Início</a>
  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicitações</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<!-- ===== Content ===== -->
<div class="content">

  <!-- Header -->
  <div class="card header-row">
    <div>
      <h2>Gestão da Equipe</h2>
      <div style="font-size:13px;color:#6b7280">
        Gerir informações das terapeutas, horários e folgas
      </div>
    </div>
    <button onclick="abrirCadastro()">＋ Nova Terapeuta</button>
  </div>

  <!-- ===== Formulário ===== -->
  <div class="card hidden" id="formCadastro">

    <div class="form-title">Nova Terapeuta</div>
    <div class="form-sub">Preencha os dados da terapeuta</div>

    <div class="form-row row-2">
      <div>
        <label>Nome Completo</label>
        <input>
      </div>
      <div>
        <label>Nome profissional</label>
        <input>
      </div>
    </div>

    <div class="form-row row-4">
      <div>
        <label>Data de Nascimento</label>
        <input type="date">
      </div>
      <div>
        <label>CPF</label>
        <input>
      </div>
      <div>
        <label>Email</label>
        <input>
      </div>
      <div>
        <label>Unidade</label>
        <input>
      </div>
    </div>

    <div class="form-row row-3">
      <div>
        <label>Endereço</label>
        <input>
      </div>
      <div>
        <label>Contato</label>
        <input>
      </div>
      <div>
        <label>Contato Emergência</label>
        <input>
      </div>
    </div>

    <div class="form-row row-4">
      <div>
        <label>Tipo de Chave</label>
        <select>
          <option></option>
          <option>CPF</option>
          <option>Email</option>
          <option>Telefone</option>
          <option>Aleatória</option>
        </select>
      </div>
      <div>
        <label>Chave Pix</label>
        <input>
      </div>
      <div>
        <label>Tem Folga semanal?</label>
        <select>
          <option>Não</option>
          <option>Sim</option>
        </select>
      </div>
      <div>
        <label>Dia da Folga</label>
        <select>
          <option></option>
          <option>Segunda</option><option>Terça</option><option>Quarta</option>
          <option>Quinta</option><option>Sexta</option><option>Sábado</option><option>Domingo</option>
        </select>
      </div>
    </div>

    <div class="form-row row-5">
      <div>
        <label>Horário de Entrada</label>
        <select id="entrada"></select>
      </div>
      <div>
        <label>Horário de Saída</label>
        <select id="saida"></select>
      </div>
      <div>
        <label>Data de Início</label>
        <input type="date">
      </div>
      <div>
        <label>Tipo Sanguíneo</label>
        <select>
          <option></option>
          <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
        </select>
      </div>
      <div>
        <label>Status</label>
        <div class="radio-group">
          <label><input type="radio" name="status" checked> Ativo</label>
          <label><input type="radio" name="status"> Inativo</label>
        </div>
      </div>
    </div>

    <label>Certificações</label>
    <div class="cert-row">
      <label><input type="checkbox"> Massagem Nuru</label>
      <label><input type="checkbox"> Massagem Vivência</label>
      <label><input type="checkbox"> Podolatria</label>
      <label><input type="checkbox"> Massagem Casais</label>
      <label><input type="checkbox"> Massagem Feminina</label>
    </div>

    <div class="actions-row">
      <button>Salvar</button>
      <button class="secondary" onclick="fecharCadastro()">Cancelar</button>
    </div>

  </div>

</div>

<script>
function abrirCadastro(){
  document.getElementById("formCadastro").classList.remove("hidden");
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
function fecharCadastro(){
  document.getElementById("formCadastro").classList.add("hidden");
}

/* horários 15 em 15 */
function gerarHorarios(id){
  const sel=document.getElementById(id);
  for(let h=0;h<24;h++){
    for(let m=0;m<60;m+=15){
      const hh=String(h).padStart(2,"0");
      const mm=String(m).padStart(2,"0");
      const opt=document.createElement("option");
      opt.value=`${hh}:${mm}`;
      opt.textContent=`${hh}:${mm}`;
      sel.appendChild(opt);
    }
  }
}
gerarHorarios("entrada");
gerarHorarios("saida");
</script>

</body>
</html>
