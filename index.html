<div class="content">
  <h1>Dashboard</h1>

  <div class="card">
    <h3>Terapeutas Cadastradas</h3>
    <p style="font-size:32px; font-weight:bold;" id="totalTerapeutas">0</p>
  </div>

  <div class="card">
    <h3>Próximas Datas</h3>
    <ul>
      <li>14 Fevereiro – Segunda</li>
      <li>15 Fevereiro – Terça</li>
      <li>16 Março – Quarta</li>
    </ul>
  </div>
</div>

<script>
function carregarDashboard() {
  const terapeutas =
    JSON.parse(localStorage.getItem("terapeutas")) || [];

  document.getElementById("totalTerapeutas").innerText =
    terapeutas.length;
}

carregarDashboard();
</script>
