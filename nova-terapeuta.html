<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside id="sidebar"></aside>

  <!-- CONTEÃšDO -->
  <main class="content">
    <h1>GestÃ£o da Equipe</h1>
    <p>VisÃ£o operacional das terapeutas</p>

    <div class="card">
      <div class="card-header">
        <div>
          <h3>Lista de Terapeutas</h3>
          <small id="contador"></small>
        </div>
        <button onclick="nova()">+ Nova Terapeuta</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Folga Semanal</th>
            <th>Dias de Folga/Ano</th>
            <th>Data de InÃ­cio</th>
            <th>HorÃ¡rio</th>
            <th>Status</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
  </main>

</div>

<!-- JS SIDEBAR -->
<script src="assets/sidebar/sidebar.js"></script>

<script>
/* =========================
   DADOS
========================= */
let terapeutas = JSON.parse(localStorage.getItem("terapeutas") || "[]");

/* =========================
   DIAS DE FOLGA
========================= */
function calcularDiasFolgaAno(t){
  let total = 0;
  const hoje = new Date();
  const anoAtual = hoje.getFullYear();
  const inicioAno = new Date(anoAtual,0,1);

  if (t.temFolga === "Sim" && t.diaFolga) {
    const inicio = new Date(Math.max(new Date(t.dataInicio || inicioAno), inicioAno));
    for (let d = new Date(inicio); d <= hoje; d.setDate(d.getDate()+1)) {
      const diaSemana = d
        .toLocaleDateString("pt-BR",{weekday:"long"})
        .toLowerCase();
      if (diaSemana.includes(t.diaFolga.toLowerCase())) total++;
    }
  }

  const solicitacoes = JSON.parse(localStorage.getItem("solicitacoes") || "[]");
  solicitacoes.forEach(s=>{
    if(s.status!=="Aprovado") return;
    if(s.terapeutaNome !== t.nomeProfissional) return;

    const ini = new Date(s.dataInicio);
    const fim = new Date(s.dataFim);
    if(isNaN(ini)||isNaN(fim)) return;

    const inicioReal = ini < inicioAno ? inicioAno : ini;
    const fimReal = fim > hoje ? hoje : fim;
    if(fimReal < inicioReal) return;

    total += Math.floor((fimReal - inicioReal)/86400000)+1;
  });

  return total;
}

/* =========================
   RENDER
========================= */
function render(){
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  // ðŸ”¹ ORDEM ALFABÃ‰TICA
  const ordenadas = [...terapeutas].sort((a,b) =>
    (a.nomeProfissional || "").localeCompare(
      b.nomeProfissional || "",
      "pt-BR",
      { sensitivity:"base" }
    )
  );

  ordenadas.forEach(t=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nomeProfissional || "â€”"}</td>
      <td>${t.temFolga || "â€”"}</td>
      <td>${calcularDiasFolgaAno(t)}</td>
      <td>${t.dataInicio || "â€”"}</td>
      <td>${t.horaEntrada || ""} â€“ ${t.horaSaida || ""}</td>
      <td>${t.status || "â€”"}</td>
      <td class="actions">
        <i class="fa-solid fa-pen" title="Editar"
           onclick="editar('${t.cpf}')"></i>
        <i class="fa-solid fa-trash" title="Excluir"
           onclick="excluir('${t.cpf}')"></i>
      </td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("contador").innerText =
    terapeutas.length + " terapeutas cadastradas";
}

/* =========================
   AÃ‡Ã•ES
========================= */
function nova(){
  localStorage.removeItem("editarTerapeutaCPF");
  location.href = "nova-terapeuta.html";
}

function editar(cpf){
  localStorage.setItem("editarTerapeutaCPF", cpf);
  location.href = "nova-terapeuta.html";
}

function excluir(cpf){
  if(!confirm("Excluir terapeuta?")) return;
  terapeutas = terapeutas.filter(t => t.cpf !== cpf);
  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  render();
}

render();
</script>

</body>
