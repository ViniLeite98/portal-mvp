<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal MVP • Equipe</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header>
  <div class="wrap">
    <h1>Portal MVP</h1>
    <div class="muted">Equipe</div>
  </div>
</header>

<main class="wrap">
  <div class="layout">

    <!-- SIDEBAR -->
    <aside>
      <a href="./index.html">Início</a>
      <a href="./nova-solicitacao.html">Nova solicitação</a>
      <a href="./solicitacoes.html">Solicitações</a>
      <a class="active" href="./equipe.html">Equipe</a>
      <a href="./terapeutas.html">Terapeutas</a>
      <a href="./governanca.html">Governança</a>
    </aside>

    <!-- CONTEÚDO -->
    <section class="content">

      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div>
          <h2>Gestão da Equipe</h2>
          <div class="muted">Gerir informações das terapeutas</div>
        </div>
        <button class="btn primary" id="btnNova">＋ Nova Terapeuta</button>
      </div>

      <div class="card" style="margin-top:16px;">
        <div class="card-title">
          Lista de Terapeutas Ativas
          (<span id="qtdEquipe">0</span>)
        </div>

        <table style="width:100%;margin-top:10px;border-collapse:collapse;">
          <thead>
            <tr class="muted" style="text-align:left;border-bottom:1px solid #e5e7eb;">
              <th>Nome</th>
              <th>Folga?</th>
              <th>Dia</th>
              <th>Início</th>
              <th>Horário</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="equipeBody"></tbody>
        </table>
      </div>

      <!-- FORM -->
      <div class="card" id="formBox" style="margin-top:20px;display:none;">
        <h3 id="formTitle">Nova Terapeuta</h3>

        <div class="grid-top">
          <input id="fNome" placeholder="Nome profissional *">
          <select id="fFolga">
            <option>Sim</option>
            <option>Não</option>
          </select>
          <select id="fDia">
            <option></option>
            <option>Segunda</option><option>Terça</option><option>Quarta</option>
            <option>Quinta</option><option>Sexta</option>
            <option>Sábado</option><option>Domingo</option>
          </select>
        </div>

        <div class="grid-top" style="margin-top:10px;">
          <input type="time" id="fEntrada">
          <input type="time" id="fSaida">
          <select id="fStatus">
            <option>Ativo</option>
            <option>Inativo</option>
          </select>
        </div>

        <div style="margin-top:14px;">
          <button class="btn primary" id="btnSalvar">Salvar</button>
          <button class="btn" id="btnCancelar">Cancelar</button>
        </div>
      </div>

    </section>
  </div>
</main>

<script src="./app.js"></script>
<script src="./equipe.js"></script>

</body>
</html>
