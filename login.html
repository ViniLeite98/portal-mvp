<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | Hara Spa</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: Arial;
  background:#f5f7fb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#fff;
  padding:40px;
  border-radius:12px;
  width:350px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

h2{
  margin-bottom:20px;
  text-align:center;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:10px;
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.link{
  text-align:center;
  margin-top:10px;
  font-size:14px;
  cursor:pointer;
  color:#2563eb;
}
</style>
</head>

<body>

<div class="card">
  <h2>Hara Spa</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div class="link" onclick="cadastrar()">Criar conta</div>
</div>

<script>
const supabaseClient = supabase.createClient(

async function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email: email,
    password: password
  });

  if(error){
    alert(error.message);
    return;
  }

  window.location.href = "/index.html";
}

async function cadastrar(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabaseClient.auth.signUp({
    email: email,
    password: password
  });

  if(error){
    alert(error.message);
    return;
  }

  alert("Conta criada! Agora fa√ßa login.");
}
