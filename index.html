/* ======================
   CONTAR TERAPEUTAS
====================== */
async function contarTerapeutas() {
  const totalEl = document.getElementById("total");

  const { data, error } = await supabaseClient
    .from("terapeutas")
    .select("cpf");

  if (error) {
    console.error("Erro Supabase:", error);
    totalEl.innerText = "Erro";
    return;
  }

  totalEl.innerText = data.length;
}

contarTerapeutas();
