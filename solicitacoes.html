<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações | Hara Spa</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Segoe UI', sans-serif;
  background:#f1f5f9;
  color:#1e293b;
}

.app { display:flex; min-height:100vh; }
.content { flex:1; margin-left:260px; display:flex; flex-direction:column; }

.topbar {
  height:70px;
  background:white;
  display:flex;
  align-items:center;
  padding:0 40px;
  border-bottom:1px solid #e2e8f0;
}

.container {
  max-width:1100px;
  width:100%;
  margin:40px auto;
  padding:0 20px;
}

.card {
  background:white;
  border-radius:16px;
  padding:30px;
  box-shadow:0 4px 16px rgba(0,0,0,0.05);
}

.form-group { margin-bottom:18px; }

label {
  display:block;
  margin-bottom:6px;
  font-size:14px;
  font-weight:500;
}

input, select {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
}

.btn {
  padding:8px 14px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-size:14px;
}

.btn-primary { background:#1e293b; color:white; }
.btn-success { background:#16a34a; color:white; }
.btn-danger { background:#dc2626; color:white; }
.btn-secondary { background:#64748b; color:white; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th, td {
  padding:10px;
  border-bottom:1px solid #e2e8f0;
  font-size:14px;
}

.status-pendente { color:#d97706; font-weight:bold; }
.status-aprovado { color:#16a34a; font-weight:bold; }
.status-reprovado { color:#dc2626; font-weight:bold; }

.hidden { display:none; }
</style>
</head>
<body>

<div class="app">
  <aside id="sidebar"></aside>

  <div class="content">
    <div class="topbar">
      <h2>Solicitações</h2>
    </div>

    <div class="container">

      <!-- ========================= -->
      <!-- NOVA SOLICITAÇÃO -->
      <!-- ========================= -->
      <div id="tela-nova" class="card">

        <h3>Nova Solicitação</h3><br>

        <div class="form-group">
          <label>Terapeuta</label>
          <select id="terapeuta"></select>
        </div>

        <div class="form-group">
          <label>Tipo</label>
          <select id="tipo">
            <option>Falta</option>
            <option>Férias</option>
            <option>Atestado</option>
            <option>Viagem</option>
          </select>
        </div>

        <div class="form-group">
          <label>Data Início</label>
          <input type="date" id="data_inicio">
        </div>

        <div class="form-group">
          <label>Data Fim</label>
          <input type="date" id="data_fim">
        </div>

        <div class="form-group">
          <label>Justificativa</label>
          <input id="justificativa">
        </div>

        <button class="btn btn-primary" onclick="salvar()">
          Salvar
        </button>
      </div>


      <!-- ========================= -->
      <!-- APROVAÇÕES -->
      <!-- ========================= -->
      <div id="tela-aprovacoes" class="card hidden">
        <h3>Lista de Aprovações</h3>

        <table>
          <thead>
            <tr>
              <th>Terapeuta</th>
              <th>Tipo</th>
              <th>Período</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista-aprovacoes"></tbody>
        </table>
      </div>


      <!-- ========================= -->
      <!-- GERENCIAR -->
      <!-- ========================= -->
      <div id="tela-gerenciar" class="card hidden">
        <h3>Gerenciar Solicitações</h3>

        <table>
          <thead>
            <tr>
              <th>Terapeuta</th>
              <th>Tipo</th>
              <th>Período</th>
              <th>Status</th>
              <th>Criado</th>
            </tr>
          </thead>
          <tbody id="lista-gerenciar"></tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

/* =========================
   CONTROLE DE TELAS
========================= */
function mostrarTela(nome) {
  document.getElementById("tela-nova").classList.add("hidden");
  document.getElementById("tela-aprovacoes").classList.add("hidden");
  document.getElementById("tela-gerenciar").classList.add("hidden");

  document.getElementById("tela-" + nome).classList.remove("hidden");

  if(nome === "aprovacoes") carregarAprovacoes();
  if(nome === "gerenciar") carregarGerenciar();
}

/* =========================
   SALVAR
========================= */
async function salvar() {

  const payload = {
    terapeuta_cpf: document.getElementById("terapeuta").value,
    tipo: document.getElementById("tipo").value,
    data_inicio: document.getElementById("data_inicio").value,
    data_fim: document.getElementById("data_fim").value,
    justificativa: document.getElementById("justificativa").value,
    status: "Pendente"
  };

  const { error } = await supabaseClient
    .from("solicitacoes")
    .insert(payload);

  if(error) {
    alert("Erro ao salvar");
    return;
  }

  alert("Solicitação registrada!");
}

/* =========================
   CARREGAR APROVAÇÕES
========================= */
async function carregarAprovacoes() {

  const { data } = await supabaseClient
    .from("solicitacoes")
    .select("*")
    .eq("status","Pendente");

  const tbody = document.getElementById("lista-aprovacoes");
  tbody.innerHTML = "";

  data.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${s.terapeuta_cpf}</td>
        <td>${s.tipo}</td>
        <td>${s.data_inicio} → ${s.data_fim}</td>
        <td class="status-pendente">${s.status}</td>
        <td>
          <button class="btn btn-success"
            onclick="atualizarStatus(${s.id}, 'Aprovado')">✔</button>
          <button class="btn btn-danger"
            onclick="atualizarStatus(${s.id}, 'Reprovado')">✖</button>
        </td>
      </tr>
    `;
  });
}

/* =========================
   ATUALIZAR STATUS
========================= */
async function atualizarStatus(id, status) {

  await supabaseClient
    .from("solicitacoes")
    .update({ status })
    .eq("id", id);

  carregarAprovacoes();
  carregarGerenciar();
}

/* =========================
   GERENCIAR
========================= */
async function carregarGerenciar() {

  const { data } = await supabaseClient
    .from("solicitacoes")
    .select("*")
    .order("created_at", { ascending:false });

  const tbody = document.getElementById("lista-gerenciar");
  tbody.innerHTML = "";

  data.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${s.terapeuta_cpf}</td>
        <td>${s.tipo}</td>
        <td>${s.data_inicio} → ${s.data_fim}</td>
        <td>${s.status}</td>
        <td>${new Date(s.created_at).toLocaleString("pt-BR")}</td>
      </tr>
    `;
  });
}

mostrarTela("nova");
</script>

</body>
</html>
