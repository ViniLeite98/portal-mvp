<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.content { padding:30px; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th, td {
  padding:10px;
  border-bottom:1px solid #e5e7eb;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-content {
  background:#fff;
  width:900px;
  max-height:90vh;
  overflow:auto;
  border-radius:12px;
  padding:20px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.full { grid-column: span 3; }
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>

    <button onclick="abrirModal()">+ Nova Terapeuta</button>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista">
        <tr><td colspan="4">Carregando...</td></tr>
      </tbody>
    </table>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="tituloModal">Nova Terapeuta</h2>

    <div class="grid">
      <input id="cpf" placeholder="CPF *">
      <input id="nome_completo" placeholder="Nome Completo *">
      <input id="nome_profissional" placeholder="Nome Profissional *">

      <input id="rg" placeholder="RG">
      <input id="email" placeholder="Email">
      <input id="telefone" placeholder="Telefone">

      <input id="telefone_emer" placeholder="Telefone Emergência">
      <input id="pix_tipo" placeholder="Tipo Pix">
      <input id="pix_chave" placeholder="Chave Pix">

      <input id="cep" placeholder="CEP">
      <input id="rua" placeholder="Rua">
      <input id="numero" placeholder="Número">

      <input id="bairro" placeholder="Bairro">
      <input id="cidade" placeholder="Cidade">
      <input id="uf" placeholder="UF">

      <input id="dia_folga" placeholder="Dia da Folga">
      <input id="hora_entrada" placeholder="Hora Entrada">
      <input id="hora_saida" placeholder="Hora Saída">

      <input id="data_inicio" type="date">
      <select id="status">
        <option>Ativo</option>
        <option>Inativo</option>
      </select>

      <div class="full">
        <button onclick="salvar()">Salvar</button>
        <button onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabase = window.supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let editandoCpf = null;

async function carregar() {
  const { data } = await supabase.from("terapeutas").select("*").order("nome_profissional");
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(t => {
    tbody.innerHTML += `
      <tr>
        <td>${t.nome_profissional}</td>
        <td>${t.cpf}</td>
        <td>${t.status}</td>
        <td>
          <button onclick="editar('${t.cpf}')">Editar</button>
          <button onclick="excluir('${t.cpf}')">Excluir</button>
        </td>
      </tr>
    `;
  });
}

async function editar(cpf) {
  editandoCpf = cpf;
  const { data } = await supabase.from("terapeutas").select("*").eq("cpf", cpf).single();

  Object.keys(data).forEach(k => {
    if (document.getElementById(k)) {
      document.getElementById(k).value = data[k] || "";
    }
  });

  document.getElementById("cpf").disabled = true;
  abrirModal();
}

function abrirModal() {
  document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
  document.querySelectorAll("#modal input").forEach(i => i.value = "");
  document.getElementById("cpf").disabled = false;
  editandoCpf = null;
}

async function salvar() {
  const payload = {};
  document.querySelectorAll("#modal input, #modal select").forEach(i => {
    payload[i.id] = i.value || null;
  });

  await supabase.from("terapeutas").upsert(payload);
  fecharModal();
  carregar();
}

async function excluir(cpf) {
  if (!confirm("Excluir terapeuta?")) return;
  await supabase.from("terapeutas").delete().eq("cpf", cpf);
  carregar();
}

carregar();
</script>

</body>
</html>
