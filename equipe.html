<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.table {
  width: 100%;
  border-collapse: collapse;
}
.table th, .table td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
}
button {
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Terapeutas cadastradas</p>

    <button onclick="novaTerapeuta()">+ Nova Terapeuta</button>

    <br><br>

    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga</th>
          <th>Início</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista">
        <tr><td colspan="5">Carregando...</td></tr>
      </tbody>
    </table>
  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const SUPABASE_URL = "https://rymehgsoarjeecuwyhny.supabase.co";
const SUPABASE_ANON_KEY = "SUA_CHAVE_AQUI";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

async function carregarEquipe() {
  const { data, error } = await supabase
    .from("terapeutas")
    .select("*")
    .order("nome_completo");

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  if (error) {
    tbody.innerHTML = "<tr><td colspan='5'>Erro ao carregar</td></tr>";
    console.error(error);
    return;
  }

  if (!data.length) {
    tbody.innerHTML = "<tr><td colspan='5'>Nenhuma terapeuta</td></tr>";
    return;
  }

  data.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nome_completo || ""}</td>
      <td>${t.dia_folga || "-"}</td>
      <td>${t.data_inicio || "-"}</td>
      <td>${t.status || ""}</td>
      <td>
        <button onclick="editar(${t.id})">Editar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function editar(id) {
  window.location.href = `nova-terapeuta.html?id=${id}`;
}

function novaTerapeuta() {
  window.location.href = "nova-terapeuta.html";
}

carregarEquipe();
</script>

</body>
</html>
