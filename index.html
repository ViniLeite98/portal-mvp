<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste Menu</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      display: flex;
      background: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background: #0f172a;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 0;
    }

    .sidebar a:hover {
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 24px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <!-- MENU LATERAL -->
  <div class="sidebar">
    <h2>HARA</h2>
    <a href="#">Início</a>
    <a href="#">Equipe</a>
    <a href="#">Solicitações</a>
    <a href="#">Disponibilidade</a>
    <a href="#">Materiais</a>
    <a href="#">Financeiro</a>
  </div>

  <!-- CONTEÚDO -->
  <div class="main">
    <h1>Funcionou?</h1>

    <div class="card">
      Se você está vendo o menu azul à esquerda,  
      <b>ENTÃO O PROBLEMA NÃO É HTML, NEM GITHUB, NEM VOCÊ</b>.
    </div>
  </div>

</body>
</html>
