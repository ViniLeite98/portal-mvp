/* ===== SEU CSS ORIGINAL ABAIXO (intacto) ===== */

.header { display:flex; justify-content:space-between; align-items:center; }
.card { background:#fff; border-radius:18px; padding:20px; box-shadow:0 4px 12px rgba(0,0,0,.05); }

.layout { display:grid; grid-template-columns:2.2fr 1.4fr; gap:20px; margin-top:20px; }

.calendar { display:grid; grid-template-columns:repeat(7,1fr); gap:10px; }
.weekdays { margin-top:16px; }
.weekdays div { text-align:center; font-weight:600; font-size:13px; }

.day {
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:10px;
  cursor:pointer;
  min-height:90px;
  transition:.2s;
}
.day:hover { transform:translateY(-2px); }

.day-number { font-weight:700; }

.day-domingo {
  background:#f3f4f6;
  color:#9ca3af;
  cursor:default;
}

.day-verde { background:#dcfce7; border-color:#22c55e; }
.day-amarelo { background:#fef9c3; border-color:#eab308; }
.day-vermelho { background:#fee2e2; border-color:#ef4444; }

.section-title { margin-top:20px; font-weight:700; }

.detail-item {

  border-bottom:1px solid #e5e7eb;
}

.badge-red {
  background:#fee2e2;
  color:#991b1b;
  padding:2px 6px;
  border-radius:6px;
  font-size:11px;
  margin-left:6px;
}
