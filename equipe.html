<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gest√£o da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fb;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 230px;
  background: #1f2937;
  color: #fff;
  height: 100vh;
  position: fixed;
  padding: 20px;
}
.sidebar h2 {
  margin-bottom: 30px;
}
.sidebar a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #cbd5e1;
  text-decoration: none;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 6px;
}
.sidebar a.active,
.sidebar a:hover {
  background: #374151;
  color: #fff;
}

/* ===== CONTENT ===== */
.content {
  margin-left: 260px;
  padding: 30px;
}

.card {
  background: #fff;
  border-radius: 26px;
  padding: 20px;
  box-shadow: 0 0 8px rgba(0,0,0,.05);
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header button {
  background: #1f2937;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}

th {
  text-align: left;
  font-size: 13px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 8px;
}

td {
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.actions button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.actions .delete {
  color: red;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-box {
  background: #fff;
  border-radius: 20px;
  padding: 24px;
  width: 760px;
  max-width: 95%;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.form-grid label {
  font-size: 13px;
  font-weight: 600;
}

.form-grid input,
.form-grid select {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.modal-actions {
  margin-top: 20px;
  display: flex;
  gap: 12px;
}

.modal-actions button {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.modal-actions .cancel {
  background: #9ca3af;
}
.modal-actions .save {
  background: #1f2937;
  color: #fff;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> In√≠cio</a>
  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gest√£o da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicita√ß√µes</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<!-- ===== CONTENT ===== -->
<div class="content">
  <h1>Gest√£o da Equipe</h1>
  <p>Gerir informa√ß√µes das terapeutas, hor√°rios e folgas</p>

  <div class="card">
    <div class="header">
      <div>
        <strong>Lista de Terapeutas</strong><br>
        <small id="contador"></small>
      </div>
      <button onclick="abrirNova()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Unidade</th>
          <th>Hor√°rio</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<!-- ===== MODAL ===== -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h2 id="modalTitulo">Nova Terapeuta</h2>

    <div class="form-grid">
      <div>
        <label>Nome Completo</label>
        <input id="nomeCompleto">
      </div>
      <div>
        <label>Nome Profissional</label>
        <input id="nomeProfissional">
      </div>
      <div>
        <label>CPF</label>
        <input id="cpf">
      </div>
      <div>
        <label>Email</label>
        <input id="email">
      </div>
      <div>
        <label>Unidade</label>
        <input id="unidade">
      </div>
      <div>
        <label>Hor√°rio de Entrada</label>
        <select id="entrada"></select>
      </div>
      <div>
        <label>Hor√°rio de Sa√≠da</label>
        <select id="saida"></select>
      </div>
      <div>
        <label>Status</label>
        <select id="status">
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button class="save" onclick="salvar()">Salvar</button>
      <button class="cancel" onclick="fechar()">Cancelar</button>
    </div>
  </div>
</div>

<script>
let editIndex = null;
const lista = document.getElementById("lista");

/* ===== HOR√ÅRIOS 15/15 ===== */
function gerarHorarios() {
  const entrada = document.getElementById("entrada");
  const saida = document.getElementById("saida");
  for (let h = 0; h < 24; h++) {
    for (let m = 0; m < 60; m += 15) {
      const t = String(h).padStart(2,"0")+":"+String(m).padStart(2,"0");
      entrada.innerHTML += `<option>${t}</option>`;
      saida.innerHTML += `<option>${t}</option>`;
    }
  }
}
gerarHorarios();

/* ===== CRUD ===== */
function getData() {
  return JSON.parse(localStorage.getItem("terapeutas")) || [];
}

function saveData(d) {
  localStorage.setItem("terapeutas", JSON.stringify(d));
}

function render() {
  const data = getData();
  lista.innerHTML = "";
  document.getElementById("contador").innerText =
    data.filter(t => t.status === "Ativo").length + " terapeutas ativas";

  data.forEach((t,i)=>{
    lista.innerHTML += `
      <tr>
        <td>${t.nomeProfissional}</td>
        <td>${t.unidade}</td>
        <td>${t.entrada} ‚Äì ${t.saida}</td>
        <td>${t.status}</td>
        <td class="actions">
          <button onclick="editar(${i})">‚úèÔ∏è</button>
          <button class="delete" onclick="excluir(${i})">üóëÔ∏è</button>
        </td>
      </tr>`;
  });
}

function abrirNova() {
  editIndex = null;
  document.getElementById("modalTitulo").innerText = "Nova Terapeuta";
  document.querySelectorAll("#modal input").forEach(i=>i.value="");
  document.getElementById("modal").style.display="flex";
}

function editar(i) {
  const t = getData()[i];
  editIndex = i;
  modalTitulo.innerText = "Editar Terapeuta";
  nomeCompleto.value = t.nomeCompleto;
  nomeProfissional.value = t.nomeProfissional;
  cpf.value = t.cpf;
  email.value = t.email;
  unidade.value = t.unidade;
  entrada.value = t.entrada;
  saida.value = t.saida;
  status.value = t.status;
  modal.style.display="flex";
}

function salvar() {
  const data = getData();
  const obj = {
    nomeCompleto: nomeCompleto.value,
    nomeProfissional: nomeProfissional.value,
    cpf: cpf.value,
    email: email.value,
    unidade: unidade.value,
    entrada: entrada.value,
    saida: saida.value,
    status: status.value
  };
  if (editIndex !== null) data[editIndex]=obj;
  else data.push(obj);
  saveData(data);
  fechar();
  render();
}

function excluir(i) {
  const data = getData();
  data.splice(i,1);
  saveData(data);
  render();
}

function fechar() {
  modal.style.display="none";
}

render();
</script>

</body>
</html>
