<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f7fb;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width:230px;
  background:#1f2937;
  color:#fff;
  height:100vh;
  position:fixed;
  padding:20px;
}
.sidebar h2 { margin-bottom:30px; }
.sidebar a {
  display:flex;
  align-items:center;
  gap:10px;
  color:#cbd5e1;
  text-decoration:none;
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
}
.sidebar a.active,
.sidebar a:hover {
  background:#374151;
  color:#fff;
}

/* ===== CONTENT ===== */
.content {
  margin-left:260px;
  padding:30px;
}

.card {
  background:#fff;
  border-radius:28px;
  padding:20px;
  box-shadow:0 0 8px rgba(0,0,0,.05);
}

.header-row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.btn {
  background:#2f3e55;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th, td {
  padding:12px;
  text-align:left;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}
th { font-weight:600; }

.actions i {
  cursor:pointer;
  margin-right:10px;
}
.actions i.fa-trash { color:#dc2626; }

/* ===== MODAL ===== */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  justify-content:center;
  align-items:center;
}
.modal-content {
  background:#fff;
  width:900px;
  max-height:90vh;
  overflow:auto;
  border-radius:28px;
  padding:25px;
}

.form-grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:15px;
}

.form-group {
  display:flex;
  flex-direction:column;
}
.form-group label {
  font-size:13px;
  margin-bottom:4px;
}
.form-group input,
.form-group select {
  padding:7px;
  border:1px solid #ccc;
  border-radius:6px;
}

.full { grid-column:span 4; }
.half { grid-column:span 2; }

.cert-grid {
  display:grid;
  grid-template-columns:repeat(5,1fr);
  margin-top:10px;
}

.modal-actions {
  margin-top:20px;
  text-align:right;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> Início</a>
  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicitações</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<div class="content">
  <h1>Gestão da Equipe</h1>
  <p>Gerir informações das terapeutas, horários e folgas</p>

  <div class="card">
    <div class="header-row">
      <div>
        <strong>Lista de Terapeutas</strong><br>
        <small id="contador"></small>
      </div>
      <button class="btn" onclick="abrirModal()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga Semanal</th>
          <th>Dias de Folga/Ano</th>
          <th>Data de Início</th>
          <th>Horário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Nova Terapeuta</h2>
    <small>Preencha os dados da terapeuta</small>

    <div class="form-grid">
      <div class="form-group half">
        <label>Nome Completo</label>
        <input id="nomeCompleto">
      </div>
      <div class="form-group half">
        <label>Nome profissional</label>
        <input id="nomeProfissional">
      </div>

      <div class="form-group">
        <label>Data de Nascimento</label>
        <input type="date" id="dataNascimento">
      </div>
      <div class="form-group">
        <label>CPF</label>
        <input id="cpf">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input id="email">
      </div>
      <div class="form-group">
        <label>Unidade</label>
        <input id="unidade">
      </div>

      <div class="form-group full">
        <label>Endereço</label>
        <input id="endereco">
      </div>

      <div class="form-group">
        <label>Contato</label>
        <input id="contato">
      </div>
      <div class="form-group">
        <label>Contato Emergência</label>
        <input id="contatoEmergencia">
      </div>

      <div class="form-group">
        <label>Tipo de Chave</label>
        <input id="tipoChave">
      </div>
      <div class="form-group">
        <label>Chave Pix</label>
        <input id="chavePix">
      </div>

      <div class="form-group">
        <label>Tem Folga semanal?</label>
        <select id="folgaSemanal">
          <option value="">Não</option>
          <option>Segunda</option>
          <option>Terça</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>Sábado</option>
          <option>Domingo</option>
        </select>
      </div>

      <div class="form-group">
        <label>Horário de Entrada</label>
        <input type="time" id="entrada">
      </div>
      <div class="form-group">
        <label>Horário de Saída</label>
        <input type="time" id="saida">
      </div>
      <div class="form-group">
        <label>Data de Início</label>
        <input type="date" id="inicio">
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>
    </div>

    <div class="cert-grid">
      <label><input type="checkbox" id="nuru"> Massagem Nuru</label>
      <label><input type="checkbox" id="vivencia"> Vivência</label>
      <label><input type="checkbox" id="podolatria"> Podolatria</label>
      <label><input type="checkbox" id="casais"> Casais</label>
      <label><input type="checkbox" id="feminina"> Feminina</label>
    </div>

    <div class="modal-actions">
      <button class="btn" onclick="salvar()">Salvar</button>
      <button class="btn" style="background:#9ca3af" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let editId = null;

function render() {
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  const ativas = terapeutas.filter(t => t.status === "Ativo");
  document.getElementById("contador").innerText = `${ativas.length} terapeutas ativas`;

  terapeutas.forEach(t => {
    tbody.innerHTML += `
      <tr>
        <td>${t.nomeProfissional}</td>
        <td>${t.folgaSemanal || "Não"}</td>
        <td>—</td>
        <td>${t.dataInicio || ""}</td>
        <td>${t.horarioEntrada || ""} – ${t.horarioSaida || ""}</td>
        <td class="actions">
          <i class="fa-solid fa-pen" onclick="editar('${t.id}')"></i>
          <i class="fa-solid fa-trash" onclick="excluir('${t.id}')"></i>
        </td>
      </tr>
    `;
  });
}

function abrirModal() {
  editId = null;
  document.querySelectorAll(".modal-content input, .modal-content select").forEach(i => i.value = "");
  document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

function salvar() {
  const t = {
    id: editId || Date.now().toString(),
    nomeCompleto: nomeCompleto.value,
    nomeProfissional: nomeProfissional.value,
    dataNascimento: dataNascimento.value,
    cpf: cpf.value,
    email: email.value,
    unidade: unidade.value,
    endereco: endereco.value,
    contato: contato.value,
    contatoEmergencia: contatoEmergencia.value,
    tipoChave: tipoChave.value,
    chavePix: chavePix.value,
    folgaSemanal: folgaSemanal.value,
    horarioEntrada: entrada.value,
    horarioSaida: saida.value,
    dataInicio: inicio.value,
    status: status.value,
    certificacoes: {
      nuru: nuru.checked,
      vivencia: vivencia.checked,
      podolatria: podolatria.checked,
      casais: casais.checked,
      feminina: feminina.checked
    }
  };

  if (editId) {
    terapeutas = terapeutas.map(x => x.id === editId ? t : x);
  } else {
    terapeutas.push(t);
  }

  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  fecharModal();
  render();
}

function editar(id) {
  const t = terapeutas.find(x => x.id === id);
  if (!t) return;
  editId = id;

  Object.keys(t).forEach(k => {
    if (document.getElementById(k)) {
      document.getElementById(k).value = t[k];
    }
  });

  if (t.certificacoes) {
    nuru.checked = t.certificacoes.nuru;
    vivencia.checked = t.certificacoes.vivencia;
    podolatria.checked = t.certificacoes.podolatria;
    casais.checked = t.certificacoes.casais;
    feminina.checked = t.certificacoes.feminina;
  }

  document.getElementById("modal").style.display = "flex";
}

function excluir(id) {
  if (!confirm("Excluir terapeuta?")) return;
  terapeutas = terapeutas.filter(t => t.id !== id);
  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  render();
}

render();
</script>

</body>
</html>
