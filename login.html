);

let idAtual = null;

const campos = [
  "nome","cpf_cnpj","telefone_1","telefone_2",
  "dt_nasc","email","nacionalidade","endereco","observacao"
];

// ðŸ” PROTEÃ‡ÃƒO DA PÃGINA
async function protegerPagina(){
  const { data: { user } } = await supabaseClient.auth.getUser();

  if(!user){
    window.location.href = "/login.html?redirect=clientes.html";
    return false;
  }

  return true;
}

function getPayload(){
  const obj = {};
  campos.forEach(c => {
    const el = document.getElementById(c);
    if(el && el.value !== "") obj[c] = el.value;
  });
  return obj;
}

function setForm(data){
  campos.forEach(c => {
    const el = document.getElementById(c);
    if(el) el.value = data[c] || "";
  });
}

async function carregar(){
  const { data, error } = await supabaseClient
    .from("clientes")
    .select("*")
    .order("id");

  if(error){
    alert(error.message);
    return;
  }

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
        <td>${c.nome || ""}</td>
        <td>${c.telefone_1 || ""}</td>
        <td>${c.email || ""}</td>
        <td>
          <button onclick="editar('${c.id}')">Editar</button>
          <button class="excluir" onclick="excluir('${c.id}')">Excluir</button>
        </td>
      </tr>
    `;
  });
}

function abrirNovo(){
  idAtual = null;
  campos.forEach(c => {
    const el = document.getElementById(c);
    if(el) el.value = "";
  });
  document.getElementById("modal").style.display = "flex";
}

async function editar(id){
  idAtual = id;

  const { data, error } = await supabaseClient
    .from("clientes")
    .select("*")
    .eq("id", id)
    .single();

  if(error){
    alert(error.message);
    return;
  }

  setForm(data);
  document.getElementById("modal").style.display = "flex";
}

async function salvar(){
  const payload = getPayload();
  let error;

  if(idAtual){
    ({ error } = await supabaseClient
      .from("clientes")
      .update(payload)
      .eq("id", idAtual));
  } else {
    ({ error } = await supabaseClient
      .from("clientes")
      .insert(payload));
  }

  if(error){
    alert(error.message);
    return;
  }

  fecharModal();
  carregar();
}

async function excluir(id){
  if(!confirm("Excluir cliente?")) return;

  await supabaseClient
    .from("clientes")
    .delete()
    .eq("id", id);

  carregar();
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

async function logout(){
  await supabaseClient.auth.signOut();
  window.location.href = "/login.html";
}

// ðŸš€ INICIALIZAÃ‡ÃƒO CORRETA
(async () => {
  const ok = await protegerPagina();
  if(ok){
    carregar();
  }
})();
</script>
