<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Portal MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Ícones (Font Awesome) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4w8xWc3j6x6x6x6x6x6x6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* ===== RESET BÁSICO ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f6f7f9;
      color: #111;
    }

    /* ===== LAYOUT ===== */
    .app {
      display: flex;
      min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: #fff;
      padding: 24px 16px;
    }

    .sidebar h1 {
      font-size: 22px;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .menu {
      list-style: none;
    }

    .menu li {
      margin-bottom: 6px;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      color: #cbd5f5;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s, color 0.2s;
    }

    .menu a:hover,
    .menu a.active {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }

    /* ===== CONTEÚDO ===== */
    .content {
      flex: 1;
      padding: 32px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
    }

    /* ===== KPI CARDS ===== */
    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .kpi {
      background: #fff;
      border-radius: 16px;
      padding: 20px 22px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .kpi-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #475569;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .kpi-value {
      font-size: 36px;
      font-weight: 700;
      color: #0f172a;
    }

    .kpi-sub {
      font-size: 13px;
      color: #64748b;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <h1>Portal MVP</h1>

      <ul class="menu">
        <li>
          <a href="index.html" class="active">
            <i class="fa-solid fa-house"></i>
            Início
          </a>
        </li>
        <li>
          <a href="equipe.html">
            <i class="fa-solid fa-users"></i>
            Equipe
          </a>
        </li>
        <li>
          <a href="solicitacoes.html">
            <i class="fa-solid fa-file-lines"></i>
            Solicitações
          </a>
        </li>
        <li>
          <a href="escala.html">
            <i class="fa-solid fa-calendar-days"></i>
            Escala
          </a>
        </li>
        <li>
          <a href="disponibilidade.html">
            <i class="fa-solid fa-chart-column"></i>
            Disponibilidade
          </a>
        </li>
        <li>
          <a href="materias.html">
            <i class="fa-solid fa-book"></i>
            Materiais
          </a>
        </li>
        <li>
          <a href="financeiro.html">
            <i class="fa-solid fa-coins"></i>
            Financeiro
          </a>
        </li>
      </ul>
    </aside>

    <!-- ===== CONTEÚDO ===== -->
    <main class="content">
      <h2 class="page-title">Início</h2>

      <section class="kpis">
        <div class="kpi">
          <div class="kpi-header">
            <span>Equipe ativa</span>
            <i class="fa-solid fa-users"></i>
          </div>
          <div class="kpi-value" id="kpiEquipe">0</div>
          <div class="kpi-sub">Terapeutas ativas no sistema</div>
        </div>

        <div class="kpi">
          <div class="kpi-header">
            <span>Solicitações</span>
            <i class="fa-solid fa-file-lines"></i>
          </div>
          <div class="kpi-value" id="kpiSolicitacoes">0</div>
          <div class="kpi-sub">Total cadastradas</div>
        </div>
      </section>
    </main>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    // ===== LEITURA LOCAL (mock) =====
    function loadArray(key) {
      try {
        return JSON.parse(localStorage.getItem(key)) || [];
      } catch {
        return [];
      }
    }

    const terapeutas = loadArray("terapeutas");
    const solicitacoes = loadArray("solicitacoes");

    document.getElementById("kpiEquipe").innerText = terapeutas.filter(
      t => !t.status || t.status === "Ativo"
    ).length;

    document.getElementById("kpiSolicitacoes").innerText = solicitacoes.length;
  </script>
</body>
</html>
