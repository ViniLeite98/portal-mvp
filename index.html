<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>In√≠cio ‚Ä¢ Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS base -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      background: #f7f7f7;
      color: #111;
    }

    main {
      margin-left: 240px;
      padding: 32px;
    }

    h1 {
      margin-bottom: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 18px 20px;
      border: 1px solid #e6e6e6;
    }

    .card-title {
      font-size: 14px;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-value {
      font-size: 36px;
      font-weight: 700;
      margin-top: 10px;
    }

    .muted {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <!-- MENU LATERAL -->
  <aside id="sidebar"></aside>

  <!-- CONTE√öDO -->
  <main>
    <h1>In√≠cio</h1>

    <section class="cards">
      <div class="card">
        <div class="card-title">
          <span>Equipe ativa</span>
          <span>üë•</span>
        </div>
        <div id="kpi-terapeutas" class="card-value">0</div>
        <div class="muted">Terapeutas ativas no sistema</div>
      </div>

      <div class="card">
        <div class="card-title">
          <span>Solicita√ß√µes</span>
          <span>üìù</span>
        </div>
        <div id="kpi-solicitacoes" class="card-value">0</div>
        <div class="muted">Total cadastradas</div>
      </div>
    </section>
  </main>

  <!-- ===================== -->
  <!-- SCRIPT BASE (OBRIGAT√ìRIO) -->
  <!-- ===================== -->
  <script>
    /* ===== MENU LATERAL ===== */
    fetch("menu.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("sidebar").innerHTML = html;
      });

    /* ===== BASE DE DADOS ===== */

    function getTerapeutas() {
      return JSON.parse(localStorage.getItem("terapeutas") || "[]");
    }

    function terapeutasAtivas() {
      return getTerapeutas().filter(t => {
        const status = (t.Status || "").toLowerCase().trim();
        return status === "ativo" || status === "";
      });
    }

    function getSolicitacoes() {
      return JSON.parse(localStorage.getItem("solicitacoes") || "[]");
    }

    /* ===== KPIs ===== */
    document.addEventListener("DOMContentLoaded", () => {
      // KPI ‚Äì Terapeutas ativas
      const ativas = terapeutasAtivas();
      document.getElementById("kpi-terapeutas").innerText = ativas.length;

      // KPI ‚Äì Solicita√ß√µes
      const solicitacoes = getSolicitacoes();
      document.getElementById("kpi-solicitacoes").innerText = solicitacoes.length;
    });
  </script>

</body>
</html>
