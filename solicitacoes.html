<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações | Hara Spa</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>

/* RESET BÁSICO */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  font-family:'Segoe UI', sans-serif;
  background:#f1f5f9;
  color:#1e293b;
}

/* LAYOUT PRINCIPAL */

.app {
  display:flex;
  min-height:100vh;
}

.content {
  flex:1;
  margin-left:260px;
  display:flex;
  flex-direction:column;
}

/* HEADER SISTEMA */

.topbar {
  height:70px;
  background:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  border-bottom:1px solid #e2e8f0;
}

.topbar h1 {
  font-size:20px;
  font-weight:600;
}

/* CONTAINER CENTRAL */

.container {
  max-width:900px;
  width:100%;
  margin:40px auto;
  padding:0 20px;
}

/* CARD */

.card {
  background:white;
  border-radius:16px;
  padding:30px;
  box-shadow:0 4px 16px rgba(0,0,0,0.05);
}

/* FORM */

.form-group {
  margin-bottom:18px;
}

label {
  display:block;
  margin-bottom:6px;
  font-size:14px;
  font-weight:500;
}

input, select {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}

input:focus, select:focus {
  outline:none;
  border-color:#334155;
}

/* BOTÕES */

.btn {
  padding:10px 18px;
  border-radius:8px;
  border:none;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}

.btn-primary {
  background:#1e293b;
  color:white;
}

.btn-primary:hover {
  background:#0f172a;
}

.btn-secondary {
  background:#64748b;
  color:white;
}

.btn-secondary:hover {
  background:#475569;
}

/* MENU AÇÕES */

.actions {
  display:flex;
  gap:15px;
  margin-top:25px;
  justify-content:flex-end;
}

</style>
</head>
<body>

<div class="app">
  <aside id="sidebar"></aside>

  <div class="content">

    <!-- HEADER -->
    <div class="topbar">
      <h1>Solicitações</h1>
    </div>

    <!-- CONTAINER CENTRAL -->
    <div class="container">

      <div class="card">
        <h2 style="margin-bottom:20px;">Nova Solicitação</h2>

        <div class="form-group">
          <label>Terapeuta</label>
          <select id="terapeuta"></select>
        </div>

        <div class="form-group">
          <label>Tipo</label>
          <select id="tipo">
            <option>Falta</option>
            <option>Férias</option>
            <option>Atestado</option>
            <option>Viagem</option>
          </select>
        </div>

        <div class="form-group">
          <label>Data Início</label>
          <input type="date" id="data_inicio">
        </div>

        <div class="form-group">
          <label>Data Fim</label>
          <input type="date" id="data_fim">
        </div>

        <div class="form-group">
          <label>Justificativa</label>
          <input id="justificativa">
        </div>

        <div class="actions">
          <button class="btn btn-secondary"
            onclick="location.href='aprovacoes.html'">
            Lista de Aprovações
          </button>

          <button class="btn btn-primary" onclick="salvar()">
            Salvar Solicitação
          </button>
        </div>

      </div>

    </div>

  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

function definirDataHoje() {
  const hoje = new Date().toISOString().split("T")[0];
  document.getElementById("data_inicio").value = hoje;
  document.getElementById("data_fim").min = hoje;
}

document.addEventListener("DOMContentLoaded", () => {
  definirDataHoje();

  const dataInicio = document.getElementById("data_inicio");
  const dataFim = document.getElementById("data_fim");

  dataInicio.addEventListener("change", () => {
    dataFim.min = dataInicio.value;
    if (dataFim.value < dataInicio.value) {
      dataFim.value = dataInicio.value;
    }
  });
});

async function carregarTerapeutas() {
  const { data } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional")
    .eq("status","Ativo")
    .order("nome_profissional");

  const select = document.getElementById("terapeuta");
  select.innerHTML = "";

  data.forEach(t => {
    select.innerHTML += `
      <option value="${t.cpf}">
        ${t.nome_profissional} - ${t.cpf}
      </option>
    `;
  });
}

async function salvar() {

  const payload = {
    terapeuta_cpf: document.getElementById("terapeuta").value,
    tipo: document.getElementById("tipo").value,
    data_inicio: document.getElementById("data_inicio").value,
    data_fim: document.getElementById("data_fim").value,
    justificativa: document.getElementById("justificativa").value,
    status: "Pendente"
  };

  const { error } = await supabaseClient
    .from("solicitacoes")
    .insert(payload);

  if (error) {
    alert("Erro ao salvar");
    return;
  }

  alert("Solicitação registrada com sucesso!");
}

carregarTerapeutas();
</script>

</body>
</html>
