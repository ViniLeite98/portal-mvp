<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Início</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <aside id="sidebar"></aside>

    <main class="content">
      <div class="page-header">
        <div>
          <h1>Início</h1>
          <p class="muted">Visão geral do sistema</p>
        </div>
      </div>

      <section class="grid">
        <div class="card" style="grid-column: span 4;">
          <h2>Equipe</h2>
          <div class="kpi" id="kpiEquipe">0</div>
          <div class="muted">Terapeutas ativas no sistema</div>
        </div>

        <div class="card" style="grid-column: span 8;">
          <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
            <div>
              <h2>Próximos feriados</h2>
              <div class="muted">Cadastrados em Governança</div>
            </div>
            <a class="btn" href="./governanca.html">Gerenciar</a>
          </div>

          <div class="list" id="feriadosList"></div>
          <div class="muted" id="feriadosHint" style="margin-top:10px;"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="./layout.js"></script>
  <script src="./db.js"></script>
  <script>
    window.__PAGE__ = "inicio";
    initLayout();

    // KPI Equipe
    document.getElementById("kpiEquipe").textContent = String(countTerapeutasAtivas());

    // Próximos feriados
    const listEl = document.getElementById("feriadosList");
    const hintEl = document.getElementById("feriadosHint");

    const feriados = getFeriados({ prunePast: true, keepToday: true }).slice(0, 6);

    if (!feriados.length) {
      listEl.innerHTML = `<div class="muted" style="margin-top:10px;">Sem feriados cadastrados.</div>`;
      hintEl.textContent = "Dica: vá em Governança para adicionar.";
    } else {
      listEl.innerHTML = feriados.map(f => {
        const extra = [f.titulo, f.obs].filter(Boolean).join(" • ");
        return `
          <div class="row">
            <div>
              <div style="font-weight:700;">${fmtDateBR(f.data)} — ${weekdayPT(f.data)}</div>
              <div class="muted">${extra || ""}</div>
            </div>
            <span class="badge">${f.data}</span>
          </div>
        `;
      }).join("");

      hintEl.textContent = "Mostrando apenas os próximos (datas passadas são removidas automaticamente).";
    }
  </script>
</body>
</html>
