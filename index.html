<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Início | Hara Spa</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.app { display:flex; min-height:100vh; background:#f5f7fb }
.main-content { flex:1; padding:30px }

.cards {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:24px;
}

.card {
  background:#fff;
  border-radius:20px;
  padding:22px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.big { font-size:46px; font-weight:700; margin:10px 0 }

.rank p { margin:6px 0; font-size:14px }

.dashboard-row {
  display:grid;
  grid-template-columns:3fr 1fr;
  gap:20px;
  margin-top:30px;
}

/* FORÇA DE TRABALHO */
.workforce {
  display:flex;
  align-items:flex-end;
  gap:14px;
  height:170px;
  margin-top:20px;
}

.bar-wrap {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.bar {
  width:34px;
  background:#9db7e5;
  border-radius:8px 8px 0 0;
  height:6px;
}

.qtd {
  font-size:12px;
  font-weight:600;
}

.hour {
  font-size:12px;
  color:#6b7280;
}

/* CARGA HORÁRIA */
.carga p {
  margin:8px 0;
  font-size:14px;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="main-content">

    <h1>Início</h1>
    <p>Visão geral do Hara Spa</p>

    <!-- CARDS TOPO -->
    <div class="cards">

      <div class="card">
        <h3>Equipe</h3>
        <div id="total-ativas" class="big">--</div>
        <small>Terapeutas ativas no sistema</small>
      </div>

      <div class="card">
        <h3>Próximas Datas</h3>
        <p>14 Fevereiro – Segunda</p>
        <p>15 Fevereiro – Terça</p>
        <p>16 Março – Quarta</p>
        <small>Gestão de feriados</small>
      </div>

      <div class="card">
        <h3>Dias Folgados</h3>
        <div id="folgas-hoje" class="rank">
          <p>Carregando...</p>
        </div>
        <small>Relatório completo</small>
      </div>

    </div>

    <!-- FORÇA DE TRABALHO + CARGA HORÁRIA -->
    <div class="dashboard-row">

      <!-- FORÇA DE TRABALHO -->
      <div class="card">
        <h3>Força de Trabalho</h3>

        <div class="workforce" id="workforce-bars"></div>
      </div>

      <!-- CARGA HORÁRIA -->
      <div class="card carga">
        <h3>Carga Horária</h3>
        <div id="carga-horaria">
          <p>Carregando...</p>
        </div>
        <small>Relatório completo</small>
      </div>

    </div>

  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const SUPABASE_URL = "https://rymehgsoarjeecuwyhny.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* =====================
   EQUIPE
===================== */
async function carregarEquipe() {
  const { data } = await supabaseClient
    .from("terapeutas")
    .select("cpf")
    .eq("status", "Ativo");

  document.getElementById("total-ativas").innerText = data?.length || 0;
}

/* =====================
   DIAS FOLGADOS
===================== */
async function carregarFolgas() {
  const box = document.getElementById("folgas-hoje");

  const { data } = await supabaseClient
    .from("terapeutas")
    .select("nome_profissi, dia_folga")
    .eq("tem_folga", "Sim")
    .limit(3);

  if (!data?.length) {
    box.innerHTML = "<p>Nenhuma folga registrada</p>";
    return;
  }

  box.innerHTML = "";
  data.forEach(t => {
    box.innerHTML += `<p>${t.nome_profissi} – ${t.dia_folga || "folga"}</p>`;
  });
}

/* =====================
   FORÇA DE TRABALHO
===================== */
async function carregarForcaTrabalho() {

  const { data } = await supabaseClient
    .from("terapeutas")
    .select("hora_entrada")
    .eq("status", "Ativo");

  const horas = {};
  for (let h = 9; h <= 21; h++) horas[h] = 0;

  data?.forEach(t => {
    if (!t.hora_entrada) return;
    const h = parseInt(t.hora_entrada.split(":")[0]);
    if (horas[h] !== undefined) horas[h]++;
  });

  const container = document.getElementById("workforce-bars");
  container.innerHTML = "";

  Object.keys(horas).forEach(h => {
    const qtd = horas[h];
    container.innerHTML += `
      <div class="bar-wrap">
        <div class="qtd">${qtd}</div>
        <div class="bar" style="height:${qtd * 18}px"></div>
        <div class="hour">${h}:00</div>
      </div>
    `;
  });
}

/* =====================
   CARGA HORÁRIA
===================== */
async function carregarCargaHoraria() {

  const { data } = await supabaseClient
    .from("terapeutas")
    .select("nome_profissi, hora_entrada, hora_saida")
    .eq("status", "Ativo");

  const lista = data
    ?.map(t => {
      if (!t.hora_entrada || !t.hora_saida) return null;
      const inicio = parseInt(t.hora_entrada.split(":")[0]);
      const fim = parseInt(t.hora_saida.split(":")[0]);
      return {
        nome: t.nome_profissi,
        horas: Math.max(fim - inicio, 0)
      };
    })
    .filter(Boolean)
    .sort((a,b) => b.horas - a.horas)
    .slice(0,3);

  const box = document.getElementById("carga-horaria");
  box.innerHTML = "";

  if (!lista?.length) {
    box.innerHTML = "<p>Sem dados</p>";
    return;
  }

  lista.forEach(t => {
    box.innerHTML += `<p>${t.nome}: ${t.horas} horas</p>`;
  });
}

/* INIT */
carregarEquipe();
carregarFolgas();
carregarForcaTrabalho();
carregarCargaHoraria();
</script>

</body>
</html>
