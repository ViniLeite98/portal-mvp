<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f7fb;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 230px;
  height: 100vh;
  position: fixed;
  background: #1f2937;
  padding: 20px;
  color: #fff;
}

.sidebar h2 {
  margin-bottom: 25px;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #cbd5e1;
  text-decoration: none;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 6px;
}

.sidebar a.active,
.sidebar a:hover {
  background: #374151;
  color: #fff;
}

/* ===== CONTENT ===== */
.content {
  margin-left: 260px;
  padding: 30px;
}

/* ===== CARD ===== */
.card {
  background: #fff;
  border-radius: 24px;
  padding: 20px;
  box-shadow: 0 0 8px rgba(0,0,0,.05);
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}

.actions i {
  cursor: pointer;
  margin-right: 12px;
}

.actions .fa-trash {
  color: #dc2626;
}

/* ===== BUTTON ===== */
button {
  background: #1f2937;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== MODAL ===== */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  justify-content: center;
  align-items: center;
}

#modalContent {
  background: #fff;
  width: 900px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 28px;
  padding: 25px;
}

.form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.form label {
  font-size: 13px;
}

.form input,
.form select {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.full {
  grid-column: 1 / -1;
}

.modal-actions {
  margin-top: 20px;
  display: flex;
  gap: 12px;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> Início</a>
  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicitações</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<!-- ===== CONTENT ===== -->
<div class="content">
  <h1>Gestão da Equipe</h1>

  <div class="card">
    <button onclick="abrirModal()">+ Nova Terapeuta</button>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga semanal</th>
          <th>Data de início</th>
          <th>Horário</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<!-- ===== MODAL ===== -->
<div id="modal">
  <div id="modalContent">
    <h2>Cadastro de Terapeuta</h2>

    <div class="form">
      <div>
        <label>Nome completo</label>
        <input id="nomeCompleto">
      </div>
      <div>
        <label>Nome profissional</label>
        <input id="nomeProfissional">
      </div>

      <div>
        <label>CPF</label>
        <input id="cpf">
      </div>
      <div>
        <label>Email</label>
        <input id="email">
      </div>

      <div>
        <label>Contato</label>
        <input id="contato">
      </div>
      <div>
        <label>Contato emergência</label>
        <input id="contatoEmergencia">
      </div>

      <div>
        <label>Tem folga semanal?</label>
        <select id="temFolga">
          <option value="Não">Não</option>
          <option value="Sim">Sim</option>
        </select>
      </div>

      <div>
        <label>Dia da folga</label>
        <select id="diaFolga">
          <option value="">—</option>
          <option>Segunda</option>
          <option>Terça</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>Sábado</option>
          <option>Domingo</option>
        </select>
      </div>

      <div>
        <label>Horário de entrada</label>
        <input type="time" id="horarioEntrada">
      </div>
      <div>
        <label>Horário de saída</label>
        <input type="time" id="horarioSaida">
      </div>

      <div>
        <label>Data de início</label>
        <input type="date" id="dataInicio">
      </div>

      <div>
        <label>Status</label>
        <select id="status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button onclick="salvar()">Salvar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let editId = null;

const modal = document.getElementById("modal");

function abrirModal() {
  editId = null;
  limparFormulario();
  modal.style.display = "flex";
}

function fecharModal() {
  modal.style.display = "none";
}

function limparFormulario() {
  nomeCompleto.value = "";
  nomeProfissional.value = "";
  cpf.value = "";
  email.value = "";
  contato.value = "";
  contatoEmergencia.value = "";
  temFolga.value = "Não";
  diaFolga.value = "";
  horarioEntrada.value = "";
  horarioSaida.value = "";
  dataInicio.value = "";
  status.value = "Ativo";
}

function salvar() {
  const t = {
    id: editId || Date.now().toString(),
    nomeCompleto: nomeCompleto.value,
    nomeProfissional: nomeProfissional.value,
    cpf: cpf.value,
    email: email.value,
    contato: contato.value,
    contatoEmergencia: contatoEmergencia.value,
    temFolga: temFolga.value,
    diaFolga: diaFolga.value,
    horarioEntrada: horarioEntrada.value,
    horarioSaida: horarioSaida.value,
    dataInicio: dataInicio.value,
    status: status.value
  };

  if (editId) {
    terapeutas = terapeutas.map(x => x.id === editId ? t : x);
  } else {
    terapeutas.push(t);
  }

  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  fecharModal();
  render();
}

function editar(id) {
  const t = terapeutas.find(x => x.id === id);
  if (!t) return;

  editId = id;
  nomeCompleto.value = t.nomeCompleto;
  nomeProfissional.value = t.nomeProfissional;
  cpf.value = t.cpf;
  email.value = t.email;
  contato.value = t.contato;
  contatoEmergencia.value = t.contatoEmergencia;
  temFolga.value = t.temFolga;
  diaFolga.value = t.diaFolga;
  horarioEntrada.value = t.horarioEntrada;
  horarioSaida.value = t.horarioSaida;
  dataInicio.value = t.dataInicio;
  status.value = t.status;

  modal.style.display = "flex";
}

function excluir(id) {
  if (!confirm("Deseja excluir esta terapeuta?")) return;
  terapeutas = terapeutas.filter(t => t.id !== id);
  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  render();
}

function render() {
  lista.innerHTML = "";
  terapeutas.forEach(t => {
    lista.innerHTML += `
      <tr>
        <td>${t.nomeProfissional}</td>
        <td>${t.temFolga === "Sim" ? t.diaFolga : "—"}</td>
        <td>${t.dataInicio || ""}</td>
        <td>${t.horarioEntrada || ""} – ${t.horarioSaida || ""}</td>
        <td>${t.status}</td>
        <td class="actions">
          <i class="fa-solid fa-pen" onclick="editar('${t.id}')"></i>
          <i class="fa-solid fa-trash" onclick="excluir('${t.id}')"></i>
        </td>
      </tr>
    `;
  });
}

render();
</script>

</body>
</html>
