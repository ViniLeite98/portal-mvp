<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gest√£o da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:Arial; background:#f5f7fb; }

.sidebar {
  width:230px; background:#1f2937; color:#fff;
  height:100vh; position:fixed; padding:20px;
}
.sidebar h2 { margin-bottom:30px; }
.sidebar a {
  display:flex; align-items:center; gap:10px;
  color:#cbd5e1; text-decoration:none;
  padding:10px; border-radius:10px; margin-bottom:6px;
}
.sidebar a.active, .sidebar a:hover { background:#374151; color:#fff; }

.content { margin-left:260px; padding:30px; }

.card {
  background:#fff;
  border-radius:26px;
  padding:20px;
  box-shadow:0 0 8px rgba(0,0,0,.05);
  margin-bottom:20px;
}

.header-row {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.grid { display:grid; gap:14px; }
.grid-2 { grid-template-columns:1fr 1fr; }
.grid-4 { grid-template-columns:1fr 1fr 1fr 1fr; }

label { font-size:13px; font-weight:600; }
input, select {
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

button {
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#1f2937;
  color:#fff;
  cursor:pointer;
}

.table-row {
  display:grid;
  grid-template-columns:2fr 2fr 1.2fr 1.2fr 1fr;
  padding:10px 0;
  border-bottom:1px solid #eee;
  align-items:center;
}

.actions button {
  background:none;
  color:#111;
  font-size:16px;
}
.actions button:hover { color:#ef4444; }

.hidden { display:none; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> In√≠cio</a>
  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gest√£o da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicita√ß√µes</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<div class="content">

<h1>Gest√£o da Equipe</h1>
<p>Gerir informa√ß√µes das terapeutas, hor√°rios e folgas</p>

<!-- LISTA -->
<div class="card">
  <div class="header-row">
    <h3>Terapeutas Ativas</h3>
    <button onclick="abrirCadastro()">Ôºã Nova Terapeuta</button>
  </div>

  <div id="listaEquipe"></div>
</div>

<!-- FORMUL√ÅRIO -->
<div class="card hidden" id="formCard">
  <h3 id="formTitulo">Nova Terapeuta</h3>
  <p>Preencha os dados da terapeuta</p>

  <div class="grid grid-2">
    <div>
      <label>Nome Completo</label>
      <input id="nomeCompleto">
    </div>
    <div>
      <label>Nome Profissional</label>
      <input id="nomeProfissional">
    </div>
  </div>

  <div class="grid grid-4">
    <div>
      <label>Data de Nascimento</label>
      <input type="date" id="dataNasc">
    </div>
    <div>
      <label>CPF</label>
      <input id="cpf">
    </div>
    <div>
      <label>Email</label>
      <input id="email">
    </div>
    <div>
      <label>Unidade</label>
      <input id="unidade">
    </div>
  </div>

  <div class="grid grid-2">
    <div>
      <label>Hor√°rio de Entrada</label>
      <select id="horaEntrada"></select>
    </div>
    <div>
      <label>Hor√°rio de Sa√≠da</label>
      <select id="horaSaida"></select>
    </div>
  </div>

  <br>
  <button onclick="salvar()">Salvar</button>
  <button onclick="fecharCadastro()" style="background:#9ca3af">Cancelar</button>
</div>

</div>

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas") || "[]");
let editIndex = null;

// ---------- hor√°rios 15/15 ----------
function gerarHorarios() {
  const e = horaEntrada, s = horaSaida;
  e.innerHTML = s.innerHTML = "";
  for (let h=0; h<24; h++) {
    for (let m=0; m<60; m+=15) {
      const v = String(h).padStart(2,"0")+":"+String(m).padStart(2,"0");
      e.innerHTML += `<option>${v}</option>`;
      s.innerHTML += `<option>${v}</option>`;
    }
  }
}
gerarHorarios();

// ---------- render ----------
function render() {
  const div = document.getElementById("listaEquipe");
  div.innerHTML = `
    <div class="table-row"><b>Profissional</b><b>Nome</b><b>Unidade</b><b>Hor√°rio</b><b>A√ß√µes</b></div>
  `;
  terapeutas.forEach((t,i)=>{
    div.innerHTML += `
      <div class="table-row">
        <div>${t.nomeProfissional}</div>
        <div>${t.nomeCompleto}</div>
        <div>${t.unidade||"-"}</div>
        <div>${t.horaEntrada}‚Äì${t.horaSaida}</div>
        <div class="actions">
          <button onclick="editar(${i})">‚úèÔ∏è</button>
          <button onclick="excluir(${i})">üóëÔ∏è</button>
        </div>
      </div>
    `;
  });
}
render();

// ---------- UI ----------
function abrirCadastro(){
  document.getElementById("formCard").classList.remove("hidden");
  document.getElementById("formTitulo").innerText = "Nova Terapeuta";
  limpar();
}

function fecharCadastro(){
  document.getElementById("formCard").classList.add("hidden");
  editIndex = null;
}

function limpar(){
  nomeCompleto.value = "";
  nomeProfissional.value = "";
  unidade.value = "";
}

// ---------- CRUD ----------
function salvar(){
  const t = {
    nomeCompleto: nomeCompleto.value,
    nomeProfissional: nomeProfissional.value,
    unidade: unidade.value,
    horaEntrada: horaEntrada.value,
    horaSaida: horaSaida.value,
    status: "Ativo"
  };

  if (editIndex !== null) {
    terapeutas[editIndex] = t;
  } else {
    terapeutas.push(t);
  }

  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  fecharCadastro();
  render();
}

function editar(i){
  const t = terapeutas[i];
  nomeCompleto.value = t.nomeCompleto;
  nomeProfissional.value = t.nomeProfissional;
  unidade.value = t.unidade;
  horaEntrada.value = t.horaEntrada;
  horaSaida.value = t.horaSaida;
  editIndex = i;

  document.getElementById("formTitulo").innerText = "Editar Terapeuta";
  document.getElementById("formCard").classList.remove("hidden");
}

function excluir(i){
  if (confirm("Excluir terapeuta?")) {
    terapeutas.splice(i,1);
    localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
    render();
  }
}
</script>

</body>
</html>
