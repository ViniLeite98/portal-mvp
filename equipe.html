<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f7fb;
}

.sidebar {
  width:230px;
  background:#1f2937;
  color:#fff;
  height:100vh;
  position:fixed;
  padding:20px;
}

.sidebar h2 { margin-bottom:30px; }

.sidebar a {
  display:flex;
  align-items:center;
  gap:10px;
  color:#cbd5e1;
  text-decoration:none;
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
}

.sidebar a:hover,
.sidebar a.active {
  background:#374151;
  color:#fff;
}

.content {
  margin-left:260px;
  padding:30px;
}

.card {
  background:#fff;
  border-radius:28px;
  padding:24px;
  margin-bottom:24px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.card-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:8px 14px;
  cursor:pointer;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}

th, td {
  padding:12px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}

th {
  font-size:13px;
  color:#374151;
}

.actions i {
  cursor:pointer;
  margin-right:10px;
}

.actions .fa-trash {
  color:#ef4444;
}
</style>
</head>

<body>

<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> Início</a>
  <a class="active"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicitações</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<div class="content">

  <h1>Gestão da Equipe</h1>
  <p>Visão operacional das terapeutas</p>

  <div class="card">
    <div class="card-header">
      <div>
        <h3>Lista de Terapeutas</h3>
        <small id="contador"></small>
      </div>
      <button onclick="nova()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga Semanal</th>
          <th>Dia da Folga</th>
          <th>Data de Início</th>
          <th>Horário</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

</div>

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas") || "[]");

function render(){
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  terapeutas.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nomeProfissional || "—"}</td>
      <td>${t.temFolga || "—"}</td>
      <td>${t.diaFolga || "—"}</td>
      <td>${t.dataInicio || "—"}</td>
      <td>${t.horaEntrada || ""} – ${t.horaSaida || ""}</td>
      <td>${t.status || "—"}</td>
      <td class="actions">
        <i class="fa-solid fa-pen" onclick="editar(${t.id})"></i>
        <i class="fa-solid fa-trash" onclick="excluir(${t.id})"></i>
      </td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("contador").innerText =
    terapeutas.length + " terapeutas cadastradas";
}

function nova(){
  localStorage.removeItem("editarTerapeutaId");
  location.href = "nova-terapeuta.html";
}

function editar(id){
  localStorage.setItem("editarTerapeutaId", id);
  location.href = "nova-terapeuta.html";
}

function excluir(id){
  if(!confirm("Excluir terapeuta?")) return;
  terapeutas = terapeutas.filter(t => t.id !== id);
  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  render();
}

render();
</script>

</body>
</html>
