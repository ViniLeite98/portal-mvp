<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
.app { display:flex; min-height:100vh; }

.content { 
  flex:1; 
  padding:30px; 
  margin-left:260px; 
  background:#f5f7fb; 
}

.content h1,
.content p,
.section h3,
th {
  text-align:left !important;
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

th,td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}

th { 
  background:#f9fafb; 
  font-weight:600; 
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

button.excluir { background:#dc2626; }

.top-actions {
  display:flex;
  justify-content:flex-end;
  margin-bottom:16px;
}

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content {
  background:#fff;
  width:900px;
  max-height:90vh;
  overflow:auto;
  border-radius:16px;
  padding:24px;
}

.section { margin-bottom:24px; }

.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

label {
  font-size:13px;
  display:block;
  margin-bottom:4px;
}

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}

.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Terapeutas cadastradas</p>

    <div class="top-actions">
      <button onclick="abrirNovo()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome Profissional</th>
          <th>CPF</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <div class="section">
      <h3>Dados Funcionais</h3>
      <div class="grid">

        <div>
          <label>Tem folga semanal?</label>
          <select id="tem_folga">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>

        <div>
          <label>Dia da Folga</label>
          <select id="dia_folga">
            <option value="Segunda">Segunda</option>
            <option value="Terça">Terça</option>
            <option value="Quarta">Quarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Sexta">Sexta</option>
            <option value="Sábado">Sábado</option>
          </select>
        </div>

        <div>
          <label>Hora de Entrada</label>
          <input type="time" id="hora_entrada">
        </div>

        <div>
          <label>Hora de Saída</label>
          <input type="time" id="hora_saida">
        </div>

        <div>
          <label>Data de Início</label>
          <input type="date" id="data_inicio">
        </div>

        <div>
          <label>Status</label>
          <select id="status">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>

      </div>
    </div>

    <div class="modal-actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>

  </div>
</div>
