<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal MVP • Início</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header id="app-header"></header>

<main class="wrap">
  <div class="grid">
    <aside id="app-menu"></aside>

    <section class="card">
      <div class="hd">
        <h2>Dashboard</h2>
        <div class="muted">Visão geral</div>
      </div>

      <div class="bd">
        <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:16px">
          <div class="card">
            <div class="card-number" id="cardEquipe">0</div>
            <div class="muted">Equipe ativa</div>
          </div>

          <div class="card">
            <div class="muted">Próximas datas</div>
            <div id="cardProxBody" class="muted">Sem datas</div>
          </div>

          <div class="card">
            <div class="muted">Dias folgados</div>
            <div id="cardDiasBody" class="muted">Sem dados</div>
          </div>
        </div>

        <div class="sep"></div>

        <div style="display:grid;grid-template-columns:3fr 1.2fr;gap:16px">
          <div class="card">
            <div class="hd">
              <b>Força de trabalho</b>
              <div class="muted">Distribuição por hora</div>
            </div>
            <canvas id="workforceCanvas" width="900" height="260"></canvas>
          </div>

          <div class="card">
            <div class="hd">
              <b>Carga horária</b>
              <div class="muted">Top 5</div>
            </div>
            <div id="rankHorasBody" class="muted">Sem dados</div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<script src="./app.js"></script>
<script src="./layout.js"></script>
<script>
  initLayout("index.html");
  renderHome?.();
</script>

</body>
</html>
