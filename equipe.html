<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Portal MVP • Equipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Portal MVP</h1>
          <div class="muted">Gestão da Equipe</div>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid">

    <!-- MENU LATERAL -->
    <section class="card">
      <div class="hd"><div class="muted">Navegação</div></div>
      <div class="bd">
        <div class="nav">
          <a class="btn" href="./index.html">Início</a>
          <a class="btn" href="./solicitacoes.html">Solicitações</a>
          <a class="btn primary" href="./equipe.html">Equipe</a>
          <a class="btn" href="./disponibilidade.html">Disponibilidade</a>
        </div>
      </div>
    </section>

    <!-- CONTEÚDO -->
    <section class="card">

      <!-- KPI TOPO (IGUAL STREAMLIT) -->
      <div class="bd">
        <div class="kpi-box">
          <div class="kpi-card">
            <div class="kpi-title">Terapeutas ativas</div>
            <div class="kpi-value" id="kpiAtivas">0</div>
            <div class="team-muted">Status = Ativo</div>
          </div>
        </div>
      </div>

      <div class="sep"></div>

      <!-- HEADER LISTA -->
      <div class="bd" style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h2 style="margin:0">Lista de Terapeutas</h2>
          <div class="muted">Gerencie informações, horários e folgas</div>
        </div>
        <button class="btn primary" type="button" onclick="openForm()">＋ Nova Terapeuta</button>
      </div>

      <!-- TABELA -->
      <div class="bd">
        <div class="team-header">
          <div>Nome</div>
          <div>Folga semanal?</div>
          <div>Dia da folga</div>
          <div>Horário</div>
          <div>Ações</div>
        </div>

        <div id="listBox"></div>
      </div>

      <!-- FORMULÁRIO -->
      <div class="bd" id="formBox" style="display:none"></div>

    </section>
  </div>
</main>

<script src="./app.js"></script>
<script src="./equipe.js"></script>

</body>
</html>
