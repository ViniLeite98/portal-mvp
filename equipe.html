<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gest√£o da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:Arial; background:#f5f7fb; }

/* SIDEBAR */
.sidebar {
  width:230px; background:#1f2937; color:#fff;
  height:100vh; position:fixed; padding:20px;
}
.sidebar h2 { margin-bottom:30px; }
.sidebar a {
  display:flex; align-items:center; gap:10px;
  color:#cbd5e1; text-decoration:none;
  padding:10px; border-radius:10px; margin-bottom:6px;
}
.sidebar a.active, .sidebar a:hover {
  background:#374151; color:#fff;
}

/* CONTENT */
.content { margin-left:260px; padding:30px; }

.card {
  background:#fff;
  border-radius:26px;
  padding:20px;
  box-shadow:0 0 8px rgba(0,0,0,.05);
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button.primary {
  background:#1f2937;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
}

/* TABLE */
table { width:100%; border-collapse:collapse; margin-top:16px; }
th {
  text-align:left;
  font-size:13px;
  border-bottom:1px solid #ddd;
  padding-bottom:8px;
}
td { padding:10px 0; border-bottom:1px solid #eee; }

.actions button {
  background:none;
  border:none;
  cursor:pointer;
  font-size:16px;
}
.actions .delete { color:#dc2626; }

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box {
  background:#fff;
  border-radius:20px;
  padding:24px;
  width:820px;
  max-width:95%;
}

.form-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.form-grid label { font-size:13px; font-weight:600; }
.form-grid input, .form-grid select {
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

.modal-actions {
  margin-top:20px;
  display:flex;
  gap:12px;
}
.save {
  background:#1f2937;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
}
.cancel {
  background:#9ca3af;
  border:none;
  padding:10px 16px;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> In√≠cio</a>
  <a href="equipe.html" class="active"><i class="fa-solid fa-users"></i> Gest√£o da Equipe</a>
  <a href="solicitacoes.html"><i class="fa-solid fa-calendar-xmark"></i> Solicita√ß√µes</a>
  <a href="escalas.html"><i class="fa-solid fa-calendar-days"></i> Escalas</a>
  <a href="materiais.html"><i class="fa-solid fa-box-open"></i> Materiais</a>
  <a href="financeiro.html"><i class="fa-solid fa-coins"></i> Financeiro</a>
</nav>

<div class="content">
  <h1>Gest√£o da Equipe</h1>
  <p>Gerir informa√ß√µes das terapeutas, hor√°rios e folgas</p>

  <div class="card">
    <div class="header">
      <div>
        <strong>Lista de Terapeutas</strong><br>
        <small id="contador"></small>
      </div>
      <button class="primary" onclick="nova()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Unidade</th>
          <th>Folga semanal?</th>
          <th>Dia da folga</th>
          <th>Hor√°rio</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="tituloModal">Nova Terapeuta</h2>

    <div class="form-grid">
      <div>
        <label>Nome Completo</label>
        <input id="nomeCompleto">
      </div>
      <div>
        <label>Nome Profissional</label>
        <input id="nomeProfissional">
      </div>
      <div>
        <label>CPF</label>
        <input id="cpf">
      </div>
      <div>
        <label>Email</label>
        <input id="email">
      </div>
      <div>
        <label>Unidade</label>
        <input id="unidade">
      </div>
      <div>
        <label>Tem folga semanal?</label>
        <select id="temFolga" onchange="toggleDiaFolga()">
          <option>Sim</option>
          <option>N√£o</option>
        </select>
      </div>
      <div id="boxDiaFolga">
        <label>Dia da folga</label>
        <select id="diaFolga">
          <option></option>
          <option>Segunda</option>
          <option>Ter√ßa</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>S√°bado</option>
          <option>Domingo</option>
        </select>
      </div>
      <div>
        <label>Hor√°rio Entrada</label>
        <select id="entrada"></select>
      </div>
      <div>
        <label>Hor√°rio Sa√≠da</label>
        <select id="saida"></select>
      </div>
      <div>
        <label>Status</label>
        <select id="status">
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button class="save" onclick="salvar()">Salvar</button>
      <button class="cancel" onclick="fechar()">Cancelar</button>
    </div>
  </div>
</div>

<script>
let editIndex = null;

/* ===== HOR√ÅRIOS 15 EM 15 ===== */
function gerarHorarios(sel){
  sel.innerHTML="";
  for(let h=0;h<24;h++){
    for(let m=0;m<60;m+=15){
      sel.innerHTML+=`<option>${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}</option>`;
    }
  }
}
gerarHorarios(entrada);
gerarHorarios(saida);

/* ===== STORAGE ===== */
function getDados(){
  return JSON.parse(localStorage.getItem("terapeutas")) || [];
}
function setDados(d){
  localStorage.setItem("terapeutas", JSON.stringify(d));
}

/* ===== NORMALIZA STATUS (dados antigos) ===== */
function normalizarStatus(){
  const d = getDados();
  let mudou = false;
  d.forEach(t => {
    if (t.status !== "Ativo" && t.status !== "Inativo") {
      t.status = "Ativo";
      mudou = true;
    }
  });
  if (mudou) setDados(d);
}

/* ===== RENDER ===== */
function render(){
  const d = getDados();
  lista.innerHTML="";
  contador.innerText =
    d.filter(t => t.status === "Ativo").length + " terapeutas ativas";

  d.forEach((t,i)=>{
    lista.innerHTML += `
      <tr>
        <td>${t.nomeProfissional || ""}</td>
        <td>${t.unidade || ""}</td>
        <td>${t.temFolga || "N√£o"}</td>
        <td>${t.diaFolga || "-"}</td>
        <td>${t.entrada || ""} ‚Äì ${t.saida || ""}</td>
        <td>${t.status}</td>
        <td class="actions">
          <button onclick="editar(${i})">‚úèÔ∏è</button>
          <button class="delete" onclick="excluir(${i})">üóëÔ∏è</button>
        </td>
      </tr>`;
  });
}

/* ===== A√á√ïES ===== */
function nova(){
  editIndex=null;
  tituloModal.innerText="Nova Terapeuta";
  document.querySelectorAll(".modal input").forEach(i=>i.value="");
  temFolga.value="Sim";
  diaFolga.value="";
  status.value="Ativo";
  toggleDiaFolga();
  modal.style.display="flex";
}

function editar(i){
  const t = getDados()[i];
  editIndex=i;
  tituloModal.innerText="Editar Terapeuta";
  nomeCompleto.value=t.nomeCompleto||"";
  nomeProfissional.value=t.nomeProfissional||"";
  cpf.value=t.cpf||"";
  email.value=t.email||"";
  unidade.value=t.unidade||"";
  temFolga.value=t.temFolga||"N√£o";
  diaFolga.value=t.diaFolga||"";
  entrada.value=t.entrada||"";
  saida.value=t.saida||"";
  status.value=t.status||"Ativo";
  toggleDiaFolga();
  modal.style.display="flex";
}

function salvar(){
  const d = getDados();
  const obj = {
    nomeCompleto:nomeCompleto.value,
    nomeProfissional:nomeProfissional.value,
    cpf:cpf.value,
    email:email.value,
    unidade:unidade.value,
    temFolga:temFolga.value,
    diaFolga:temFolga.value==="Sim"?diaFolga.value:"",
    entrada:entrada.value,
    saida:saida.value,
    status:status.value
  };
  editIndex!==null ? d[editIndex]=obj : d.push(obj);
  setDados(d);
  fechar();
  render();
}

function excluir(i){
  const d=getDados();
  d.splice(i,1);
  setDados(d);
  render();
}

function fechar(){ modal.style.display="none"; }
function toggleDiaFolga(){
  boxDiaFolga.style.display = temFolga.value==="Sim" ? "block" : "none";
}

/* INIT */
normalizarStatus();
render();
</script>

</body>
</html>
