<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Supabase</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
pre {
  background: #f3f4f6;
  padding: 12px;
  border-radius: 6px;
}
</style>
</head>

<body>

<h1>Teste Supabase — Terapeutas</h1>

<div id="status">Conectando...</div>

<pre id="resultado"></pre>

<script>
const SUPABASE_URL = "https://rymehgsoarjeecuwyhny.supabase.co";
const SUPABASE_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmVzc2UiLCJyZWYiOiJyeW1laGdzb2FyamVlY3V3eWhueSIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzcwNjU3NDg1LCJleHAiOjIwODYyMzM0ODV9.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

async function testar() {
  const status = document.getElementById("status");
  const resultado = document.getElementById("resultado");

  const { data, error } = await supabaseClient
    .from("terapeutas")
    .select("*")
    .limit(5);

  if (error) {
    status.innerText = "❌ Erro ao buscar dados";
    resultado.innerText = JSON.stringify(error, null, 2);
    return;
  }

  status.innerText = "✅ Conectado ao Supabase";
  resultado.innerText = JSON.stringify(data, null, 2);
}

testar();
</script>

</body>
</html>
