<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escalas</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f7fb;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width:230px;
  background:#1f2937;
  color:#fff;
  height:100vh;
  position:fixed;
  top:0;
  left:0;
  padding:20px;
}
.sidebar h2 { margin-bottom:30px; }
.sidebar a {
  display:flex;
  align-items:center;
  gap:10px;
  color:#cbd5e1;
  text-decoration:none;
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
}
.sidebar a:hover,
.sidebar a.active {
  background:#374151;
  color:#fff;
}

/* ===== CONTEÚDO ===== */
.content {
  margin-left:260px;
  padding:30px;
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card {
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

/* ===== LAYOUT ===== */
.layout {
  display:grid;
  grid-template-columns: 2.2fr 1.4fr;
  gap:20px;
  margin-top:20px;
}

/* ===== CALENDÁRIO ===== */
.calendar {
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:10px;
}

.weekdays {
  margin-top:16px;
}
.weekdays div {
  text-align:center;
  font-weight:600;
  color:#374151;
  font-size:13px;
}

.day {
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:10px;
  cursor:pointer;
  min-height:90px;
}
.day:hover { background:#f1f5f9; }

.day-number { font-weight:700; }
.day small { color:#6b7280; font-size:12px; }

/* ===== DETALHES ===== */
.section-title {
  margin-top:20px;
  font-size:14px;
  font-weight:700;
  color:#374151;
}

.detail-item {
  padding:8px 0;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}

.badge {
  display:inline-block;
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  margin-left:6px;
}
.badge-red {
  background:#fee2e2;
  color:#991b1b;
}
.badge-gray {
  background:#e5e7eb;
  color:#374151;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar-container"></div>

<div class="content">
  <div class="header">
    <h1>Escalas</h1>
    <input type="date" id="dataSelecionada">
  </div>

  <div class="layout">
    <!-- CALENDÁRIO -->
    <div class="card">
      <h3>Calendário</h3>

      <div class="calendar weekdays">
        <div>Dom</div><div>Seg</div><div>Ter</div>
        <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
      </div>

      <div class="calendar" id="calendar"></div>
    </div>

    <!-- DETALHES -->
    <div class="card">
      <h3 id="tituloDia">Selecione um dia</h3>
      <div id="detalhesDia">—</div>
    </div>
  </div>
</div>

<!-- LOAD SIDEBAR -->
<script>
fetch("sidebar.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("sidebar-container").innerHTML = html;
    document.querySelectorAll(".sidebar a").forEach(a => {
      if (a.dataset.page === "escalas") a.classList.add("active");
    });
  });
</script>

<script>
// ===============================
// DADOS
// ===============================
const terapeutas = JSON.parse(localStorage.getItem("terapeutas") || "[]")
  .filter(t => !t.status || t.status === "Ativo");

const solicitacoes = JSON.parse(localStorage.getItem("solicitacoes") || "[]");

const calendar = document.getElementById("calendar");
const detalhes = document.getElementById("detalhesDia");
const tituloDia = document.getElementById("tituloDia");

let hoje = new Date();
let ano = hoje.getFullYear();
let mes = hoje.getMonth();

const inputData = document.getElementById("dataSelecionada");
inputData.valueAsDate = hoje;

inputData.addEventListener("change", e => {
  const d = new Date(e.target.value);
  ano = d.getFullYear();
  mes = d.getMonth();
  renderCalendar();
});

// ===============================
// HELPERS
// ===============================
function diaSemana(date) {
  return ["domingo","segunda","terça","quarta","quinta","sexta","sábado"][date.getDay()];
}

function folgaSemanal(t, data) {
  return t.temFolga === "Sim" &&
         t.diaFolga &&
         diaSemana(data).includes(t.diaFolga.toLowerCase());
}

function folgaAprovada(t, data) {
  const s = solicitacoes.find(s =>
    s.status === "Aprovado" &&
    s.terapeutaNome === t.nomeProfissional &&
    data >= new Date(s.dataInicio) &&
    data <= new Date(s.dataFim)
  );
  return s || null;
}

// ===============================
// CALENDÁRIO
// ===============================
function renderCalendar() {
  calendar.innerHTML = "";

  const primeiroDia = new Date(ano, mes, 1).getDay();
  const totalDias = new Date(ano, mes + 1, 0).getDate();

  for (let i=0; i<primeiroDia; i++) {
    calendar.appendChild(document.createElement("div"));
  }

  for (let d=1; d<=totalDias; d++) {
    const dataDia = new Date(ano, mes, d);

    const qtd = terapeutas.filter(t =>
      t.horaEntrada && t.horaSaida &&
      !folgaSemanal(t, dataDia) &&
      !folgaAprovada(t, dataDia)
    ).length;

    const div = document.createElement("div");
    div.className = "day";
    div.innerHTML = `
      <div class="day-number">${d}</div>
      <small>${qtd} terapeutas</small>
    `;
    div.onclick = () => mostrarDia(d);
    calendar.appendChild(div);
  }
}

// ===============================
// DETALHE DO DIA (COM MOTIVOS)
// ===============================
function mostrarDia(dia) {
  const data = new Date(ano, mes, dia);
  tituloDia.innerText = `Dia ${dia}/${mes + 1}/${ano}`;
  detalhes.innerHTML = "";

  let html = "";

  // DISPONÍVEIS
  const disponiveis = terapeutas.filter(t =>
    t.horaEntrada && t.horaSaida &&
    !folgaSemanal(t, data) &&
    !folgaAprovada(t, data)
  );

  html += `<div class="section-title">Disponíveis (${disponiveis.length})</div>`;

  disponiveis.forEach(t => {
    const [hE,mE] = t.horaEntrada.split(":").map(Number);
    const [hS,mS] = t.horaSaida.split(":").map(Number);
    const min = (hS*60+mS)-(hE*60+mE);
    if (min <= 0) return;

    html += `
      <div class="detail-item">
        <b>${t.nomeProfissional}</b><br>
        ${t.horaEntrada} – ${t.horaSaida}
        (${Math.floor(min/60)}h ${min%60}m)
      </div>
    `;
  });

  // INDISPONÍVEIS
  const indisponiveis = terapeutas.filter(t =>
    folgaSemanal(t, data) || folgaAprovada(t, data)
  );

  html += `<div class="section-title">Indisponíveis (${indisponiveis.length})</div>`;

  indisponiveis.forEach(t => {
    let motivo = "";

    if (folgaSemanal(t, data)) {
      motivo = `Folga semanal (${t.diaFolga})`;
    }

    const f = folgaAprovada(t, data);
    if (f) {
      motivo = `Folga aprovada (${f.dataInicio} → ${f.dataFim})`;
    }

    html += `
      <div class="detail-item">
        <b>${t.nomeProfissional}</b>
        <span class="badge badge-red">${motivo}</span>
      </div>
    `;
  });

  detalhes.innerHTML = html || "—";
}

renderCalendar();
</script>

</body>
</html>
