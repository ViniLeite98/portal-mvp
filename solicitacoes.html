<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações | Hara Spa</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
body { margin:0; font-family:'Segoe UI'; background:#f5f7fb; }
.app { display:flex; min-height:100vh; }
.content { flex:1; padding:40px; margin-left:260px; }

.card {
  background:#fff;
  border-radius:20px;
  padding:30px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  margin-bottom:30px;
}

input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #ddd;
  width:100%;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:8px 14px;
  cursor:pointer;
  margin-right:6px;
}

button:hover { opacity:.9; }

.btn-danger { background:#dc2626; }

/* Ícones */
.btn-icon {
  border:none;
  background:none;
  cursor:pointer;
  font-size:18px;
  margin-right:8px;
}

.btn-aprovar { color:#16a34a; }
.btn-reprovar { color:#dc2626; }

.btn-icon:hover { transform:scale(1.15); }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th, td {
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
  font-size:14px;
}

.status-pendente { color:#d97706; font-weight:bold; }
.status-aprovado { color:#16a34a; font-weight:bold; }
.status-reprovado { color:#dc2626; font-weight:bold; }
</style>
</head>
<body>

<div class="app">
<aside id="sidebar"></aside>

<main class="content">

<div class="card">
<h2>Nova Solicitação</h2>

<label>Terapeuta</label>
<select id="terapeuta"></select><br><br>

<label>Tipo</label>
<select id="tipo">
<option>Falta</option>
<option>Férias</option>
<option>Atestado</option>
<option>Viagem</option>
</select><br><br>

<label>Data Início</label>
<input type="date" id="data_inicio"><br><br>

<label>Data Fim</label>
<input type="date" id="data_fim"><br><br>

<label>Justificativa</label>
<input id="justificativa"><br><br>

<button onclick="salvar()">Salvar</button>
</div>

<div class="card">
<h2>Solicitações Registradas</h2>

<table>
<thead>
<tr>
<th>Terapeuta</th>
<th>Tipo</th>
<th>Período</th>
<th>Status</th>
<th>Criado em</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

</div>

</main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
"https://rymehgsoarjeecuwyhny.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let editandoId = null;

/* CONFIGURAÇÃO DE DATAS */
document.addEventListener("DOMContentLoaded", () => {

  const dataInicio = document.getElementById("data_inicio");
  const dataFim = document.getElementById("data_fim");

  const hoje = new Date().toISOString().split("T")[0];

  dataInicio.value = hoje;
  dataInicio.min = hoje;
  dataFim.min = hoje;

  dataInicio.addEventListener("change", () => {
    dataFim.min = dataInicio.value;

    if (dataFim.value) {
      const di = new Date(dataInicio.value + "T00:00:00");
      const df = new Date(dataFim.value + "T00:00:00");
      if (df < di) dataFim.value = dataInicio.value;
    }
  });

});

/* CARREGAR TERAPEUTAS */
async function carregarTerapeutas() {

  const { data } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional")
    .eq("status","Ativo")
    .order("nome_profissional");

  const select = document.getElementById("terapeuta");
  select.innerHTML = "";

  data.forEach(t => {
    select.innerHTML += `
      <option value="${t.cpf}">
        ${t.nome_profissional} - ${t.cpf}
      </option>
    `;
  });
}

/* SALVAR */
async function salvar() {

  const dataInicioStr = document.getElementById("data_inicio").value;
  const dataFimStr = document.getElementById("data_fim").value;

  const dataInicio = new Date(dataInicioStr + "T00:00:00");
  const dataFim = new Date(dataFimStr + "T00:00:00");

  if (dataFim < dataInicio) {
    alert("Data fim não pode ser menor que data início.");
    document.getElementById("data_fim").value = dataInicioStr;
    return;
  }

  const payload = {
    terapeuta_cpf: document.getElementById("terapeuta").value,
    tipo: document.getElementById("tipo").value,
    data_inicio: dataInicioStr,
    data_fim: dataFimStr,
    justificativa: document.getElementById("justificativa").value,
    status: "Pendente"
  };

  const { error } = await supabaseClient
    .from("solicitacoes")
    .insert(payload);

  if (error) return alert("Erro ao salvar");

  alert("Solicitação registrada!");
  document.getElementById("justificativa").value = "";
  carregarSolicitacoes();
}

/* ALTERAR STATUS */
async function alterarStatus(id, novoStatus){

  const { error } = await supabaseClient
    .from("solicitacoes")
    .update({ status: novoStatus })
    .eq("id", id);

  if(error){
    alert("Erro ao atualizar status");
    return;
  }

  carregarSolicitacoes();
}

/* CARREGAR LISTA */
async function carregarSolicitacoes() {

  const { data } = await supabaseClient
    .from("solicitacoes")
    .select("*")
    .order("created_at", { ascending:false });

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(s => {

    const dataCriacao = new Date(s.created_at);
    const dataFormatada = dataCriacao.toLocaleString("pt-BR", {
      timeZone: "America/Sao_Paulo"
    });

    let statusClass = "";
    if (s.status === "Pendente") statusClass = "status-pendente";
    if (s.status === "Aprovado") statusClass = "status-aprovado";
    if (s.status === "Reprovado") statusClass = "status-reprovado";

    tbody.innerHTML += `
      <tr>
        <td>${s.terapeuta_cpf}</td>
        <td>${s.tipo}</td>
        <td>${s.data_inicio} → ${s.data_fim}</td>
        <td class="${statusClass}">${s.status}</td>
        <td>${dataFormatada}</td>
        <td>
          <button class="btn-icon btn-aprovar"
            onclick="alterarStatus('${s.id}','Aprovado')">✔</button>

          <button class="btn-icon btn-reprovar"
            onclick="alterarStatus('${s.id}','Reprovado')">✖</button>

          <button onclick="editarSolicitacao('${s.id}')">
            Editar
          </button>

          <button class="btn-danger"
            onclick="excluirSolicitacao('${s.id}')">
            Excluir
          </button>
        </td>
      </tr>
    `;
  });
}

/* EDITAR */
async function editarSolicitacao(id) {

  const { data } = await supabaseClient
    .from("solicitacoes")
    .select("*")
    .eq("id", id)
    .single();

  document.getElementById("terapeuta").value = data.terapeuta_cpf;
  document.getElementById("tipo").value = data.tipo;
  document.getElementById("data_inicio").value = data.data_inicio;
  document.getElementById("data_fim").value = data.data_fim;
  document.getElementById("justificativa").value = data.justificativa;

  editandoId = id;
  window.scrollTo({ top: 0, behavior: "smooth" });
}

/* EXCLUIR */
async function excluirSolicitacao(id) {

  if (!confirm("Tem certeza que deseja excluir?")) return;

  const { error } = await supabaseClient
    .from("solicitacoes")
    .delete()
    .eq("id", id);

  if (error) return alert("Erro ao excluir");

  carregarSolicitacoes();
}

/* INIT */
carregarTerapeutas();
carregarSolicitacoes();
</script>

</body>
</html>
