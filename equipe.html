<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.app {
  display: flex;
  min-height: 100vh;
}

.content {
  flex: 1;
  padding: 30px;
  margin-left: 260px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
  background: #fff;
  border-radius: 12px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

th {
  background: #f9fafb;
  font-weight: 600;
}

button {
  background: #1f2937;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

button.excluir {
  background: #dc2626;
  margin-left: 6px;
}

.top-actions {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 12px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #fff;
  padding: 24px;
  border-radius: 16px;
  width: 420px;
}

.modal-content input,
.modal-content select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Gestão da Equipe</h1>
    <p>Terapeutas cadastradas</p>

    <div class="top-actions">
      <button onclick="abrirNovo()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome Profissional</th>
          <th>CPF</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista">
        <tr><td colspan="4">Carregando...</td></tr>
      </tbody>
    </table>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="tituloModal">Nova Terapeuta</h3>

    <input id="nome_profissional" placeholder="Nome profissional">
    <input id="cpf" placeholder="CPF">
    <input type="time" id="hora_entrada">
    <input type="time" id="hora_saida">

    <select id="status">
      <option value="Ativo">Ativo</option>
      <option value="Inativo">Inativo</option>
    </select>

    <div class="modal-actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
/* =====================
   SUPABASE
===================== */
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let cpfAtual = null;

/* =====================
   LISTAR
===================== */
async function carregar() {
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "<tr><td colspan='4'>Carregando...</td></tr>";

  const { data, error } = await supabaseClient
    .from("terapeutas")
    .select("cpf, nome_profissional, status")
    .order("nome_profissional");

  if (error) {
    console.error(error);
    tbody.innerHTML = "<tr><td colspan='4'>Erro ao carregar</td></tr>";
    return;
  }

  tbody.innerHTML = "";

  if (!data || data.length === 0) {
    tbody.innerHTML = "<tr><td colspan='4'>Nenhuma terapeuta cadastrada</td></tr>";
    return;
  }

  data.forEach(t => {
    tbody.innerHTML += `
      <tr>
        <td>${t.nome_profissional || "-"}</td>
        <td>${t.cpf}</td>
        <td>${t.status || "Ativo"}</td>
        <td>
          <button onclick="editar('${t.cpf}')">Editar</button>
          <button class="excluir" onclick="excluir('${t.cpf}')">Excluir</button>
        </td>
      </tr>`;
  });
}

/* =====================
   MODAL
===================== */
function abrirNovo() {
  cpfAtual = null;
  document.getElementById("tituloModal").innerText = "Nova Terapeuta";
  limpar();
  document.getElementById("cpf").disabled = false;
  document.getElementById("modal").style.display = "flex";
}

async function editar(cpf) {
  cpfAtual = cpf;
  document.getElementById("tituloModal").innerText = "Editar Terapeuta";

  const { data, error } = await supabaseClient
    .from("terapeutas")
    .select("*")
    .eq("cpf", cpf)
    .single();

  if (error) {
    alert("Erro ao carregar terapeuta");
    console.error(error);
    return;
  }

  document.getElementById("nome_profissional").value = data.nome_profissional || "";
  document.getElementById("cpf").value = data.cpf;
  document.getElementById("cpf").disabled = true;
  document.getElementById("hora_entrada").value = data.hora_entrada || "";
  document.getElementById("hora_saida").value = data.hora_saida || "";
  document.getElementById("status").value = data.status || "Ativo";

  document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

function limpar() {
  document.getElementById("nome_profissional").value = "";
  document.getElementById("cpf").value = "";
  document.getElementById("hora_entrada").value = "";
  document.getElementById("hora_saida").value = "";
  document.getElementById("status").value = "Ativo";
}

/* =====================
   SALVAR (CORRIGIDO)
===================== */
async function salvar() {
  const payload = {
    nome_profissional: document.getElementById("nome_profissional").value,
    hora_entrada: document.getElementById("hora_entrada").value,
    hora_saida: document.getElementById("hora_saida").value,
    status: document.getElementById("status").value
  };

  let error;

  if (cpfAtual) {
    // UPDATE — NÃO envia CPF
    ({ error } = await supabaseClient
      .from("terapeutas")
      .update(payload)
      .eq("cpf", cpfAtual));
  } else {
    // INSERT — envia CPF
    ({ error } = await supabaseClient
      .from("terapeutas")
      .insert({
        ...payload,
        cpf: document.getElementById("cpf").value
      }));
  }

  if (error) {
    alert("Erro ao salvar");
    console.error("SUPABASE ERROR:", error);
    return;
  }

  fecharModal();
  carregar();
}

/* =====================
   EXCLUIR
===================== */
async function excluir(cpf) {
  if (!confirm("Excluir terapeuta?")) return;

  const { error } = await supabaseClient
    .from("terapeutas")
    .delete()
    .eq("cpf", cpf);

  if (error) {
    alert("Erro ao excluir");
    console.error(error);
    return;
  }

  carregar();
}

/* INIT */
carregar();
</script>

</body>
</html>
