<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clientes | Hara Spa</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f5f7fb;
}

.app{
  display:flex;
  min-height:100vh;
}

#sidebar{
  width:260px;
  flex-shrink:0;
}

.content{
  flex:1;
  padding:40px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

th,td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}

th{
  background:#f9fafb;
  font-weight:600;
}

/* BOTÕES */
button{
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}

button.excluir{background:#dc2626}

.top-actions{
  display:flex;
  justify-content:flex-end;
  margin-bottom:16px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:#fff;
  width:900px;
  max-height:90vh;
  overflow:auto;
  border-radius:16px;
  padding:24px;
}

.section{margin-bottom:20px}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

input,textarea{
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}

.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="app">
<aside id="sidebar"></aside>

<main class="content">

<h1>Clientes</h1>
<p>Clientes cadastrados</p>

<div class="top-actions">
<button onclick="abrirNovo()">+ Novo Cliente</button>
</div>

<table>
<thead>
<tr>
<th>Nome</th>
<th>Telefone</th>
<th>Email</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

</main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">

<div class="section">
<h3>Dados do Cliente</h3>
<div class="grid">
<input id="nome" placeholder="Nome *">
<input id="cpf_cnpj" placeholder="CPF/CNPJ">
<input id="telefone_1" placeholder="Telefone 1">
<input id="telefone_2" placeholder="Telefone 2">
<input type="date" id="dt_nasc">
<input id="email" placeholder="Email">
<input id="nacionalidade" placeholder="Nacionalidade">
<input id="endereco" placeholder="Endereço">
</div>
</div>

<div class="section">
<textarea id="observacao" placeholder="Observação"></textarea>
</div>

<div class="modal-actions">
<button onclick="fecharModal()">Cancelar</button>
<button onclick="salvar()">Salvar</button>
</div>

</div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
"https://rymehgsoarjeecuwyhny.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let idAtual=null;

const campos=[
"nome","cpf_cnpj","telefone_1","telefone_2",
"dt_nasc","email","nacionalidade","endereco","observacao"
];

function getPayload(){
const obj={};
campos.forEach(c=>{
const el=document.getElementById(c);
if(el && el.value!=="") obj[c]=el.value;
});
return obj;
}

function setForm(data){
campos.forEach(c=>{
const el=document.getElementById(c);
if(el) el.value=data[c]||"";
});
}

async function carregar(){
const {data,error}=await supabaseClient
.from("clientes")
.select("*")
.order("nome");

if(error){console.error(error);return;}

const tbody=document.getElementById("lista");
tbody.innerHTML="";

data.forEach(c=>{
tbody.innerHTML+=`
<tr>
<td>${c.nome||""}</td>
<td>${c.telefone_1||""}</td>
<td>${c.email||""}</td>
<td>
<button onclick="editar(${c.id})">Editar</button>
<button class="excluir" onclick="excluir(${c.id})">Excluir</button>
</td>
</tr>`;
});
}

function abrirNovo(){
idAtual=null;
campos.forEach(c=>{
const el=document.getElementById(c);
if(el) el.value="";
});
document.getElementById("modal").style.display="flex";
}

async function editar(id){
idAtual=id;

const {data,error}=await supabaseClient
.from("clientes")
.select("*")
.eq("id",id)
.single();

if(error){console.error(error);return;}

setForm(data);
document.getElementById("modal").style.display="flex";
}

async function salvar(){
const payload=getPayload();

if(!payload.nome){
alert("Nome é obrigatório");
return;
}

let error;

if(idAtual){
({error}=await supabaseClient
.from("clientes")
.update(payload)
.eq("id",idAtual));
}else{
({error}=await supabaseClient
.from("clientes")
.insert(payload));
}

if(error){
console.error(error);
alert("Erro ao salvar");
return;
}

fecharModal();
carregar();
}

async function excluir(id){
if(!confirm("Excluir cliente?"))return;

await supabaseClient.from("clientes").delete().eq("id",id);
carregar();
}

function fecharModal(){
document.getElementById("modal").style.display="none";
}

carregar();
</script>

</body>
</html>
