<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Serviços | Hara Spa</title>

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.app { display:flex; min-height:100vh; }
.content { flex:1; padding:30px; margin-left:260px; background:#f5f7fb; }

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
th,td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}
th {
  background:#f9fafb;
  font-weight:600;
  cursor:pointer;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}
button.excluir { background:#dc2626; }

.top-actions {
  display:flex;
  justify-content:flex-end;
  margin-bottom:16px;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal-content {
  background:#fff;
  width:600px;
  border-radius:16px;
  padding:24px;
}
.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}
.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:20px;
}

.paginacao {
  margin-top:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.paginacao button:disabled {
  opacity:0.5;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Serviços</h1>

    <div class="top-actions">
      <button onclick="abrirNovo()">+ Novo Serviço</button>
    </div>

    <table>
      <thead>
        <tr>
          <th onclick="ordenar('nome')">Nome</th>
          <th onclick="ordenar('valor')">Valor</th>
          <th onclick="ordenar('comissao')">Comissão</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

    <div class="paginacao">
      <button id="btnAnterior" onclick="paginaAnterior()">Anterior</button>
      <span id="infoPagina"></span>
      <button id="btnProximo" onclick="proximaPagina()">Próxima</button>
    </div>

  </main>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Cadastro Serviço</h3>

    <div class="grid">
      <input id="nome" placeholder="Nome do serviço">
      <input id="valor" type="number" step="0.01" placeholder="Valor">
      <input id="comissao" type="number" step="0.01" placeholder="Comissão">
      <select id="status">
        <option value="">Status</option>
        <option value="ativo">ativo</option>
        <option value="inativo">inativo</option>
      </select>
    </div>

    <div class="modal-actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

let idAtual = null;
let ordemAtual = { campo: "nome", asc: true };

let paginaAtual = 1;
const limite = 10;
let totalRegistros = 0;

async function carregar(){

  const inicio = (paginaAtual - 1) * limite;
  const fim = inicio + limite - 1;

  const { data, error, count } = await supabaseClient
    .from("servicos")
    .select("*", { count: "exact" })
    .order(ordemAtual.campo, { ascending: ordemAtual.asc })
    .range(inicio, fim);

  if(error){
    alert(error.message);
    return;
  }

  totalRegistros = count;

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${s.nome}</td>
        <td>R$ ${Number(s.valor).toFixed(2)}</td>
        <td>R$ ${Number(s.comissao).toFixed(2)}</td>
        <td>${s.status}</td>
        <td>
          <button onclick="editar('${s.id}')">Editar</button>
          <button class="excluir" onclick="excluir('${s.id}')">Excluir</button>
        </td>
      </tr>
    `;
  });

  atualizarPaginacao();
}

function atualizarPaginacao(){
  const totalPaginas = Math.ceil(totalRegistros / limite);

  document.getElementById("infoPagina").innerText =
    `Página ${paginaAtual} de ${totalPaginas}`;

  document.getElementById("btnAnterior").disabled = paginaAtual === 1;
  document.getElementById("btnProximo").disabled = paginaAtual === totalPaginas;
}

function proximaPagina(){
  paginaAtual++;
  carregar();
}

function paginaAnterior(){
  paginaAtual--;
  carregar();
}

function ordenar(campo){
  if(ordemAtual.campo === campo){
    ordemAtual.asc = !ordemAtual.asc;
  } else {
    ordemAtual.campo = campo;
    ordemAtual.asc = true;
  }
  paginaAtual = 1;
  carregar();
}

function abrirNovo(){
  idAtual = null;
  document.getElementById("nome").value = "";
  document.getElementById("valor").value = "";
  document.getElementById("comissao").value = "";
  document.getElementById("status").value = "";
  document.getElementById("modal").style.display = "flex";
}

async function editar(id){
  idAtual = id;

  const { data, error } = await supabaseClient
    .from("servicos")
    .select("*")
    .eq("id", id)
    .single();

  if(error){
    alert(error.message);
    return;
  }

  document.getElementById("nome").value = data.nome;
  document.getElementById("valor").value = data.valor;
  document.getElementById("comissao").value = data.comissao;
  document.getElementById("status").value = data.status;

  document.getElementById("modal").style.display = "flex";
}

async function salvar(){
  const payload = {
    nome: document.getElementById("nome").value,
    valor: parseFloat(document.getElementById("valor").value),
    comissao: parseFloat(document.getElementById("comissao").value),
    status: document.getElementById("status").value
  };

  let error;

  if(idAtual){
    ({ error } = await supabaseClient
      .from("servicos")
      .update(payload)
      .eq("id", idAtual));
  } else {
    ({ error } = await supabaseClient
      .from("servicos")
      .insert(payload));
  }

  if(error){
    alert(error.message);
    return;
  }

  fecharModal();
  carregar();
}

async function excluir(id){
  if(!confirm("Excluir serviço?")) return;

  const { error } = await supabaseClient
    .from("servicos")
    .delete()
    .eq("id", id);

  if(error){
    alert(error.message);
    return;
  }

  carregar();
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

carregar();
</script>

</body>
</html>
