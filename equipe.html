<body>

<nav class="sidebar">

<div class="content">

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <h3>Nova Terapeuta</h3>
    <p>Preencha os dados da terapeuta</p>

    <div class="form-grid">

      <label class="half">Nome Completo

        <input id="endereco">

      <label>Contato
        <input id="contato">
      </label>

      <label>Contato Emerg√™ncia
        <input id="contatoEmerg">

        <select id="tipoPix">
          <option value="">‚Äî</option>
          <option>CPF</option>

        </select>
      </label>

        <input id="chavePix">

      <label>Tem folga semanal?
        <select id="folga">
          <option value="">N√£o</option>
          <option>Segunda</option>
          <option>Ter√ßa</option>

        </select>
      </label>

      <label>Dia da Folga
        <input id="diaFolga">
      </label>

      <label>Hor√°rio de Entrada
        <input type="time" step="900" id="entrada">

      <label>Hor√°rio de Sa√≠da
        <input type="time" step="900" id="saida">
      </label>

        <input type="date" id="inicio">
      </label>

        <input id="sangue">

      <label><input type="checkbox" id="cNuru"> Massagem Nuru</label>
      <label><input type="checkbox" id="cViv"> Massagem Viv√™ncia</label>
      <label><input type="checkbox" id="cPodo"> Podolatria</label>

    <br>

<script>
let terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let solicitacoes = JSON.parse(localStorage.getItem("solicitacoes")) || [];
let editIndex = null;

const mapSemana = {
  "domingo":0,"segunda":1,"ter√ßa":2,"terca":2,"quarta":3,
  "quinta":4,"sexta":5,"s√°bado":6,"sabado":6
};

function abrirModal(i=null){
  editIndex=i;
  modal.style.display="flex";
}

function fecharModal(){
  modal.style.display="none";
}

function calcularDiasFolga(t){
  let total=0;
  if(t.folga){
    const dia=mapSemana[t.folga.toLowerCase()];
    if(dia!==undefined){
      const ini=t.inicio?new Date(t.inicio):new Date(new Date().getFullYear(),0,1);
      for(let d=new Date(ini);d<=new Date();d.setDate(d.getDate()+1)){
        if(d.getDay()===dia) total++;
      }
    }
  }
  solicitacoes.filter(s=>s.status==="Aprovado" && s.terapeuta===t.nomeProf)
    .forEach(s=>{
      total+=(new Date(s.fim)-new Date(s.inicio))/86400000+1;
    });
  return total;
}

function salvar(){
  const t={
    nomeCompleto:nomeCompleto.value,
    nomeProf:nomeProf.value,
    folga:folga.value,
    inicio:inicio.value,
    entrada:entrada.value,
    saida:saida.value,
    status:status.value
  };
  if(editIndex!=null) terapeutas[editIndex]=t;
  else terapeutas.push(t);
  localStorage.setItem("terapeutas",JSON.stringify(terapeutas));
  fecharModal(); render();
}

function render(){
  listaEquipe.innerHTML="";
  terapeutas.forEach((t,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${t.nomeProf}</td>
      <td>${t.folga||"‚Äî"}</td>
      <td>${calcularDiasFolga(t)}</td>
      <td>${t.inicio||"‚Äî"}</td>
      <td>${t.entrada||"‚Äî"}‚Äì${t.saida||"‚Äî"}</td>
      <td class="actions">
        <button onclick="abrirModal(${i})">‚úèÔ∏è</button>
        <button onclick="terapeutas.splice(${i},1);localStorage.setItem('terapeutas',JSON.stringify(terapeutas));render()">üóëÔ∏è</button>
      </td>`;
    listaEquipe.appendChild(tr);
  });
}
render();
</script>
