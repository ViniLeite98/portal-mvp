<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Serviços</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
.content { padding:30px; font-size:14px; }

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

button.primary {
  background:#7c3aed;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

table {
  width:100%;
  border-collapse:collapse;
}

th, td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
}

th {
  font-size:12px;
  color:#6b7280;
  text-align:left;
}

.actions i {
  margin-right:12px;
  cursor:pointer;
}

.actions .fa-trash {
  color:#dc2626;
}

.status-ativo {
  color:#16a34a;
  font-weight:600;
}

.status-inativo {
  color:#dc2626;
  font-weight:600;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">

    <div class="header">
      <h2>Serviços</h2>
      <button class="primary" onclick="novoServico()">NOVO SERVIÇO</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Serviço</th>
          <th>Valor</th>
          <th>Comissão (%)</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>

/* =========================
   CONEXÃO ÚNICA SUPABASE
========================= */

if (!window.supabaseClient) {
  window.supabaseClient = window.supabase.createClient(
    "https://rymehgsorajeecuwyhny.supabase.co",
    "SUA_KEY_AQUI"
  );
}

const supabase = window.supabaseClient;

let servicos = [];

/* =========================
   CARREGAR SERVIÇOS
========================= */

async function carregarServicos() {

  const { data, error } = await supabase
    .from("servicos")
    .select("*")
    .order("created_at", { ascending:false });

  if (error) {
    console.error(error);
    alert("Erro ao carregar serviços.");
    return;
  }

  servicos = data || [];
  render();
}

/* =========================
   RENDER
========================= */

function render() {

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  servicos.forEach(s => {

    tbody.innerHTML += `
      <tr>
        <td>${s.id_interno || "-"}</td>
        <td>${s.nome}</td>
        <td>R$ ${Number(s.valor).toFixed(2)}</td>
        <td>${s.comissao || 0}%</td>
        <td class="status-${s.status}">
          ${s.status}
        </td>
        <td class="actions">
          <i class="fa-solid fa-pen" onclick="editar('${s.id}')"></i>
          <i class="fa-solid fa-trash" onclick="excluir('${s.id}')"></i>
        </td>
      </tr>
    `;
  });

}

/* =========================
   NOVO
========================= */

function novoServico() {
  localStorage.removeItem("servicoEdit");
  window.location.href = "servico-novo.html";
}

/* =========================
   EDITAR
========================= */

function editar(id) {
  localStorage.setItem("servicoEdit", id);
  window.location.href = "servico-novo.html";
}

/* =========================
   EXCLUIR
========================= */

async function excluir(id) {

  if (!confirm("Excluir serviço?")) return;

  const { error } = await supabase
    .from("servicos")
    .delete()
    .eq("id", id);

  if (error) {
    alert("Erro ao excluir.");
    console.error(error);
    return;
  }

  carregarServicos();
}

carregarServicos();

</script>

</body>
</html>
