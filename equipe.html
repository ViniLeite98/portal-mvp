<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão da Equipe</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f7fb;
}

/* =========================
   CONTEÚDO
   ========================= */
.content {
  margin-left:260px;
  padding:30px;
}

.card {
  background:#fff;
  border-radius:28px;
  padding:24px;
  margin-bottom:24px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.card-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:8px 14px;
  cursor:pointer;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}

th, td {
  padding:12px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}

th {
  font-size:13px;
  color:#374151;
}

.actions i {
  cursor:pointer;
  margin-right:10px;
}

.actions .fa-trash {
  color:#ef4444;
}

/* =========================
   SIDEBAR CONTAINER
   ========================= */
#sidebar-container {
  position: fixed;
  top:0;
  left:0;
  width:240px;
  height:100vh;
}
</style>
</head>

<body>

<!-- SIDEBAR DINÂMICO -->
<div id="sidebar-container"></div>

<div class="content">
  <h1>Gestão da Equipe</h1>
  <p>Visão operacional das terapeutas</p>

  <div class="card">
    <div class="card-header">
      <div>
        <h3>Lista de Terapeutas</h3>
        <small id="contador"></small>
      </div>
      <button onclick="nova()">+ Nova Terapeuta</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Folga Semanal</th>
          <th>Dias de Folga/Ano</th>
          <th>Data de Início</th>
          <th>Horário</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

</div>

<script>
/* =========================
   CARREGA SIDEBAR DINÂMICO
   ========================= */
fetch("sidebar.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("sidebar-container").innerHTML = html;

    // marca link ativo
    const page = location.pathname.split("/").pop().replace(".html","");
    document.querySelectorAll(".sidebar a").forEach(a=>{
      if(a.dataset.page===page) a.classList.add("active");
    });
  });

/* =========================
   TERAPEUTAS
   ========================= */
let terapeutas = JSON.parse(localStorage.getItem("terapeutas") || "[]");

function calcularDiasFolgaAno(t){
  let total = 0;
  const hoje = new Date();
  const anoAtual = hoje.getFullYear();
  const inicioAno = new Date(anoAtual,0,1);

  // folga semanal
  if (t.temFolga === "Sim" && t.diaFolga) {
    const inicio = new Date(Math.max(new Date(t.dataInicio || inicioAno), inicioAno));
    for (let d = new Date(inicio); d <= hoje; d.setDate(d.getDate()+1)) {
      const diaSemana = d.toLocaleDateString("pt-BR",{weekday:"long"}).toLowerCase();
      if(diaSemana.includes(t.diaFolga.toLowerCase())) total++;
    }
  }

  // solicitações aprovadas
  const solicitacoes = JSON.parse(localStorage.getItem("solicitacoes") || "[]");
  solicitacoes.forEach(s=>{
    if(s.status!=="Aprovado") return;
    if(s.terapeutaNome !== t.nomeProfissional) return;

    const ini = new Date(s.dataInicio);
    const fim = new Date(s.dataFim);
    if(isNaN(ini)||isNaN(fim)) return;

    const inicioReal = ini < inicioAno ? inicioAno : ini;
    const fimReal = fim > hoje ? hoje : fim;
    if(fimReal < inicioReal) return;

    total += Math.floor((fimReal - inicioReal)/86400000)+1;
  });

  return total;
}

function render(){
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  terapeutas.forEach(t=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${t.nomeProfissional || "—"}</td>
      <td>${t.temFolga || "—"}</td>
      <td>${calcularDiasFolgaAno(t)}</td>
      <td>${t.dataInicio || "—"}</td>
      <td>${t.horaEntrada || ""} – ${t.horaSaida || ""}</td>
      <td>${t.status || "—"}</td>
      <td class="actions">
        <i class="fa-solid fa-pen" onclick="editar(${t.id})"></i>
        <i class="fa-solid fa-trash" onclick="excluir(${t.id})"></i>
      </td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("contador").innerText =
    terapeutas.length + " terapeutas cadastradas";
}

function nova(){
  localStorage.removeItem("editarTerapeutaId");
  location.href = "nova-terapeuta.html";
}

function editar(id){
  localStorage.setItem("editarTerapeutaId", id);
  location.href = "nova-terapeuta.html";
}

function excluir(id){
  if(!confirm("Excluir terapeuta?")) return;
  terapeutas = terapeutas.filter(t => t.id !== id);
  localStorage.setItem("terapeutas", JSON.stringify(terapeutas));
  render();
}

render();
</script>

</body>
</html>
