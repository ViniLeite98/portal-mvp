);

let editandoId = null;

/* =========================
   DEFINIR DATA HOJE + TRAVAS
========================= */
function configurarDatas() {

  const dataInicio = document.getElementById("data_inicio");
  const dataFim = document.getElementById("data_fim");

  const hoje = new Date().toISOString().split("T")[0];

  dataInicio.value = hoje;
  dataInicio.min = hoje;
  dataFim.min = hoje;

  // Quando alterar data inÃ­cio
  dataInicio.addEventListener("change", () => {
    dataFim.min = dataInicio.value;

    if (dataFim.value && dataFim.value < dataInicio.value) {
      dataFim.value = dataInicio.value;
    }
  });

  // SeguranÃ§a extra ao alterar data fim
  dataFim.addEventListener("change", () => {
    if (dataFim.value < dataInicio.value) {
      alert("Data fim nÃ£o pode ser menor que data inÃ­cio.");
      dataFim.value = dataInicio.value;
    }
  });
}

document.addEventListener("DOMContentLoaded", configurarDatas);

/* =========================
   CARREGAR TERAPEUTAS
========================= */
async function carregarTerapeutas() {

  const { data } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional")
    .eq("status","Ativo")
    .order("nome_profissional");

  const select = document.getElementById("terapeuta");
  select.innerHTML = "";

  data.forEach(t => {
    select.innerHTML += `
      <option value="${t.cpf}">
        ${t.nome_profissional} - ${t.cpf}
      </option>
    `;
  });
}

/* =========================
   SALVAR / EDITAR
========================= */
async function salvar() {

  const dataInicio = document.getElementById("data_inicio").value;
  const dataFim = document.getElementById("data_fim").value;

  // ðŸ”’ VALIDAÃ‡ÃƒO REAL (backend safety)
  if (!dataInicio || !dataFim) {
    alert("Preencha as datas.");
    return;
  }

  if (dataFim < dataInicio) {
    alert("Data fim nÃ£o pode ser menor que data inÃ­cio.");
    return;
  }

  const payload = {
    terapeuta_cpf: document.getElementById("terapeuta").value,
    tipo: document.getElementById("tipo").value,
    data_inicio: dataInicio,
    data_fim: dataFim,
    justificativa: document.getElementById("justificativa").value,
    status: document.getElementById("status").value
  };

  if (editandoId) {

    const { error } = await supabaseClient
      .from("solicitacoes")
      .update(payload)
      .eq("id", editandoId);

    if (error) return alert("Erro ao atualizar");

    alert("Atualizado com sucesso!");
    editandoId = null;

  } else {

    const { error } = await supabaseClient
      .from("solicitacoes")
      .insert(payload);

    if (error) return alert("Erro ao salvar");

    alert("SolicitaÃ§Ã£o registrada!");
  }

  limparFormulario();
  carregarSolicitacoes();
}

/* =========================
   LIMPAR
========================= */
function limparFormulario(){
  document.getElementById("justificativa").value = "";
  document.getElementById("status").value = "Pendente";
}

/* =========================
   CARREGAR LISTA
========================= */
async function carregarSolicitacoes() {

  const { data } = await supabaseClient
    .from("solicitacoes")
    .select("*")
    .order("created_at", { ascending:false });

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(s => {

    const dataCriacao = new Date(s.created_at);
    const dataFormatada = dataCriacao.toLocaleString("pt-BR", {
      timeZone: "America/Sao_Paulo"
    });

    let statusClass = "";
    if (s.status === "Pendente") statusClass = "status-pendente";
    if (s.status === "Aprovado") statusClass = "status-aprovado";
    if (s.status === "Reprovado") statusClass = "status-reprovado";

    tbody.innerHTML += `
      <tr>
        <td>${s.terapeuta_cpf}</td>
        <td>${s.tipo}</td>
        <td>${s.data_inicio} â†’ ${s.data_fim}</td>
        <td class="${statusClass}">${s.status}</td>
        <td>${dataFormatada}</td>
        <td>
          <button onclick="editarSolicitacao('${s.id}')">Editar</button>
          <button class="btn-danger" onclick="excluirSolicitacao('${s.id}')">Excluir</button>
        </td>
      </tr>
    `;
  });
}

/* =========================
   EDITAR
========================= */
async function editarSolicitacao(id) {

  const { data } = await supabaseClient
    .from("solicitacoes")
    .select("*")
    .eq("id", id)
    .single();

  document.getElementById("terapeuta").value = data.terapeuta_cpf;
  document.getElementById("tipo").value = data.tipo;
  document.getElementById("data_inicio").value = data.data_inicio;
  document.getElementById("data_fim").value = data.data_fim;
  document.getElementById("justificativa").value = data.justificativa;
  document.getElementById("status").value = data.status;

  editandoId = id;
  window.scrollTo({ top: 0, behavior: "smooth" });
}

/* =========================
   EXCLUIR
========================= */
async function excluirSolicitacao(id) {

  if (!confirm("Tem certeza que deseja excluir?")) return;

  const { error } = await supabaseClient
    .from("solicitacoes")
    .delete()
    .eq("id", id);

  if (error) return alert("Erro ao excluir");

  alert("ExcluÃ­do com sucesso!");
  carregarSolicitacoes();
}

/* INIT */
carregarTerapeutas();
carregarSolicitacoes();
</script>
