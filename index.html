<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Início | Hara Spa</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<!-- SUPABASE -->
<script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

<style>
.app { display:flex; min-height:100vh; background:#f5f7fb }
.main-content { flex:1; padding:30px }

.cards {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:24px;
}

.card {
  background:#fff;
  border-radius:22px;
  padding:24px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.big { font-size:48px; font-weight:700; margin:10px 0 }

.dashboard-row {
  display:grid;
  grid-template-columns:3fr 1fr;
  gap:20px;
  margin-top:30px;
}

/* FORÇA DE TRABALHO */
.workforce {
  display:flex;
  align-items:flex-end;
  gap:16px;
  height:190px;
  margin-top:24px;
}

.bar-wrap {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.qtd {
  font-size:12px;
  font-weight:600;
}

.bar {
  width:34px;
  background:linear-gradient(180deg,#9db7e5,#4f6fad);
  border-radius:10px 10px 0 0;
  height:6px;
  transition:height .3s;
}

.hour {
  font-size:12px;
  color:#6b7280;
}

/* CARGA HORÁRIA */
.carga p {
  margin:10px 0;
  font-size:14px;
  display:flex;
  justify-content:space-between;
}

.carga span {
  font-weight:600;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="main-content">

    <h1>Início</h1>
    <p>Visão geral do Hara Spa</p>

    <!-- CARDS SUPERIORES -->
    <div class="cards">

      <div class="card">
        <h3>Equipe</h3>
        <div id="total-ativas" class="big">--</div>
        <small>Terapeutas ativas no sistema</small>
      </div>

      <div class="card">
        <h3>Próximas Datas</h3>
        <p>Agenda institucional</p>
      </div>

      <div class="card">
        <h3>Dias Folgados</h3>
        <p>Gerenciado por solicitações</p>
      </div>

    </div>

    <!-- FORÇA DE TRABALHO + CARGA HORÁRIA -->
    <div class="dashboard-row">

      <!-- FORÇA DE TRABALHO -->
      <div class="card">
        <h3>Força de Trabalho</h3>
        <div id="workforce-bars" class="workforce"></div>
      </div>

      <!-- CARGA HORÁRIA -->
      <div class="card carga">
        <h3>Carga Horária</h3>
        <div id="carga-horaria">
          <p>Carregando...</p>
        </div>
      </div>

    </div>

  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  if (!window.supabase) {
    alert("Erro: Supabase não carregou");
    return;
  }

  const supabaseClient = window.supabase.createClient(
    "https://rymehgsoarjeecuwyhny.supabase.co",
    "SUA_ANON_KEY_AQUI"
  );

  /* =====================
     EQUIPE ATIVA
  ===================== */
  async function carregarEquipe() {
    const { data } = await supabaseClient
      .from("terapeutas")
      .select("cpf")
      .eq("status", "Ativo");

    document.getElementById("total-ativas").innerText = data?.length || 0;
  }

  /* =====================
     FORÇA DE TRABALHO (INTERVALOS)
  ===================== */
  async function carregarForcaTrabalho() {

    const { data } = await supabaseClient
      .from("terapeutas")
      .select("hora_entrada, hora_saida")
      .eq("status", "Ativo");

    const horas = {};
    for (let h = 9; h <= 21; h++) horas[h] = 0;

    data.forEach(t => {
      if (!t.hora_entrada || !t.hora_saida) return;

      const [hi, mi] = t.hora_entrada.split(":").map(Number);
      const [hf, mf] = t.hora_saida.split(":").map(Number);

      if (isNaN(hi)||isNaN(mi)||isNaN(hf)||isNaN(mf)) return;

      const inicio = hi * 60 + mi;
      const fim = hf * 60 + mf;

      for (let h = 9; h <= 21; h++) {
        const ref = h * 60;
        if (inicio <= ref && ref < fim) {
          horas[h]++;
        }
      }
    });

    const box = document.getElementById("workforce-bars");
    box.innerHTML = "";

    Object.entries(horas).forEach(([h, qtd]) => {
      box.innerHTML += `
        <div class="bar-wrap">
          <div class="qtd">${qtd}</div>
          <div class="bar" style="height:${qtd * 18}px"></div>
          <div class="hour">${h}:00</div>
        </div>
      `;
    });
  }

  /* =====================
     CARGA HORÁRIA (FUNCIONAL)
  ===================== */
  async function carregarCargaHoraria() {
    const box = document.getElementById("carga-horaria");
    box.innerHTML = "<p>Carregando...</p>";

    const { data } = await supabaseClient
      .from("terapeutas")
      .select("nome_profissi, hora_entrada, hora_saida")
      .eq("status", "Ativo");

    const lista = [];

    data.forEach(t => {
      if (
        !t.hora_entrada ||
        !t.hora_saida ||
        !t.hora_entrada.includes(":") ||
        !t.hora_saida.includes(":")
      ) return;

      const [hi, mi] = t.hora_entrada.split(":").map(Number);
      const [hf, mf] = t.hora_saida.split(":").map(Number);

      if (isNaN(hi)||isNaN(mi)||isNaN(hf)||isNaN(mf)) return;

      const totalMin = (hf * 60 + mf) - (hi * 60 + mi);
      if (totalMin <= 0) return;

      const h = Math.floor(totalMin / 60);
      const m = totalMin % 60;

      lista.push({
        nome: t.nome_profissi,
        minutos: totalMin,
        texto: `${h}:${m.toString().padStart(2,"0")}`
      });
    });

    if (lista.length === 0) {
      box.innerHTML = "<p>Sem dados válidos</p>";
      return;
    }

    lista.sort((a,b)=>b.minutos-a.minutos);

    box.innerHTML = "";
    lista.slice(0,3).forEach(t => {
      box.innerHTML += `
        <p>${t.nome}<span>${t.texto}h</span></p>
      `;
    });
  }

  /* INIT */
  await carregarEquipe();
  await carregarForcaTrabalho();
  await carregarCargaHoraria();

});
</script>

</body>
</html>
