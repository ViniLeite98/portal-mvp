<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Materiais</title>

<!-- ÍCONES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CSS GLOBAL -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- CSS SIDEBAR -->
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
/* =========================
   CONTEÚDO DA PÁGINA
========================= */
.content {
  padding: 30px;
  font-size: 14px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card {
  background: #fff;
  border-radius: 18px;
  padding: 24px;
  margin-top: 20px;
  box-shadow: 0 4px 12px rgba(0,0,0,.05);
}

button {
  background: #1f2937;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}

th, td {
  padding: 12px 8px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}

th {
  font-size: 12px;
  color: #374151;
}

.status-ok {
  color: #16a34a;
  font-weight: 600;
}

.status-low {
  color: #dc2626;
  font-weight: 600;
}

.actions i {
  cursor: pointer;
  margin-right: 10px;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside id="sidebar"></aside>

  <!-- CONTEÚDO -->
  <main class="content">
    <div class="header">
      <h1>Materiais</h1>
      <button onclick="novoMaterial()">+ Novo Material</button>
    </div>

    <div class="card">
      <h3>Controle de Materiais</h3>

      <table>
        <thead>
          <tr>
            <th>Material</th>
            <th>Quantidade</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaMateriais"></tbody>
      </table>
    </div>
  </main>

</div>

<!-- JS SIDEBAR -->
<script src="assets/sidebar/sidebar.js"></script>

<!-- =========================
     LÓGICA DE MATERIAIS
========================= -->
<script>
let materiais = JSON.parse(localStorage.getItem("materiais") || "[]");

function renderMateriais() {
  const tbody = document.getElementById("listaMateriais");
  tbody.innerHTML = "";

  materiais.forEach((m, i) => {
    const status =
      m.quantidade > 5
        ? '<span class="status-ok">OK</span>'
        : '<span class="status-low">Baixo</span>';

    tbody.innerHTML += `
      <tr>
        <td>${m.nome}</td>
        <td>${m.quantidade}</td>
        <td>${status}</td>
        <td class="actions">
          <i class="fa-solid fa-pen" onclick="editar(${i})"></i>
          <i class="fa-solid fa-trash" onclick="excluir(${i})"></i>
        </td>
      </tr>
    `;
  });
}

function novoMaterial() {
  const nome = prompt("Nome do material:");
  if (!nome) return;

  const qtd = parseInt(prompt("Quantidade:"), 10);
  if (isNaN(qtd)) return;

  materiais.push({ nome, quantidade: qtd });
  localStorage.setItem("materiais", JSON.stringify(materiais));
  renderMateriais();
}

function editar(i) {
  const qtd = parseInt(prompt("Nova quantidade:"), 10);
  if (isNaN(qtd)) return;

  materiais[i].quantidade = qtd;
  localStorage.setItem("materiais", JSON.stringify(materiais));
  renderMateriais();
}

function excluir(i) {
  if (!confirm("Excluir material?")) return;
  materiais.splice(i, 1);
  localStorage.setItem("materiais", JSON.stringify(materiais));
  renderMateriais();
}

renderMateriais();
</script>

</body>
</html>
