<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clientes | Hara Spa</title>

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
.app { display:flex; min-height:100vh; }

.content { 
  flex:1; 
  padding:30px; 
  margin-left:260px; 
  background:#f5f7fb; 
}

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

th,td {
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
  text-align:left;
}

th { background:#f9fafb; font-weight:600; }
</style>
</head>

<body>

<div class="app">

  <aside id="sidebar"></aside>

  <main class="content">
    <h1>Clientes</h1>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="lista">
        <tr>
          <td colspan="4">Carregando...</td>
        </tr>
      </tbody>
    </table>

  </main>

</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ5bWVoZ3NvYXJqZWVjdXd5aG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTc0ODUsImV4cCI6MjA4NjIzMzQ4NX0.K9BUapByrh6TsSi5jEkL8HGLDmMT_tGSSykl7LGxIec"
);

async function carregar(){
  const { data, error } = await supabaseClient
    .from("clientes")
    .select("*");

  console.log("DATA:", data);
  console.log("ERROR:", error);

  const tbody = document.getElementById("lista");

  if(error){
    tbody.innerHTML = `<tr><td colspan="4">Erro: ${error.message}</td></tr>`;
    return;
  }

  if(!data || data.length === 0){
    tbody.innerHTML = `<tr><td colspan="4">Nenhum cliente encontrado</td></tr>`;
    return;
  }

  tbody.innerHTML = "";

  data.forEach(cliente => {
    tbody.innerHTML += `
      <tr>
        <td>${cliente.nome || ""}</td>
        <td>${cliente.telefone || ""}</td>
        <td>${cliente.email || ""}</td>
        <td>${cliente.status || ""}</td>
      </tr>
    `;
  });
}

carregar();
</script>

</body>
</html>
