<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gest√£o da Equipe | Hara Spa</title>

<link rel="stylesheet" href="assets/sidebar/sidebar.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  background:#f5f7fb;
  font-family: Arial, sans-serif;
}

.app { display:flex; min-height:100vh; }
.content { flex:1; padding:40px; margin-left:260px; }

/* CARD PRINCIPAL */
.card-lista {
  background:#fff;
  border-radius:32px;
  padding:40px;
  border:2px solid #d1d5db;
}

/* HEADER */
.header-lista {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:32px;
}

.header-lista h2 {
  font-size:26px;
  margin:0;
}

.header-lista p {
  margin-top:6px;
  color:#6b7280;
}

.btn-nova {
  background:#3b4f6b;
  color:#fff;
  padding:12px 22px;
  border-radius:14px;
  border:none;
  font-size:16px;
  cursor:pointer;
}

/* TABELA */
table {
  width:100%;
  border-collapse:collapse;
}

th {
  text-align:left;
  font-size:18px;
  padding-bottom:16px;
}

td {
  padding:20px 8px;
  font-size:18px;
  border-top:1px solid #e5e7eb;
}

.actions button {
  background:none;
  border:none;
  font-size:20px;
  cursor:pointer;
  margin-right:10px;
}

.actions button.excluir {
  color:red;
}

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal-content {
  background:#fff;
  width:900px;
  max-height:90vh;
  overflow:auto;
  border-radius:16px;
  padding:24px;
}
.section { margin-bottom:24px; }
.section h3 { margin-bottom:12px; }
.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
input, select {
  padding:8px;
  border-radius:6px;
  border:1px solid #d1d5db;
  width:100%;
}
.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
</style>
</head>

<body>

<div class="app">
  <aside id="sidebar"></aside>

  <main class="content">

    <div class="card-lista">
      <div class="header-lista">
        <div>
          <h2>Lista de Terapeutas</h2>
          <p id="contador"></p>
        </div>
        <button class="btn-nova" onclick="abrirNovo()">+ Nova Terapeuta</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Folga Semanal</th>
            <th>Data de In√≠cio</th>
            <th>Hor√°rio</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>

  </main>
</div>

<!-- MODAL COMPLETO -->
<div class="modal" id="modal">
  <div class="modal-content">

    <div class="section">
      <h3>Dados Pessoais</h3>
      <div class="grid">
        <input id="nome_completo" placeholder="Nome Completo *">
        <input id="nome_profissional" placeholder="Nome Profissional *">
        <input id="cpf" placeholder="CPF *">
        <input id="rg" placeholder="RG">
        <input type="date" id="nascimento">
        <input id="email" placeholder="Email *">
      </div>
    </div>

    <div class="section">
      <h3>Dados Funcionais</h3>
      <div class="grid">
        <select id="tem_folga">
          <option value="">Folga semanal?</option>
          <option value="Sim">Sim</option>
          <option value="N√£o">N√£o</option>
        </select>
        <input type="date" id="data_inicio">
        <input type="time" id="hora_entrada">
        <input type="time" id="hora_saida">
        <select id="status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button onclick="fecharModal()">Cancelar</button>
      <button onclick="salvar()">Salvar</button>
    </div>

  </div>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

let cpfAtual = null;

async function carregar() {
  const { data } = await supabaseClient
    .from("terapeutas")
    .select("cpf,nome_profissional,tem_folga,data_inicio,hora_entrada,hora_saida,status")
    .eq("status","Ativo")
    .order("nome_profissional");

  document.getElementById("contador").innerText =
    `${data.length} terapeutas ativas`;

  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  data.forEach(t => {
    tbody.innerHTML += `
      <tr>
        <td>${t.nome_profissional}</td>
        <td>${t.tem_folga === "Sim" ? "Sim" : "N√£o"}</td>
        <td>${formatarData(t.data_inicio)}</td>
        <td>${t.hora_entrada || "-"} ‚Äì ${t.hora_saida || "-"}</td>
        <td class="actions">
          <button onclick="editar('${t.cpf}')">‚úèÔ∏è</button>
          <button class="excluir" onclick="excluir('${t.cpf}')">üóëÔ∏è</button>
        </td>
      </tr>
    `;
  });
}

function formatarData(data) {
  if (!data) return "-";
  return new Date(data).toLocaleDateString("pt-BR", {
    day:"2-digit",
    month:"long",
    year:"numeric"
  });
}

function abrirNovo() {
  cpfAtual = null;
  document.querySelectorAll("#modal input, #modal select")
    .forEach(el => el.value = "");
  document.getElementById("cpf").disabled = false;
  document.getElementById("modal").style.display = "flex";
}

async function editar(cpf) {
  cpfAtual = cpf;
  const { data } = await supabaseClient
    .from("terapeutas")
    .select("*")
    .eq("cpf",cpf)
    .single();

  Object.keys(data).forEach(key=>{
    if(document.getElementById(key))
      document.getElementById(key).value = data[key] || "";
  });

  document.getElementById("cpf").disabled = true;
  document.getElementById("modal").style.display = "flex";
}

async function salvar() {
  const payload = {
    nome_completo: nome_completo.value,
    nome_profissional: nome_profissional.value,
    email: email.value,
    tem_folga: tem_folga.value,
    data_inicio: data_inicio.value,
    hora_entrada: hora_entrada.value,
    hora_saida: hora_saida.value,
    status: status.value
  };

  let error;

  if (cpfAtual) {
    ({ error } = await supabaseClient
      .from("terapeutas")
      .update(payload)
      .eq("cpf", cpfAtual));
  } else {
    payload.cpf = cpf.value;
    ({ error } = await supabaseClient
      .from("terapeutas")
      .insert(payload));
  }

  if (error) {
    console.error(error);
    alert("Erro ao salvar");
    return;
  }

  fecharModal();
  carregar();
}

async function excluir(cpf) {
  if(!confirm("Excluir terapeuta?")) return;
  await supabaseClient.from("terapeutas").delete().eq("cpf",cpf);
  carregar();
}

function fecharModal(){
  document.getElementById("modal").style.display="none";
}

carregar();
</script>

</body>
</html>
