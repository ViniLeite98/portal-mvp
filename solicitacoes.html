<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* CONTAINER PRINCIPAL (igual PPT) */
.page-box {
  background: #ffffff;
  border-radius: 22px;
  border: 1px solid #e5e7eb;
  padding: 22px;
}

/* TABS */
.tabs {
  display: flex;
  gap: 10px;
  margin: 16px 0;
}

.tabs button {
  background: #f3f4f6;
  border: 1px solid #d1d5db;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

.tabs button.active {
  background: #1f2937;
  color: #ffffff;
}

/* FORM */
.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

/* LISTAS */
.list-box {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  padding: 14px;
  margin-top: 10px;
}

/* TABELA */
table {
  width: 100%;
  border-collapse: collapse;
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
}

th {
  background: #f3f4f6;
  font-weight: 600;
  font-size: 13px;
  padding: 10px;
  text-align: left;
}

td {
  padding: 10px;
  font-size: 14px;
  border-bottom: 1px solid #e5e7eb;
}

tbody tr:nth-child(even) {
  background: #fafafa;
}

tbody tr:hover {
  background: #f1f5f9;
}

.actions button {
  margin-right: 6px;
}
</style>
</head>
