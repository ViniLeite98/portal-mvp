<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escalas</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f7fb;
}

/* ===== SIDEBAR (PADRÃO) ===== */
.sidebar {
  width:230px;
  background:#1f2937;
  color:#fff;
  height:100vh;
  position:fixed;
  top:0;
  left:0;
  padding:20px;
}
.sidebar h2 { margin-bottom:30px; }
.sidebar a {
  display:flex;
  align-items:center;
  gap:10px;
  color:#cbd5e1;
  text-decoration:none;
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
}
.sidebar a:hover,
.sidebar a.active {
  background:#374151;
  color:#fff;
}

/* ===== CONTEÚDO ===== */
.content {
  margin-left:260px;
  padding:30px;
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card {
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

/* ===== LAYOUT ===== */
.layout {
  display:grid;
  grid-template-columns: 2.2fr 1.3fr;
  gap:20px;
  margin-top:20px;
}

/* ===== CALENDÁRIO ===== */
.calendar {
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:10px;
}

.weekdays {
  margin-top:16px;
}
.weekdays div {
  text-align:center;
  font-weight:600;
  color:#374151;
  font-size:13px;
}

.day {
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:10px;
  cursor:pointer;
  min-height:90px;
}

.day:hover {
  background:#f1f5f9;
}

.day-number {
  font-weight:700;
}

.day small {
  color:#6b7280;
  font-size:12px;
}

/* ===== DETALHE DO DIA ===== */
.detail h3 {
  margin-top:0;
}

.detail-item {
  padding:8px 0;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar-container"></div>

<div class="content">
  <div class="header">
    <h1>Escalas</h1>
    <input type="date" id="dataSelecionada">
  </div>

  <div class="layout">
    <!-- CALENDÁRIO -->
    <div class="card">
      <h3>Calendário</h3>

      <!-- DIAS DA SEMANA -->
      <div class="calendar weekdays">
        <div>Dom</div>
        <div>Seg</div>
        <div>Ter</div>
        <div>Qua</div>
        <div>Qui</div>
        <div>Sex</div>
        <div>Sáb</div>
      </div>

      <div class="calendar" id="calendar"></div>
    </div>

    <!-- DETALHES -->
    <div class="card detail">
      <h3 id="tituloDia">Selecione um dia</h3>
      <div id="detalhesDia">—</div>
    </div>
  </div>
</div>

<!-- LOAD SIDEBAR -->
<script>
fetch("sidebar.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("sidebar-container").innerHTML = html;
    document.querySelectorAll(".sidebar a").forEach(a => {
      if (a.dataset.page === "escalas") a.classList.add("active");
    });
  });
</script>

<!-- LÓGICA DA ESCALA -->
<script>
const terapeutas = JSON.parse(localStorage.getItem("terapeutas") || "[]")
  .filter(t => !t.status || t.status === "Ativo");

const calendar = document.getElementById("calendar");
const detalhes = document.getElementById("detalhesDia");
const tituloDia = document.getElementById("tituloDia");

let hoje = new Date();
let ano = hoje.getFullYear();
let mes = hoje.getMonth();

const inputData = document.getElementById("dataSelecionada");
inputData.valueAsDate = hoje;

inputData.addEventListener("change", e => {
  const d = new Date(e.target.value);
  ano = d.getFullYear();
  mes = d.getMonth();
  renderCalendar();
});

function renderCalendar() {
  calendar.innerHTML = "";

  const primeiroDia = new Date(ano, mes, 1).getDay();
  const totalDias = new Date(ano, mes + 1, 0).getDate();

  for (let i = 0; i < primeiroDia; i++) {
    calendar.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= totalDias; d++) {
    const div = document.createElement("div");
    div.className = "day";

    div.innerHTML = `
      <div class="day-number">${d}</div>
      <small>${terapeutas.length} terapeutas</small>
    `;

    div.onclick = () => mostrarDia(d);
    calendar.appendChild(div);
  }
}

function mostrarDia(dia) {
  tituloDia.innerText = `Dia ${dia}/${mes + 1}/${ano}`;
  detalhes.innerHTML = "";

  terapeutas.forEach(t => {
    if (!t.horaEntrada || !t.horaSaida) return;

    const [hE, mE] = t.horaEntrada.split(":").map(Number);
    const [hS, mS] = t.horaSaida.split(":").map(Number);
    const minutos = (hS * 60 + mS) - (hE * 60 + mE);

    if (minutos <= 0) return;

    const h = Math.floor(minutos / 60);
    const m = minutos % 60;

    detalhes.innerHTML += `
      <div class="detail-item">
        <b>${t.nomeProfissional}</b><br>
        ${t.horaEntrada} – ${t.horaSaida} (${h}h ${m}m)
      </div>
    `;
  });

  if (!detalhes.innerHTML) detalhes.innerHTML = "—";
}

renderCalendar();
</script>

</body>
</html>
