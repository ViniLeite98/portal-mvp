<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:Arial; background:#f5f7fb; }

.sidebar {
  width:230px; background:#1f2937; color:#fff;
  height:100vh; position:fixed; padding:20px;
}
.sidebar h2 { margin-bottom:30px; }
.sidebar a {
  display:flex; align-items:center; gap:10px;
  color:#cbd5e1; text-decoration:none;
  padding:10px; border-radius:10px; margin-bottom:6px;
}
.sidebar a:hover, .sidebar a.active {
  background:#374151; color:#fff;
}

.content { margin-left:260px; padding:30px; }

.card {
  background:#fff;
  border-radius:20px;
  padding:24px;
  margin-bottom:24px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

/* abas */
.tabs {
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.tab {
  padding:8px 16px;
  border-radius:20px;
  background:#e5e7eb;
  cursor:pointer;
  font-size:14px;
}
.tab.active {
  background:#1f2937;
  color:#fff;
}

table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  font-size:14px;
}
th { font-size:12px; color:#374151; }

button {
  background:#1f2937;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
}
.ok { background:#16a34a; }
.no { background:#dc2626; }
.del { background:#b91c1c; }

select, input {
  padding:6px;
  border-radius:6px;
  border:1px solid #d1d5db;
}
</style>
</head>

<body>

<nav class="sidebar">
  <h2>Hara Spa</h2>
  <a href="index.html"><i class="fa-solid fa-house"></i> Início</a>
  <a href="equipe.html"><i class="fa-solid fa-users"></i> Gestão da Equipe</a>
  <a href="solicitacoes.html" class="active"><i class="fa-solid fa-calendar-xmark"></i> Solicitações</a>
</nav>

<div class="content">
  <h1>Solicitações</h1>
  <p>Demanda de indisponibilidade</p>

  <!-- NOVA SOLICITAÇÃO -->
  <div class="card">
    <h3>Nova Solicitação</h3>

    <label>Terapeuta (ativas)</label><br>
    <select id="terapeuta" style="width:100%; height:44px"></select><br><br>

    <label>Tipo</label><br>
    <select id="tipo">
      <option>Falta</option>
      <option>Férias</option>
      <option>Viagem</option>
      <option>Atestado</option>
      <option>Outro</option>
    </select><br><br>

    <label>Data Início</label><br>
    <input type="date" id="dataInicio"><br><br>

    <label>Data Fim</label><br>
    <input type="date" id="dataFim"><br><br>

    <label>Justificativa</label><br>
    <input id="justificativa" style="width:100%"><br><br>

    <button onclick="salvar()">Salvar Solicitação</button>
  </div>

  <!-- PAINEL -->
  <div class="card">
    <div class="tabs">
      <div class="tab active" onclick="trocar('aprovar')">Aprovar</div>
      <div class="tab" onclick="trocar('gerenciar')">Gerenciar</div>
    </div>

    <!-- APROVAR -->
    <div id="aprovar">
      <table>
        <thead>
          <tr>
            <th>Profissional</th>
            <th>Data Início</th>
            <th>Data Fim</th>
            <th>Justificativa</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaAprovar"></tbody>
      </table>
    </div>

    <!-- GERENCIAR -->
    <div id="gerenciar" style="display:none">
      <table>
        <thead>
          <tr>
            <th>Profissional</th>
            <th>Período</th>
            <th>Tipo</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaGerenciar"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const terapeutas = JSON.parse(localStorage.getItem("terapeutas")) || [];
let solicitacoes = JSON.parse(localStorage.getItem("solicitacoes")) || [];

// apenas terapeutas ativas
terapeutas
  .filter(t => !t.status || t.status === "Ativo")
  .forEach(t => {
    const o = document.createElement("option");
    o.value = t.nomeProfissional;
    o.textContent = t.nomeProfissional;
    terapeuta.appendChild(o);
  });

// data inicio = hoje
dataInicio.value = new Date().toISOString().slice(0,10);

function salvar(){
  if (!dataInicio.value || !dataFim.value) {
    alert("Informe data de início e data fim.");
    return;
  }

  if (dataFim.value < dataInicio.value) {
    alert("A data fim não pode ser menor que a data de início.");
    return;
  }

  solicitacoes.push({
    id: crypto.randomUUID(),
    terapeutaNome: terapeuta.value,
    dataInicio: dataInicio.value,
    dataFim: dataFim.value,
    tipo: tipo.value,
    justificativa: justificativa.value,
    status: "Pendente"
  });

  localStorage.setItem("solicitacoes", JSON.stringify(solicitacoes));
  render();
}

function setStatus(id, status){
  solicitacoes = solicitacoes.map(s =>
    s.id === id ? { ...s, status } : s
  );
  localStorage.setItem("solicitacoes", JSON.stringify(solicitacoes));
  render();
}

function excluir(id){
  if (!confirm("Deseja excluir esta solicitação?")) return;
  solicitacoes = solicitacoes.filter(s => s.id !== id);
  localStorage.setItem("solicitacoes", JSON.stringify(solicitacoes));
  render();
}

function render(){
  listaAprovar.innerHTML = "";
  listaGerenciar.innerHTML = "";

  solicitacoes.forEach(s => {
    if (s.status === "Pendente") {
      listaAprovar.innerHTML += `
        <tr>
          <td>${s.terapeutaNome || "—"}</td>
          <td>${s.dataInicio || "—"}</td>
          <td>${s.dataFim || "—"}</td>
          <td>${s.justificativa || "—"}</td>
          <td>
            <button class="ok" onclick="setStatus('${s.id}','Aprovado')">✔</button>
            <button class="no" onclick="setStatus('${s.id}','Reprovado')">✖</button>
          </td>
        </tr>`;
    }

    listaGerenciar.innerHTML += `
      <tr>
        <td>${s.terapeutaNome || "—"}</td>
        <td>${s.dataInicio || "—"} → ${s.dataFim || "—"}</td>
        <td>${s.tipo || "—"}</td>
        <td>
          <select onchange="setStatus('${s.id}', this.value)">
            <option ${s.status==="Pendente"?"selected":""}>Pendente</option>
            <option ${s.status==="Aprovado"?"selected":""}>Aprovado</option>
            <option ${s.status==="Reprovado"?"selected":""}>Reprovado</option>
          </select>
        </td>
        <td>
          <button class="del" onclick="excluir('${s.id}')">Excluir</button>
        </td>
      </tr>`;
  });
}

function trocar(aba){
  aprovar.style.display = aba === "aprovar" ? "block" : "none";
  gerenciar.style.display = aba === "gerenciar" ? "block" : "none";
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  event.target.classList.add("active");
}

render();
</script>

</body>
</html>
