<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clientes</title>

<!-- ÍCONES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CSS GLOBAL -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- CSS SIDEBAR -->
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
/* =========================
   CONTEÚDO
========================= */
.content {
  padding: 30px;
  font-size: 14px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.search {
  width: 280px;
  padding: 8px 10px;
  border: none;
  border-bottom: 1px solid #d1d5db;
  outline: none;
}

button.primary {
  background: #7c3aed;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
}

/* =========================
   TABELA
========================= */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}

th, td {
  padding: 14px 10px;
  border-bottom: 1px solid #e5e7eb;
}

th {
  font-size: 12px;
  color: #6b7280;
  text-align: left;
}

.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #d1d5db;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: #374151;
}

.actions i {
  margin-right: 14px;
  cursor: pointer;
}

.actions .fa-trash {
  color: #dc2626;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside id="sidebar"></aside>

  <!-- CONTEÚDO -->
  <main class="content">

    <div class="header">
      <input
        class="search"
        placeholder="Buscar por nome..."
        oninput="filtrar(this.value)"
      >
      <button class="primary" onclick="novoCliente()">
        ADICIONAR CLIENTE
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefones</th>
          <th>Endereço</th>
          <th>Data de Nasc</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>

  </main>

</div>

<!-- JS SIDEBAR -->
<script src="assets/sidebar/sidebar.js"></script>

<!-- =========================
     LÓGICA DE CLIENTES
========================= -->
<script>
let clientes = JSON.parse(localStorage.getItem("clientes") || "[]");
let filtro = "";

function render() {
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  clientes
    .filter(c => c.nome.toLowerCase().includes(filtro))
    .forEach((c, i) => {
      tbody.innerHTML += `
        <tr>
          <td>
            <div style="display:flex;align-items:center;gap:10px">
              <div class="avatar">
                ${c.nome.charAt(0).toUpperCase()}
              </div>
              ${c.nome}
            </div>
          </td>
          <td>
            ${c.tel1 || ""}<br>
            ${c.tel2 || ""}
          </td>
          <td>${c.endereco || "—"}</td>
          <td>${c.nascimento || "—"}</td>
          <td class="actions">
            <i class="fa-solid fa-eye" title="Visualizar"></i>
            <i class="fa-solid fa-pen" title="Editar" onclick="editar(${i})"></i>
            <i class="fa-solid fa-trash" title="Excluir" onclick="excluir(${i})"></i>
          </td>
        </tr>
      `;
    });
}

function filtrar(txt) {
  filtro = txt.toLowerCase();
  render();
}

function novoCliente() {
  localStorage.removeItem("clienteEdit");
  location.href = "cliente-novo.html";
}

function editar(i) {
  localStorage.setItem("clienteEdit", i);
  location.href = "cliente-novo.html";
}

function excluir(i) {
  if (!confirm("Excluir cliente?")) return;
  clientes.splice(i, 1);
  localStorage.setItem("clientes", JSON.stringify(clientes));
  render();
}

render();
</script>

</body>
</html>
