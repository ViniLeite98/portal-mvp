<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerenciar Solicitações</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="assets/sidebar/sidebar.css">

<style>
body { margin:0; font-family:'Segoe UI'; background:#f5f7fb; }

.login {
  width:300px;
  margin:150px auto;
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.app { display:none; min-height:100vh; }
.content { flex:1; padding:40px; margin-left:260px; }

button {
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.aprovar { background:#16a34a; color:#fff; }
.reprovar { background:#dc2626; color:#fff; }

.status { font-weight:bold; }

table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:20px;
  padding:20px;
}
th,td {
  padding:10px;
  border-bottom:1px solid #eee;
}
</style>
</head>
<body>

<div class="login" id="loginBox">
  <h3>Acesso Restrito</h3>
  <input type="password" id="senha" placeholder="Senha"><br><br>
  <button onclick="login()">Entrar</button>
</div>

<div class="app" id="painel">
  <aside id="sidebar"></aside>
  <main class="content">
    <h2>Gerenciar Solicitações</h2>
    <table>
      <thead>
        <tr>
          <th>Terapeuta</th>
          <th>Tipo</th>
          <th>Período</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </main>
</div>

<script src="assets/sidebar/sidebar.js"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://rymehgsoarjeecuwyhny.supabase.co",
  "SUA_ANON_KEY_AQUI"
);

function login(){
  if(senha.value==="2026"){
    loginBox.style.display="none";
    painel.style.display="flex";
    carregar();
  } else {
    alert("Senha incorreta");
  }
}

async function carregar(){
  const { data } = await supabaseClient
    .from("solicitacoes")
    .select("*")
    .order("created_at",{ascending:false});

  const tbody=document.getElementById("lista");
  tbody.innerHTML="";

  data.forEach(s=>{
    let botoes="";

    if(s.status==="Pendente"){
      botoes=`
        <button class="aprovar" onclick="alterar(${s.id},'Aprovado')">Aprovar</button>
        <button class="reprovar" onclick="alterar(${s.id},'Reprovado')">Reprovar</button>
      `;
    }

    tbody.innerHTML+=`
      <tr>
        <td>${s.terapeuta_cpf}</td>
        <td>${s.tipo}</td>
        <td>${s.data_inicio} → ${s.data_fim}</td>
        <td class="status">${s.status}</td>
        <td>${botoes}</td>
      </tr>
    `;
  });
}

async function alterar(id,status){
  await supabaseClient
    .from("solicitacoes")
    .update({status})
    .eq("id",id);

  carregar();
}
</script>
</body>
</html>
