<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Início</title>
<link rel="stylesheet" href="./styles.css"/>
</head>
<body>

<header><div class="wrap"><h1>Início</h1></div></header>

<main class="wrap">
<div class="grid">

<!-- MENU -->
<section class="card">
  <div class="nav">
    <a class="btn primary" href="./index.html">Início</a>
    <a class="btn" href="./equipe.html">Equipe</a>
    <a class="btn" href="./solicitacoes.html">Solicitações</a>
    <a class="btn" href="./materiais.html">Materiais</a>
    <a class="btn" href="./financeiro.html">Financeiro</a>
    <a class="btn" href="./criterios.html">Critérios</a>
  </div>
</section>

<!-- CONTEÚDO -->
<section class="card">
  <h2>Equipe ativa</h2>
  <div class="kpi" id="kpiEquipe">0</div>

  <h2 style="margin-top:20px;">Próximos feriados</h2>
  <div id="feriados"></div>
</section>

</div>
</main>

<script src="./db.js"></script>
<script>
document.getElementById("kpiEquipe").textContent=countTerapeutasAtivas();

const el=document.getElementById("feriados");
const f=getFeriados();

el.innerHTML=f.length?f.map(x=>`
  <div class="row">
    <div>${fmtDateBR(x.data)} — ${weekdayPT(x.data)}</div>
    <span class="badge">${x.titulo||""}</span>
  </div>
`).join(""):"<div class='muted'>Nenhum cadastrado</div>";
</script>
</body>
</html>
